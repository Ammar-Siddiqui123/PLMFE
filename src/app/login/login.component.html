<section class="vh-100 login-section">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <img src="../../assets/images/peaklogix.png" alt="">
        <h2 class="app-heading">PickPro</h2>
        <div class="card" style="border-radius: 10px;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-6 d-none d-md-block">
              <img src="../../assets/images/login_background.png" alt="login form" class="img-fluid" />
            </div>
            <div class="col-md-5 col-lg-6 d-flex align-items-center">
              <div class="card-body p-4 text-black">

                <form [formGroup]="addLoginForm" (ngSubmit)="loginUser()" name="addLoginForm">

                  <div class="d-flex align-items-center mb-3 pb-1" style="justify-content: center;">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0" class="account_login">Account Login</span>
                  </div>
                  <div class="form-outline mb-2 col-9" style="float: none;margin: 0 auto;">
                    <mat-form-field appearance="outline" style=" width: 100%;">
                      <mat-label>Username</mat-label>
                      <input type="text" matInput placeholder="Enter Username" formControlName="username" required />
                      <mat-icon matPrefix style="color: #090948;">account_circle</mat-icon>
                    </mat-form-field>
                    <mat-hint class="error-message" style="color: red;font-size: 14px;"
                      *ngIf="addLoginForm.controls['username'].invalid && (addLoginForm.controls['username'].dirty || addLoginForm.controls['username'].touched)">
                      Username is required
                    </mat-hint>
                  </div>
                  <div class="form-outline col-9" style="float: none;margin: 0 auto;">
                    <mat-form-field appearance="outline" style=" width: 100%;">
                      <mat-label>Password</mat-label>
                      <input type="password" matInput placeholder="Enter Password" formControlName="password" required />
                      <mat-icon matPrefix style="color: #090948;">lock</mat-icon>
                    </mat-form-field>
                    <mat-hint class="error-message" style="color: red;font-size: 14px;"
                      *ngIf="addLoginForm.controls['password'].invalid && (addLoginForm.controls['password'].dirty || addLoginForm.controls['password'].touched)">
                      Password is required
                    </mat-hint>
                  </div>
                  <div class="form-outline col-10">
                    <a class="small text-muted" href="#" style="float: right;">Forgot password?</a>
                  </div>
                  
                  <div class="form-outline col-9 pt-5" style="margin: 0 auto;">
                    <mat-checkbox color="primary">Remember me</mat-checkbox>
                    <!-- <button class="btn btn-dark btn-lg btn-block" [disabled]="!addLoginForm.valid"
                      type="submit">Login</button> -->
                      <button style="width:100%;" [disabled]="!addLoginForm.valid" mat-flat-button color="primary" class="mat-button-icon">Login</button>
                  </div>

                  <div class="form-outline col-9 pt-3" style="text-align: center;float: none;margin: 0 auto;">
                    <img src="../../assets/images/ScottTech _ Pickpro_Blue.png" alt="">
                  </div>
                  <!-- <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                      style="color: #393f81;">Register here</a></p> -->
                  <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                   <a href="#!" class="small text-muted">Privacy policy</a> -->
                </form>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
