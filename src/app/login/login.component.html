<section class="login-section">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <!-- <img src="../../assets/images/peaklogix.png" alt=""> -->
        <div class="d-flex align-items-center">
          <div class="me-2">
            <img src="../../assets/images/scottech-white.png" alt="">
          </div>
          <h2 class="app-heading m-0">PickPro</h2>
        </div>

        <div class="card bg-tertiary-10" style="border-radius: 16px; border:none">
          <div class="row g-0">
            <div class="col-md-6 col-lg-6 d-none d-md-block">
              <img src="../../assets/images/logixpro-login-image.jpg" alt="login form" class="img-fluid w-100"
                style="border-top-left-radius: 16px; border-bottom-left-radius:16px;" />
            </div>
            <div class="col-md-5 col-lg-6 d-flex">
              <div class="card-body p-4 text-black mx-auto d-flex flex-column" style="max-width: 380px;">

                <div class="text-center mb-3 mt-5 pt-3">
                  <h1 class="text-32 text-tertiary-900 fw-bold pb-3">LogixPro</h1>
                </div>

                <form [formGroup]="addLoginForm" (ngSubmit)="loginUser()" name="addLoginForm" autocomplete="off" style="flex: 1;">

                  <!-- <div class="d-flex align-items-center mb-3 pb-1" style="justify-content: center;">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0" class="account_login">Account Login</span>
                  </div> -->
                  <div class="text-center  mb-4 pb-1">
                    <h2 class="text-tertiary-900 text-24 fw-bold">Account Login</h2>
                  </div>
                  <div class="form-outline mb-2">
                    <mat-form-field appearance="outline" style=" width: 100%;">
                      <mat-label>Username</mat-label>
                      <input type="text" matInput placeholder="Enter Username" formControlName="username" maxlength="50"
                        required autocomplete="off" [readonly]="isReadOnly" (focus)="removeReadOnly()" (focusout)="removeReadOnly()" />
                      <mat-icon matPrefix style="color: #090948;">account_circle</mat-icon>
                    </mat-form-field>
                    <mat-hint class="error-message" style="color: red;font-size: 14px;"
                      *ngIf="addLoginForm.controls['username'].invalid && (addLoginForm.controls['username'].dirty || addLoginForm.controls['username'].touched)">
                      Username is required
                    </mat-hint>
                    <br>
                    <mat-hint class="error-message" style="color: red;font-size: 14px;"
                      *ngIf="addLoginForm.get('username')?.hasError('whitespace')">
                      Please enter valid username
                    </mat-hint>
                  </div>
                  <div class="form-outline mb-2">
                    <mat-form-field appearance="outline" style=" width: 100%;">
                      <mat-label>Password</mat-label>
                      <input placeholder="Password" formControlName="password" maxlength="50" matInput
                        [type]="toggle_password ? 'password' : 'text'" autocomplete="off" [readonly]="isReadOnly"
                        (focus)="removeReadOnly()" (focusout)="removeReadOnly()">
                      <mat-icon matPrefix style="color: #090948;">lock</mat-icon>
                      <button type="button" mat-icon-button matSuffix (click)="toggle_password = !toggle_password"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="toggle_password">
                        <mat-icon>{{toggle_password ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                    </mat-form-field>

                    <mat-hint class="error-message" style="color: red;font-size: 14px;"
                      *ngIf="addLoginForm.controls['password'].invalid && (addLoginForm.controls['password'].dirty || addLoginForm.controls['password'].touched)">
                      Password is required
                    </mat-hint>
                    <br>
                    <mat-hint class="error-message" style="color: red;font-size: 14px;"
                      *ngIf="addLoginForm.get('password')?.hasError('whitespace')">
                      Please enter valid password
                    </mat-hint>
                  </div>
                  <ng-container *ngIf="(env === 'DB' || env === 'ADLDS')">
                    <div class="form-outline text-end mb-4">
                      <button color="primary" type="button" class="small anchor-feel anchor-focus forgotPassword-link"
                        (click)="changePass()">Reset password?</button>
                    </div>
                  </ng-container>


                  <!-- <div class="form-outline col-9 pt-5" style="margin: 0 auto;">
                    <mat-checkbox color="primary">Remember me</mat-checkbox> -->
                  <!-- <button class="btn btn-dark btn-lg btn-block" [disabled]="!addLoginForm.valid"
                      type="submit">Login</button> -->
                  <div class="d-flex justify-content-center my-3">
                    <button class="form-button-submit w-100" [disabled]="!addLoginForm.valid" mat-flat-button
                      color="primary">Login</button>
                  </div>
                  <!-- </div> -->

                  <!-- <div class="form-outline col-9 pt-3" style="text-align: center;float: none;margin: 0 auto;">
                    <img src="../../assets/images/ScottTech _ Pickpro_Blue.png" alt="">
                  </div> -->
                  <!-- <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                      style="color: #393f81;">Register here</a></p> -->
                  <!-- <a href="#!" class="small text-muted">Terms of use.</a>
                   <a href="#!" class="small text-muted">Privacy policy</a> -->
                </form>

                <div class="text-center text-14">
                  v{{version}}
                </div>
                <mat-icon class="material-symbols-outlined" matPrefix style="color: #090948; visibility: hidden; position: absolute;">lock</mat-icon>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="overlay" *ngIf="loader.visibility | async" style="z-index: 999999;">
    <div class="center">
      <mat-spinner [diameter]="50"></mat-spinner>
    </div>
  </div>
</section>
