<div class="container-fluid p-0">
    <div class="row">
        <div class="col-12">
            <mat-card class="mat-elevation-z g-card">
                <mat-card-content>
                    <div class="row">
                        <h2 class="card-header-title mb-0 d-flex align-items-center">
                            <div class="mat-icon-wrap me-lg-3">
                                <span class="material-symbols-outlined">
                                    line_style
                                </span>
                            </div>
                            <span>Super Batch</span>
                        </h2>
                    </div>

                    <div class="header-filter-bar">
                        <div class="header-filter-options w-100 d-flex justify-content-between" style="gap:12px">
                            <div class="d-flex align-items-center">
                                <div>
                                    <h5>Super Batch By</h5>
                                    <mat-radio-group class="d-flex">
                                        <mat-radio-button class="me-4" color="primary" value="1" checked>Order
                                            Number</mat-radio-button>
                                        <mat-radio-button class="me-4" color="primary" value="2">Tote
                                            ID</mat-radio-button>
                                        <mat-radio-button color="primary" value="3">Item Number</mat-radio-button>
                                    </mat-radio-group>
                                </div>
                                <mat-form-field class="action-dropdown" style="margin-left: 50px;" appearance="outline">
                                    <mat-label>Item No.</mat-label>
                                    <mat-select class="me-4" placeholder="Item No.">
                                        <mat-option>Add Location</mat-option>
                                    </mat-select>
                                    <span class="material-symbols-outlined icon-expand-more">
                                        expand_more
                                    </span>
                                </mat-form-field>
                            </div>
                            <div class="d-flex align-items-center gap-12">
                                <div>
                                    <button type="button" mat-flat-button class="button-primary-i button-sm"
                                        (click)="openReqDataStatus()">Required
                                        Date Status</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>

<div class="container-fluid p-0 mt-3">
    <mat-card class="mat-elevation-z g-card">
        <mat-card-content>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <div>
                    <h2 class="card-header-title mb-0 d-flex align-items-center">
                        <div class="mat-icon-wrap me-lg-3">
                            <span class="material-symbols-outlined">
                                list_alt
                            </span>
                        </div>
                        <span>Order Selection List</span>
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="d-flex gap-12 align-items-center">
                        <div class="d-flex g-mini-search-box w-100">
                            <mat-form-field class="action-dropdown" style="width: 18rem;" appearance="outline">
                                <mat-label>Print Labels for Batch</mat-label>
                                <mat-select class="me-4" placeholder="Actions">
                                    <mat-option>Add Location</mat-option>
                                    <mat-option value="print">Print</mat-option>
                                    <mat-option value="set_column_sq">Set Column Sequence</mat-option>
                                </mat-select>
                                <span class="material-symbols-outlined icon-expand-more">
                                    expand_more
                                </span>
                            </mat-form-field>
                        </div>
                        <button mat-button [matMenuTriggerFor]="menu" mat-stroked-button color="default-btn"
                            class="button-add-all bg-white">
                            <span class="material-symbols-outlined">print</span>
                            <span class="material-symbols-outlined">
                                keyboard_arrow_down
                            </span>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item>Batch Report</button>
                                <button mat-menu-item>Item Labels</button>
                            </mat-menu>
                        </button>
                    </div>
                </div>
                <div class="col-1">

                </div>
                <table mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> Zone </th>
                        <td mat-cell *matCellDef="let element"> <input type="text" class="form-control sb_tbl_width"
                                disabled /> </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Single Line Orders </th>
                        <td mat-cell *matCellDef="let element"> <input type="text" class="form-control sb_tbl_width"
                                disabled /> </td>
                    </ng-container>

                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef> Orders to Batch </th>
                        <td mat-cell *matCellDef="let element"><input type="text" class="form-control sb_tbl_width" />
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> New Tote ID</th>
                        <td mat-cell *matCellDef="let element"><input type="text" class="form-control sb_tbl_width" />
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let element">
                            <div>
                                <button type="button" mat-flat-button class="button-primary-i">Batch
                                    Order</button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </div>
        </mat-card-content>
    </mat-card>
</div>
