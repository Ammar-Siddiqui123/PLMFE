<div>
    <form  class="inner-layout-1"  [formGroup]="processForm" (ngSubmit)="processPallet()">
    <div  class="main-content d-flex flex-column">
        <mat-card class="mat-elevation-z g-card mt-3 mb-3">
            <mat-card-content>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="card-header-title mb-0 d-flex align-items-center">
                        <div class="mat-icon-wrap me-lg-3">
                            <span class="material-symbols-outlined">
                                linear_scale
                            </span>
                        </div>
                        <span>Receive Pallet</span>
                    </h2>
                </div>
                <div class="row">
                    <div class="col-xl-4">
                        <mat-form-field class="custom-form-field w-100 __grab_cursor mb-3" appearance="outline">
                            <mat-label>Tote ID</mat-label>
                            <input matInput type="text"  formControlName="toteID">
                        </mat-form-field>
                    </div>
                    <div class="col-xl-4">
                        <mat-form-field class="custom-form-field w-100 __grab_cursor mb-3" appearance="outline">
                            <mat-label>Item No.</mat-label>
                            <input matInput  type="text"  formControlName="itemNo">
                        </mat-form-field>
                    </div>
                    <div class="col-xl-4">
                        <mat-form-field class="custom-form-field w-100 __grab_cursor mb-3" appearance="outline">
                            <mat-label>Quantity</mat-label>
                            <input [NumbersOnly]="true" matInput  type="number"  formControlName="quantity">
                        </mat-form-field>
                    </div>
                </div>

            </mat-card-content>
        </mat-card>
    </div>

    <div>
        <button type="submit" mat-flat-button class="btn-lg w-100" color="primary">Process Pallet</button>
    </div>
</form>
</div>
