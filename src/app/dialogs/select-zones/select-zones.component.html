<div class="d-flex justify-content-between align-items-center">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Select Zones</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>
<div class="text-center"> <span class="label label-gray px-2 f-14 mb-4">Batch ID:&nbsp;<b>{{batchID}}</b></span></div>
<div class="card br-14 table-responsive borderless px-0 mb-3" style="height:70vh;">
    <table mat-table [dataSource]="dataSource" class="">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? toggleAllRows() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()" color="primary">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)" color="primary">
            </mat-checkbox>
          </td>
        </ng-container>
      
        <!-- Position Column -->
        <ng-container matColumnDef="zone">
          <th mat-header-cell *matHeaderCellDef> Zone </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="locationdesc">
          <th mat-header-cell *matHeaderCellDef> Location Description </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="locationtype">
          <th mat-header-cell *matHeaderCellDef> Location Type </th>
          <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="stagingzone">
          <th mat-header-cell *matHeaderCellDef> Staging Zone </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
        </tr>
      </table>
</div>
<div class="d-flex gap-12">
    <button type="submit" mat-stroked-button class="form-button-submit btn-lg" color="primary">Select Non-Staging</button>
    <button type="submit" mat-stroked-button class="btn-lg" color="primary">Select Staging</button>
    <button type="submit" mat-stroked-button class="btn-lg" color="primary">Cancel</button>
    <button type="submit" mat-flat-button class="form-button-submit btn-lg" style="flex:1" color="primary">Continue</button>
</div>
