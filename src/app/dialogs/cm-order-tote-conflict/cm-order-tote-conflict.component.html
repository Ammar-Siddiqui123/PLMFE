
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div style="width:48px"></div>
        <h1 class="m-0" mat-dialog-title>Consolidation Order/Tote Conflict</h1>
        <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true">
            <mat-icon class="close-icon">close</mat-icon>
        </button>
    </div>
    <div>
        <div>
            
                <div class="flex-column mb-3">
                    <p class="bold">A order and tote were both found that match the entered value, select which value you entered</p> 
                    <mat-radio-group aria-labelledby=""  [(ngModel)]="Order"
                        class=" d-flex flex-column"> 
                        <mat-radio-button class=" mb-2"  value="Order Number" color="primary">Order Number</mat-radio-button>
                        <mat-radio-button class=" mb-2"  value="Tote ID"  color="primary">Tote ID</mat-radio-button> 
                         </mat-radio-group> 
                        </div>
            
        </div>
    </div> 
    
    <button style="flex:1" mat-flat-button color="primary" [disabled]="!Order" (click)="SubmitOrder()" class="btn-lg w-100">Submit</button>
