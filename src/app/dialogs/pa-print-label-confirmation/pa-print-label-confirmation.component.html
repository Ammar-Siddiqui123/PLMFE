<div class="d-flex flex-column align-items-center justify-content-center text-center">
  <div color="warn" class="circle-icon circle-66 circle-primary mb-4">
    <mat-icon class="material-symbols-outlined  text-primary-500">notification_important</mat-icon>
  </div>
  <div>
    <h1 class="mat-card-title text-primary-500">
        Print Labels
    </h1>
    <p class="bold text-tritary-900 mb-3">
        Enter the number of labels to print or click cancel to skip printing labels.
    </p>
    <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">

        <input matInput type="text" maxlength="50">
      </mat-form-field>
  </div>
  <div class="w-100">
    <button mat-stroked-button color="primary"
      class="w-100 btn-lg mb-3 prompt-action-accent-button">
      Ok
    </button>
    <button mat-stroked-button color="secondary"
      class="w-100 btn-lg" [mat-dialog-close]="undefined">
      Cancel
    </button>
  </div>
</div>
