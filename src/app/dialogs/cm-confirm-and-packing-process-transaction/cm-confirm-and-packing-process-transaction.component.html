<div class="d-flex justify-content-between align-items-center mb-2">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Confirm And Packing Process Transaction</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="row align-items-center">
    <div class="col-xl-3 pe-0">
    <mat-form-field class="custom-form-field w-100" appearance="outline">
        <mat-label>Container ID</mat-label>
        <input matInput type="text" disabled [readonly]="true">
    </mat-form-field>
</div>

<div class="col-xl-3 pe-0">
    <button type="button" mat-flat-button color="primary" class="button-primary-i mb-2 btn-regular w-100">Item Label</button>
</div>

<div class="col-xl-3 pe-0">
    <button type="button" mat-flat-button color="primary" class="button-primary-i mb-2 btn-regular w-100" (click)="openCmSplitLine()"> Split Line</button>
</div>

<div class="col-xl-3 pe-0">
    <button type="button" mat-flat-button color="primary" class="button-primary-i mb-2 btn-regular w-100">Adjust Ship Quantity</button>
</div>
</div>

<div class="col-lg-10 w-100 pt-2">
    <div class="card br-14 borderless px-0" style="overflow-x: auto;">
        <ng-scrollbar track="all" class="mat-table-scrollbar" style="height: 260px">
            <table class="w-100 table-borderless" mat-table matSort [dataSource]="tableData">
              
                <ng-container matColumnDef="item_no">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Item No. </th>
                    <td mat-cell *matCellDef="let element">{{element.item_no}}</td>
                </ng-container>
                <ng-container matColumnDef="line_no">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Line No. </th>
                    <td mat-cell *matCellDef="let element">{{element.line_no}}</td>
                </ng-container>
                <ng-container matColumnDef="tote_id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tote ID </th>
                    <td mat-cell *matCellDef="let element">{{element.tote_id}}</td>
                </ng-container>
                <ng-container matColumnDef="order_qty">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Qty </th>
                    <td mat-cell *matCellDef="let element">{{element.order_qty}}</td>
                </ng-container>
                <ng-container matColumnDef="completed_qty">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Completed Qty </th>
                    <td mat-cell *matCellDef="let element">{{element.completed_qty}}</td>
                </ng-container>
                <ng-container matColumnDef="ship_qty">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ship Qty </th>
                    <td mat-cell *matCellDef="let element">{{element.ship_qty}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"
                    style=" background-color: #F9F9FF;">
                </tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </ng-scrollbar>
    </div>
    <div class="d-flex justify-content-between bg-white">
        <mat-paginator> </mat-paginator>
    </div>
</div>

<div class="d-flex justify-content-end pt-3">
    <button style="flex:1" mat-flat-button color="primary" class="btn-lg w-100">Done</button>
</div>
