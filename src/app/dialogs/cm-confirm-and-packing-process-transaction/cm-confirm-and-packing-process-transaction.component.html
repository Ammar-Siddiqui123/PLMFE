<div class="d-flex justify-content-between align-items-center mb-2">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Confirm And Packing Process Transaction</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true" (click)="ConfPackProcessModal()">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="row align-items-center">
    <div class="col-xl-3 pe-0">
    <mat-form-field class="custom-form-field w-100" appearance="outline">
        <mat-label>Container ID</mat-label>
        <input matInput type="text" [(ngModel)]="contID" disabled [readonly]="true">
    </mat-form-field>
</div>

<div class="col-xl-3 pe-0">
    <button type="button" mat-flat-button color="primary" class="button-primary-i mb-2 btn-regular w-100">Item Label</button>
</div>

<div class="col-xl-3 pe-0">
    <button type="button" mat-flat-button color="primary" class="button-primary-i mb-2 btn-regular w-100" (click)="openShipSplitLine()"> Split Line</button>
</div>

<div class="col-xl-3 pe-0">
    <button type="button" mat-flat-button color="primary" class="button-primary-i mb-2 btn-regular w-100" (click)="openShipEditQuantity()">Adjust Ship Quantity</button>
</div>
</div>

<div class="col-lg-10 w-100 pt-2">
    <div class="card br-14 borderless px-0" style="overflow-x: auto;">
        <ng-scrollbar track="all" class="mat-table-scrollbar" style="height: 260px">
            <table class="w-100 table-borderless" mat-table matSort [dataSource]="confPackProcTable">
              
                <ng-container matColumnDef="itemNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Item No. </th>
                    <td mat-cell *matCellDef="let element">{{element.itemNumber}}</td>
                </ng-container>
                <ng-container matColumnDef="lineNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Line No. </th>
                    <td mat-cell *matCellDef="let element">{{element.lineNumber}}</td>
                </ng-container> 
                <ng-container matColumnDef="transactionQuantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Qty </th>
                    <td mat-cell *matCellDef="let element">{{element.transactionQuantity}}</td>
                </ng-container>
                <ng-container matColumnDef="completedQuantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Completed Qty </th>
                    <td mat-cell *matCellDef="let element">{{element.completedQuantity}}</td>
                </ng-container>
                <ng-container matColumnDef="shipQuantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ship Qty </th>
                    <td mat-cell *matCellDef="let element">{{element.shipQuantity}}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"
                    style=" background-color: #F9F9FF;">
                </tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </ng-scrollbar>
    </div>
    <div class="d-flex justify-content-between bg-white">
        <mat-paginator [length]="this.confPackProcTable.length" showFirstLastButtons [pageSize]="10" [pageSizeOptions]="[10, 20, 100]"> </mat-paginator>
    </div>
</div>

<div class="d-flex justify-content-end pt-3">
    <button style="flex:1" mat-flat-button color="primary" class="btn-lg w-100" (click)="DoneModal()">Done</button>
</div>
