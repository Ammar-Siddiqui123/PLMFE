<div class="d-flex justify-content-between align-items-center mb-3">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>User Fields Data</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<mat-dialog-content>
    <div class="row">
        <div class="col-xl-6">
            <mat-form-field class="w-100 custom-form-field mb-3" appearance="outline">
                <mat-label>User Field 1</mat-label>
                <input #user_focus type="text" aria-label="Search" matInput [(ngModel)]="userFieldData.userField1">
            </mat-form-field>
        </div>
        <div class="col-xl-6">
            <mat-form-field class="w-100 custom-form-field mb-3" appearance="outline">
                <mat-label>User Field 2</mat-label>
                <input type="text" aria-label="Search" matInput [(ngModel)]="userFieldData.userField2">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-6">
            <mat-form-field class="w-100 custom-form-field mb-3" appearance="outline">
                <mat-label>User Field 3</mat-label>
                <input type="text" aria-label="Search" matInput [(ngModel)]="userFieldData.userField3">
            </mat-form-field>
        </div>
        <div class="col-xl-6">
            <mat-form-field class="w-100 custom-form-field mb-3" appearance="outline">
                <mat-label>User Field 4</mat-label>

            </mat-form-field>

    </div>

            </mat-form-field>
        </div>
        <div class="col-xl-6">

                <input type="text" aria-label="Search" matInput [(ngModel)]="userFieldData.userField6">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-6">

                <input type="text" aria-label="Search" matInput [(ngModel)]="userFieldData.userField9">
            </mat-form-field>
        </div>

            <mat-form-field class="w-100 custom-form-field mb-3" appearance="outline">
