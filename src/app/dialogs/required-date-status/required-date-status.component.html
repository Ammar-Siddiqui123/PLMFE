<div class="d-flex justify-content-between mb-4 align-items-center">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Super Batch Required Date Status</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>
<div>
    <div class="d-flex justify-content-end mb-3">
        <button mat-stroked-button color="primary" class="btn-regular" (click)="getReqDateDataSelect()">
          <mat-icon>cached</mat-icon>
          Refresh Data
        </button>
      </div>
      <div class="card br-14 table-responsive borderless px-0 mb-3">
        <ng-scrollbar class="mat-table-scrollbar" style="height:500px" track="all">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- <ng-container matColumnDef="reqDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Required Date </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.reqDate}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="zone">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Zone </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.zone}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="countToInduct">
            <mat-header-cell *matHeaderCellDef mat-sort-header> SB Transactions to Induct</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.countToInduct}} </mat-cell>
        </ng-container> -->
        <ng-container matColumnDef="reqDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:200px"> Required Date </th>
            <td mat-cell *matCellDef="let row">
                {{row.reqDate}}
            </td>
        </ng-container>
        <ng-container matColumnDef="zone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Zone</th>
            <td mat-cell *matCellDef="let row">
                {{row.zone}}
            </td>
        </ng-container>
        <ng-container matColumnDef="countToInduct">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SB Transactions to Induct</th>
            <td mat-cell *matCellDef="let row">
                {{row.countToInduct}}
            </td>
        </ng-container>

        <!-- <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"> -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
    </ng-scrollbar>
    </div>
    <div class="d-flex justify-content-center p-3">
        <div *ngIf="dataSource.data?.length === 0">No data found</div>
      </div>
</div>
