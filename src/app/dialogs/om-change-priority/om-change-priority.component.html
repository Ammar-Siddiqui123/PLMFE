<div class="d-flex justify-content-between mb-4 align-items-center">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Change Priority</h1>

    <button mat-icon-button class="close-button dialog-close-button-fix"  [mat-dialog-close]="false">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="">

    <div class="w-100">
        <div class="col-12 mb-2">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label>Order Number</mat-label>
                <input matInput type="text" readonly="true" disabled="true" [(ngModel)]="orderNumber">
            </mat-form-field>
        </div>
        <div class="col-12 mb-2">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label>Priority</mat-label>
                <input matInput type="number" readonly="true" disabled="true" [(ngModel)]="Oldpriority">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label>Please Enter New Priority</mat-label>
                <input #new_pri matInput type="number" [(ngModel)]="Newpriority" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength); this.value = 
                !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null" maxlength="10">
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-end pt-3">
            <button type="submit" style="flex:1" mat-flat-button color="primary" class="btn-lg w-100" (click)="updatepriority()">Save</button>
        </div>
        
    </div>

</div>
