
<div class="d-flex justify-content-between mb-2 align-items-center">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Transfer File Field Mapping</h1>
  
    <button mat-icon-button class="close-button dialog-close-button-fix"  [mat-dialog-close]="false">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
  </div>
  
  
  <div class="d-block d-xl-flex justify-content-between align-items-center w-100">
  <div class="d-flex">
      <mat-form-field class="action-dropdown custom-form-field-bg-white mb-2" appearance="outline" style="flex:1;">
          <mat-label>Connection Name</mat-label>
          <mat-select #matRef class="employees-action" placeholder="Actions">
              <mat-option value="add_new_transaction" >Demobox</mat-option>
          </mat-select>
          <span class="material-symbols-outlined icon-expand-more">
              expand_more
          </span> 
      </mat-form-field>
  </div>
  
  <div class="d-flex justify-content-end"> 
    
  </div>
  </div>
  
  <div class="card br-14 borderless mx-0 px-0 mb-3" style="overflow-x: auto;" mat-dialog-content>
            <ng-scrollbar class="mat-table-scrollbar" style="height:545px" track="all" >
              <table class="w-100 table-borderless" mat-table matSort [dataSource]="tableData">
                  <ng-container matColumnDef="container_id">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Container ID </th>
                      <td mat-cell *matCellDef="let element" class="mt-3"
                      #tooltip="matTooltip" matTooltipPosition="above" [matTooltip]="element.dateStamp"
              >
              <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline">
                <input matInput type="text" value="123456789" disabled/>
            </mat-form-field>
        </td>
                  </ng-container>
  
            
    <ng-container matColumnDef="field_type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Connection Name
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field class="custom-form-field  clear-btn-init w-100  mt-3" appearance="outline">
            <mat-label>Steel rod with iron stand</mat-label>
            <input matInput type="text" #autoFocusField >
            <button matSuffix class="clear-btn"><mat-icon class="text-20 text-chrome-600">cancel</mat-icon></button>
        </mat-form-field>
      </td>
  </ng-container>
  
  <ng-container matColumnDef="actions" stickyEnd>
                <th class="text-center px-2" mat-header-cell *matHeaderCellDef ></th>
                <td  class="d-flex px-2 mt-2 gap-12 align-items-center justify-content-end" mat-cell *matCellDef="let element">
                    <button mat-stroked-button
                class="btn-regular mt-3"
                color="primary"
              >
                <mat-label>Use System Name</mat-label>
              </button>

              <div class="">
                <button mat-flat-button color="primary" class="xsm-icon-button mt-2">
                    <mat-icon class="material-symbols-outlined">save</mat-icon>
                </button>
            </div>
                </td>
  </ng-container>
  
  
            <!-- <ng-container matColumnDef="actions" stickyEnd>
                <th width="10%" class="px-2" mat-header-cell *matHeaderCellDef>
                </th>
                
  
                <td width="10%" mat-cell *matCellDef="let element" class="ps-2">
                 
              </td>
            </ng-container>
   -->
            <tr class="mat-row" *matNoDataRow>
  
              <td class="mat-cell " [attr.colspan]="displayedColumns.length">
  
                  No data available in table.
  
              </td>
  
          </tr>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;" style=" background-color: #F9F9FF;"></tr>
  
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
    </ng-scrollbar>
  </div>
