<div class="d-flex justify-content-between mb-4 align-items-center">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Adjust Shipping Quantity </h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="false">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="">
    <div class="row align-items-center">
        <div class="col-xl-10 col-9 d-flex gap-20 mb-2 pe-0">           
            <mat-form-field class="action-dropdown w-100" appearance="outline">
                <mat-label>New Quantity</mat-label>
                <input #matInput matInput type="text" maxlength="50" [(ngModel)]="adjustShipQty" #asq (input)="asq.value = globalService.setNumericInRange(asq.value, globalService.sqlLimits.numerics.int, ''); validate()">
            </mat-form-field>

            <mat-form-field class="action-dropdown w-100" appearance="outline">
                <mat-label>Reason For Adjustment</mat-label>
                <!-- <input matInput type="text" [(ngModel)]="adjustReason" (change)="validateReason()" (input)="validateReason()"> -->
                <mat-select #matRef matInput [(ngModel)]="adjustReason" (selectionChange)="selectionChanged()">
                    <mat-option *ngFor="let r of data.reasons" value={{r}}>{{r}}</mat-option>                    
                </mat-select>
                <span class="material-symbols-outlined icon-expand-more">
                    expand_more
                </span>
            </mat-form-field>
        </div>
        <div class="col-xl-2 col-3 mb-2">
            <button [disabled]="!clearContainerIDBtn" style="flex:1" mat-flat-button color="primary" class="btn-regular w-100" (click)="clearReason()">Clear</button>
        </div>
    </div>        
</div>

<div class="d-flex justify-content-end pt-2">
    <button [disabled]="!saveAdjustShipQtyBtn" style="flex:1" mat-flat-button color="primary" class="btn-lg w-100" (click)="saveAdjustShipQty()">Save</button>
</div>
