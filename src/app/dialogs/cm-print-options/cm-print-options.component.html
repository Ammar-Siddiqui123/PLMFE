<div class="d-flex justify-content-between align-items-center mb-3">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Print Options</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>
<div>
    <div>
        
            <div class="flex-column mb-3">
                <p class="bold">New lines exists for this order number. To print only new lines press the Print New Lines button. To Print all lines press the Print All Lines button.</p> 
                <mat-radio-group aria-labelledby="" [(ngModel)]="printType"
                    class=" d-flex flex-column"> 
                    <mat-radio-button class=" mb-2" value="new" color="primary" >Print New Lines</mat-radio-button>
                    <mat-radio-button class=" mb-2" value="all" color="primary" >Print All Lines</mat-radio-button> 
                     </mat-radio-group>
            </div>
        
    </div>
</div> 

<button style="flex:1" mat-flat-button color="primary" class="btn-lg w-100" [disabled]="!printType" (click)="submit()">Submit</button>
