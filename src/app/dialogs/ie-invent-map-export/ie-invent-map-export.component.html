
<div class="d-flex justify-content-between mb-2 align-items-center">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Inventory Map Export Scheduler</h1>
  
    <button mat-icon-button class="close-button dialog-close-button-fix"  [mat-dialog-close]="false">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
  </div>
  
  
  <div class="d-block d-xl-flex justify-content-between align-items-center w-100">
  <div class="d-flex">
    <mat-form-field
    class="custom-form-field w-100 mb-3"
    appearance="outline"
  >
    <mat-label>Last Export Date/Time</mat-label>
    <input matInput type="text" value="Reprocessed" disabled/>
  </mat-form-field>
  </div>
  
  <div class="d-flex justify-content-end"> 
      <button mat-flat-button color="primary" class="add-icon-button mb-2" style="flex:1;">
              <span class="material-symbols-outlined" matTooltip="Add new"
                matTooltipPosition="above">
                add
              </span>
            </button>
  </div>
  </div>
  
  <div class="card br-14 borderless mx-0 px-0 mb-3" style="overflow-x: auto;" mat-dialog-content>
            <ng-scrollbar class="mat-table-scrollbar" style="height:345px" track="all" >
              <table class="w-100 table-borderless" mat-table matSort [dataSource]="tableData">
                  <ng-container matColumnDef="mon">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mon </th>
                      <td mat-cell *matCellDef="let element" class="mt-3"
                      #tooltip="matTooltip" matTooltipPosition="above" [matTooltip]="element.dateStamp"
              >

              <mat-checkbox color="primary">
            </mat-checkbox></td>

                  </ng-container>
  
            <ng-container matColumnDef="tue">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tue
                </th>
                <td mat-cell *matCellDef="let element" class="mt-3"
                      #tooltip="matTooltip" matTooltipPosition="above" [matTooltip]="element.dateStamp"
              >

              <mat-checkbox color="primary">
            </mat-checkbox></td>
            </ng-container>
  
            <ng-container matColumnDef="wed">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Wed
              </th>
              <td mat-cell *matCellDef="let element" class="mt-3"
              #tooltip="matTooltip" matTooltipPosition="above" [matTooltip]="element.dateStamp"
      >

      <mat-checkbox color="primary">
    </mat-checkbox></td>
          </ng-container>
          <ng-container matColumnDef="thu">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Thu
            </th>
            <td mat-cell *matCellDef="let element" class="mt-3"
            #tooltip="matTooltip" matTooltipPosition="above" [matTooltip]="element.dateStamp"
    >

    <mat-checkbox color="primary">
  </mat-checkbox></td>
        </ng-container>
        <ng-container matColumnDef="fri">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fri
            </th>
            <td mat-cell *matCellDef="let element" class="mt-3"
                      #tooltip="matTooltip" matTooltipPosition="above" [matTooltip]="element.dateStamp"
              >

              <mat-checkbox color="primary">
            </mat-checkbox></td>
        </ng-container>
  
          <ng-container matColumnDef="sat">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sat
            </th>
            <td mat-cell *matCellDef="let element" class="mt-3"
            #tooltip="matTooltip" matTooltipPosition="above" [matTooltip]="element.dateStamp"
    >

    <mat-checkbox color="primary">
  </mat-checkbox></td>
        </ng-container>

        <ng-container matColumnDef="sun">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Sun
            </th>
            <td mat-cell *matCellDef="let element" class="mt-3"
                      #tooltip="matTooltip" matTooltipPosition="above" [matTooltip]="element.dateStamp"
              >
              <mat-checkbox color="primary">
            </mat-checkbox></td>
        </ng-container>
  
        <ng-container matColumnDef="export_hour">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Export Hour
          </th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline">
              <input matInput type="text" value="00000" disabled/>
          </mat-form-field>
          </td>
      </ng-container>

      <ng-container matColumnDef="export_minute">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Export Minute
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field class="custom-form-field w-100 pe-2 mt-3" appearance="outline">
            <input matInput type="text" value="00000" disabled/>
        </mat-form-field>
        </td>
    </ng-container>
  
   
  
    <ng-container matColumnDef="am_pm">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> AM/PM
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field
                      class="action-dropdown custom-form-field-bg-white w-100 mb-2 mt-4"
                      appearance="outline" disabled
                    >
                    
                      <mat-select class="employees-action">
                        <mat-option value="123456">0000</mat-option>
                        <mat-option value="987654">0000</mat-option>
                        <mat-option value="147852">0000</mat-option>
                      </mat-select>
                      <span class="material-symbols-outlined icon-expand-more">
                        expand_more
                      </span>
                    </mat-form-field>
      </td>
  </ng-container>
  
            <ng-container matColumnDef="actions" stickyEnd>
                <th width="10%" class="px-2" mat-header-cell *matHeaderCellDef>
                </th>
                
  
                <td  mat-cell *matCellDef="let element" class="ps-3">
                  <div class="d-flex gap-12 align-items-center mt-2">
                      <button mat-flat-button color="primary" class="xsm-icon-button">
                          <mat-icon class="material-symbols-outlined">save</mat-icon>
                      </button>
                      <button mat-flat-button color="warn" class="xsm-icon-button">
                          <mat-icon class="material-symbols-outlined">close</mat-icon>
                      </button>
                  </div>
              </td>
            </ng-container>
  
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell " [attr.colspan]="displayedColumns.length">
                  No data available in table.
              </td>
          </tr>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;" style=" background-color: #F9F9FF;"></tr>
  
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
    </ng-scrollbar>

  </div>

  <mat-card-actions>
    <div class="update-all">
        <button
                      mat-flat-button
                      class="btn-lg w-100 mb-3"
                      color="primary"
                    >
                      <mat-label> Update All Other Maps</mat-label>
                    </button>

    </div>
  </mat-card-actions>
