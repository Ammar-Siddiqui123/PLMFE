
<div class="d-flex justify-content-between align-items-center mb-3">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Create Orders</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>
<mat-dialog-content>
<div class="bg-light-blue bg-50 px-4 py-4 br-14 mb-3">
    <div class="justify-content-between">
        <div class="row">
            <div class="col-xl-3">
                <mat-form-field class="custom-form-field custom-form-field-bg-white w-100 mb-xl-0 mb-2" appearance="outline">
                    <mat-label>Order Number</mat-label>
                    <input matInput value="value" type="text" [(ngModel)]="createOrdersDTPayload.orderNumber" (keyup)="createOrdersDT(true)">
                </mat-form-field>
            </div>
            <div class="col-xl-3">
                <button type="submit" mat-flat-button class="btn-regular w-100 mb-xl-0 mb-md-2" color="primary" (click)="goToOrderStatus()">Order Status</button>
            </div>
            <div class="col-xl-3">
                <button type="submit" mat-flat-button class="btn-regular w-100 mb-xl-0 mb-md-2" color="primary" (click)="openOmAddRecord()">Add New Order</button>
            </div>
            <div class="col-xl-3">
                <button type="submit" mat-flat-button class="btn-regular w-100 mb-xl-0 mb-md-2" color="primary" (click)="openOmUserFieldData()">Default User Fields</button>
            </div>

        <div class="col-xl-6">
            <div class="d-flex gap-12 align-items-center">

                <mat-form-field class="br-8 w-100" appearance="outline">
                    <mat-label>Select</mat-label>
                    <mat-select class="employees-action">
                        <mat-option value="0">Transaction Type</mat-option>
                        <mat-option value="1">Order number</mat-option>

                <span class="v-br">-</span>
       
       
        
            <div class="d-flex g-mini-search-box w-100">

                    <span class="material-symbols-outlined icon-search">

                    </span>
                    <input type="text" placeholder="Search" aria-label="Number" matInput>
                </mat-form-field>
            </div>
        </div>

                    </div>
