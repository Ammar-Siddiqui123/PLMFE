<div class="d-flex justify-content-center align-items-center text-center w-100" mat-dialog-title>
    <h1 class="m-0 text-center" mat-dialog-title>Enter Quantity</h1>
</div>
<div class="card bg-white bg-50 px-4 py-4 br-20 mb-3">
    <div>
        <mat-form-field class="custom-form-field w-100  mb-3" appearance="outline">
            <input matInput type="text" value="000000">
        </mat-form-field>
    </div>
    <div class="d-flex gap-12 justify-content-between">
    <div class="d-flex gap-12 flex-wrap">
        <button mat-mini-fab color="Default" class="button-default-i icon-button-8br bold mb-2">
            1
        </button>
        <button mat-mini-fab color="Default" class="button-default-i icon-button-8br bold mb-2">
            2
        </button>
        <button mat-mini-fab color="Default" class="button-default-i icon-button-8br bold mb-2">
            3
        </button>
        <button mat-mini-fab color="Default" class="button-default-i icon-button-8br bold mb-2">
            4
        </button>
        <button mat-mini-fab color="Default" class="button-default-i icon-button-8br bold mb-2">
            5
        </button>
        <button mat-mini-fab color="Default" class="button-default-i icon-button-8br bold mb-2">
            6
        </button>
        <button mat-mini-fab color="Default" class="button-default-i icon-button-8br bold mb-2">
            7
        </button>
        <button mat-mini-fab color="Default" class="button-default-i icon-button-8br bold mb-2">
            8
        </button>
        <button mat-mini-fab color="Default" class="button-default-i icon-button-8br bold mb-0">
            9
        </button>
        <button mat-mini-fab color="Default" class="button-default-i icon-button-8br bold  mb-0">
            0
        </button>
        <button mat-mini-fab color="Default" class="button-default-i icon-button-8br bold  mb-0">
            <span class="value-symbol">+-</span>
        </button>
        <button mat-mini-fab color="Default" class="button-default-i icon-button-8br bold  mb-0">
            ,
        </button>

    </div>
    <div class="d-flex flex-column gap-12">
        <button mat-stroked-button color="warn" class="mb-2 button-remove-all-w-stroke">
            Delete
        </button>
        <button mat-stroked-button color="warn" class="mb-2 button-remove-all-w-stroke">
            Clear
        </button>
        <button mat-stroked-button color="warn" class="mb-0 button-remove-all-w-stroke" [mat-dialog-close]="true">
            Cancel
        </button>
    </div>
    </div>
</div>

<button mat-flat-button color="primary" class="btn-lg w-100">
    Done
</button>
