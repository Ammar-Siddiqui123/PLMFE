<div class="d-flex justify-content-between align-items-center mb-3">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Item Selected</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="row">
    <div class="col-xl-6">
        <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
            <mat-label>Order Number</mat-label>
            <input matInput type="text" maxlength="50" readonly="true" value="000000">
        </mat-form-field>
    </div>
    <div class="col-xl-6">
        <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
            <!-- <mat-label>Container ID</mat-label> -->
            <input matInput type="text" maxlength="50" readonly="true" value="000000">
        </mat-form-field>
    </div>
</div>

<div class="card br-14 borderless px-0" style="overflow-x: auto;">
    <ng-scrollbar track="all" class="mat-table-scrollbar" style="height: 260px">
        <table class="w-100 table-borderless" mat-table matSort [dataSource]="tableData">
            <ng-container matColumnDef="tote_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tote ID </th>
                <td mat-cell *matCellDef="let element">{{element.tote_id}}</td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th class="" mat-header-cell *matHeaderCellDef>
                    Status
                </th>
                <td mat-cell *matCellDef="let element" class="">

                    asdasdas

                </td>
            </ng-container>


            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                <td mat-cell *matCellDef="let element">{{element.location}}</td>
            </ng-container>
            <ng-container matColumnDef="staged_by">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Staged By </th>
                <td mat-cell *matCellDef="let element">{{element.staged_by}}</td>
            </ng-container>
            <ng-container matColumnDef="staged_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Staged Date </th>
                <td mat-cell *matCellDef="let element">{{element.staged_date}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style=" background-color: #F9F9FF;">
            </tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-scrollbar>
</div>
<div class="table-pagination d-flex justify-content-start">
    <mat-paginator [pageSize]="20" [pageSizeOptions]="[10, 20, 100]"></mat-paginator>
</div>

<div mat-dialog-actions>
    <button mat-flat-button color="primary"  class="btn-lg w-100">
        Verify All
    </button>
</div>
