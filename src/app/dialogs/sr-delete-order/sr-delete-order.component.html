<div class="mat-modal-wrap text-center">
    <mat-dialog-content>
      <div class="prompt-wrap">
        <div class="d-flex justify-content-center prompt-icon-wrap">
            <span #cancel class="material-symbols-outlined prompt-icon-delete mb-4">
               delete
            </span>
        </div>

        <h1 class="mat-card-title text-error" *ngIf="data.orderNumber != null">
            Delete Order: {{data.orderNumber}}
        </h1>
        <p class="prompt-message py-4 mb-0 " *ngIf="data.orderNumber != null">
            <b>Delete All transactions for Order: {{data.orderNumber}}. This will delete all transactions, not just selected one.</b>
        </p>

        <h1 class="mat-card-title text-error" *ngIf="data.orderNumber == null">
          No Row Selected
        </h1>
        <p class="prompt-message py-4 mb-0 " *ngIf="data.orderNumber == null">
          <b>No row was selected in the table. Please select a transaction of the order you want to delete.</b>
        </p>

        <!-- <p class="bold text-danger mb-4">This action can not be redone.</p> -->
        <!-- <div class="br-14 px-4 py-3 checkbox-background mb-4">
          <mat-checkbox class="example-margin" color="primary" [(ngModel)]="confrimDelete">I understand data cannot be recovered</mat-checkbox>
        </div> -->
      </div>
    </mat-dialog-content>
    <mat-dialog-actions class="d-flex flex-column justify-content-center">
      <button class=" prompt-action-danger-button mb-3 w-100 btn-lg" mat-stroked-button  mat-dialog-close (click)="onConfirmdelete()">Ok</button>
      <button  class=" mb-3 w-100 btn-lg" mat-stroked-button  mat-dialog-close *ngIf="data.orderNumber != null">Cancel</button>
      
      <!-- <button class="mat-button-base prompt-action-basic-button" mat-button mat-dialog-close>
        Close
      </button> -->
    </mat-dialog-actions>
  </div>
