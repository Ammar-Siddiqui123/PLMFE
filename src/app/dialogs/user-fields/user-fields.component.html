<div class="d-flex justify-content-between align-items-center" mat-dialog-title>
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>User Fields - Edit</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div mat-dialog-content>
    <div class="card p-3">

        <div class="row">
            <div class="col-xl-6">
                <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
                    <mat-label>Ship VIA</mat-label>
                    <textarea formControlName="userField1" matInput type="text"></textarea>
                </mat-form-field>
            </div>
            <div class="col-xl-6">
                <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
                    <mat-label>Ship To State</mat-label>
                    <textarea formControlName="userField2" matInput type="text"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-6">
                <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
                    <mat-label>Ship To Name</mat-label>
                    <textarea formControlName="userField3" matInput type="text"></textarea>
                </mat-form-field>
            </div>
            <div class="col-xl-6">
                <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
                    <mat-label>Ship To Zip</mat-label>
                    <textarea formControlName="userField4" matInput type="text"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-6">
                <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
                    <mat-label>Ship To Line 1</mat-label>
                    <textarea formControlName="userField5" matInput type="text"></textarea>
                </mat-form-field>
            </div>
            <div class="col-xl-6">
                <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
                    <mat-label>Promised Date</mat-label>
                    <textarea formControlName="userField6" matInput type="text"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-6">
                <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
                    <mat-label>Ship To Line 1</mat-label>
                    <textarea formControlName="userField7" matInput type="text"></textarea>
                </mat-form-field>
            </div>
            <div class="col-xl-6">
                <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
                    <mat-label>Cancelled</mat-label>
                    <textarea formControlName="userField8" matInput type="text"></textarea>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-xl-6">
                <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
                    <mat-label>Ship To Country</mat-label>
                    <textarea formControlName="userField9" matInput type="text"></textarea>
                </mat-form-field>
            </div>
            <div class="col-xl-6">
                <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
                    <mat-label>User Field 10</mat-label>
                    <textarea formControlName="userField10" matInput type="text"></textarea>
                </mat-form-field>
            </div>
        </div>
       
    </div>
</div>

<div class="d-flex gap-12 mb-1" mat-dialog-actions>
    <button mat-stroked-button color="primary" class="btn-lg" [mat-dialog-close]="true">
        Close
    </button>
    <button mat-flat-button color="primary" class="btn-lg" style="flex:1" (click)="submit()">
        Submit
    </button>
</div>
