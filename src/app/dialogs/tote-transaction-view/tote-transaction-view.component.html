<div class="d-flex justify-content-between align-items-center" mat-dialog-title>
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Tote Transaction view</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div mat-dialog-content>
    <div class="card p-3 mb-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center">
                <h2 class="card-header-title mb-0 d-flex align-items-center me-3">
                    <div class="mat-icon-wrap me-lg-3">
                        <span class="material-symbols-outlined">
                            inbox
                        </span>
                    </div>
                    <span>Tote Info</span>
                </h2>
            </div>
            <mat-form-field class="action-dropdown" appearance="outline">
                <mat-label>Actions</mat-label>
                <mat-select class="employees-action">
                  <mat-option value="0">Clear Tote</mat-option>
                  <mat-option value="1">Full Tote</mat-option>
                  <mat-option value="2">Print Tote Label</mat-option>
                  <mat-option value="2">Print Item Label</mat-option>
                  <mat-option value="2">Print Tote Contents</mat-option>
                  <!-- <mat-option value="back">Back</mat-option> -->
                </mat-select>
                <span class="material-symbols-outlined icon-expand-more">
                  expand_more
                </span>
              </mat-form-field>
        </div>
        <div class="header-filter-bar">
            <div class="row">
                <div class="col-xl-4">
                    <mat-form-field class="custom-form-field custom-form-field-bg-white w-100 mb-2" appearance="outline">
                        <mat-label>Batch ID</mat-label>
                        <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" value="000000" disabled>
                      </mat-form-field>
                </div>
                <div class="col-xl-4">
                    <mat-form-field class="custom-form-field custom-form-field-bg-white w-100 mb-2" appearance="outline">
                        <mat-label>Tote</mat-label>
                        <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" value="000000" disabled>
                      </mat-form-field>
                </div>
                <div class="col-xl-4">
                    <mat-form-field class="custom-form-field custom-form-field-bg-white w-100 mb-2" appearance="outline">
                        <mat-label>Tote ID</mat-label>
                        <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" value="000000" disabled>
                      </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <div class="card p-3 mb-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center">
                <h2 class="card-header-title mb-0 d-flex align-items-center me-3">
                    <div class="mat-icon-wrap me-lg-3">
                        <span class="material-symbols-outlined">
                            category
                        </span>
                    </div>
                    <span>Items</span>
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-4">
                <mat-form-field class="custom-form-field custom-form-field-bg-white w-100 mb-2" appearance="outline">
                    <mat-label>Number Of Copies</mat-label>
                    <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" value="25">
                  </mat-form-field>
            </div>
        </div>

        <div class="card br-14 table-responsive borderless px-0 mb-3">
            <ng-scrollbar track="all" class="mat-table-scrollbar" style="height: 400px;">
                <table mat-table [dataSource]="dataSource" class="w-100">

                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> Cell </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="pe-2 overflow-limit-20">
                                222
                            </div>
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="toteid">
                        <th mat-header-cell *matHeaderCellDef> Item Number </th>
                        <td mat-cell *matCellDef="let element; let i = index;">
                            <div class="pe-2">
                                22
                            </div>
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="orderno">
                        <th mat-header-cell *matHeaderCellDef> Transaction Quantity </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="pe-2">
                                22
                            </div>
                        </td>
                    </ng-container>
                    <!-- Name Column -->
                    <ng-container matColumnDef="priority">
                        <th mat-header-cell *matHeaderCellDef> Location </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="pe-2">
                                22
                            </div>
                        </td>
                    </ng-container>
                    <!-- Name Column -->
                    <ng-container matColumnDef="transaction">
                        <th mat-header-cell *matHeaderCellDef> Host Transaction ID </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="pe-2">
                                22
                            </div>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="other">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element; let i = index;">
                            <div class="d-flex justify-content-end">
                                <button mat-icon-button [matMenuTriggerFor]="appMenu" aria-label=""
                                    class="circle-icon-o" appearance="outline">
                                    <mat-icon>more_horiz</mat-icon>
                                </button>

                                <mat-menu #appMenu="matMenu">
                                    <button mat-menu-item><b class="text-tertiary-900">Clear</b></button>
                                    <button mat-menu-item>Clear & Deallocate</button>
                                    <button mat-menu-item>Print Tote Label</button>
                                </mat-menu>
                            </div>
                        </td>
                    </ng-container>




                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>
            </ng-scrollbar>
        </div>
        <div class="d-flex justify-content-start">
            <mat-paginator></mat-paginator>
        </div>
    </div>    
</div>
