<div class="d-flex justify-content-between align-items-center" mat-dialog-title>
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Print Service Test</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>



<div class="row d-flex justify-content-between mb-3">
    <div class="col-xl-12">
        <div class="d-flex justify-content-between mb-2">
            <span>Test Printers</span>
            <mat-slide-toggle checked color="primary"></mat-slide-toggle>
        </div>
    </div>
    <div class="col-xl-12">
        <div class="d-flex justify-content-between mb-2">
            <span>Test Exports</span>
            <mat-slide-toggle checked color="primary"></mat-slide-toggle>
        </div>
    </div>
    <div class="col-xl-12">
        <div class="d-flex justify-content-between mb-2">
            <span>Test All Workstation</span>
            <mat-slide-toggle checked color="primary"></mat-slide-toggle>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between align-items-center gap-12">
    <div class="col-xl-6">
        <mat-form-field class="custom-form-field w-100 __grab_cursor mb-3" appearance="outline">
            <mat-label>Application To Test</mat-label>
            <mat-select value="0">
                <mat-option value="0">
                    Between
                </mat-option>
            </mat-select>
            <span class="material-symbols-outlined icon-expand-more text-20">
                expand_more
            </span>

        </mat-form-field>
    </div>
    <div class="col-xl-6">
        <mat-form-field class="custom-form-field w-100 __grab_cursor mb-3" appearance="outline">
            <mat-label>Type Of Reports</mat-label>
            <mat-select value="0">
                <mat-option value="0">
                    Between
                </mat-option>
            </mat-select>
            <span class="material-symbols-outlined icon-expand-more text-20">
                expand_more
            </span>

        </mat-form-field>
    </div>
</div>


<div class="d-flex justify-content-between align-items-center gap-12">
    <div class="col-xl-6">
        <div class="card br-14 borderless px-0" style="overflow-x: auto;">
            <ng-scrollbar track="all" class="mat-table-scrollbar" style="height: 260px">
                <table class="w-100 table-borderless" mat-table #matSort3="matSort" matSort
                    [dataSource]="this.ELEMENT_DATA">

                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox color="primary">Label Printers For Testing
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-checkbox color="primary">
                                {{element.select}}
                            </mat-checkbox>
                        </td>
                    </ng-container>


                    <!-- <ng-container matColumnDef="labelprintersfortesting">
                <th mat-header-cell *matHeaderCellDef> Label Printers For Testing </th>
                <td mat-cell *matCellDef="let element"> {{element.labelprintersfortesting}} </td>
              </ng-container> -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>
            </ng-scrollbar>
        </div>
    </div>

    <div class="col-xl-6">
        <div class="card br-14 borderless px-0" style="overflow-x: auto;">
            <ng-scrollbar track="all" class="mat-table-scrollbar" style="height: 260px">
                <table class="w-100 table-borderless" mat-table #matSort3="matSort" matSort
                    [dataSource]="this.ELEMENT_DATA_1">

                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef>
                            <mat-checkbox color="primary">Report Printers For Testing
                            </mat-checkbox>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-checkbox color="primary">
                                {{element.select}}
                            </mat-checkbox>
                        </td>
                    </ng-container>


                    <!-- <ng-container matColumnDef="reportprintersfortesting">
                            <th mat-header-cell *matHeaderCellDef> Report Printers For Testing </th>
                            <td mat-cell *matCellDef="let element"> {{element.reportprintersfortesting}} </td>
                          </ng-container> -->
                    <tr mat-header-row *matHeaderRowDef="displayedColumns_1; sticky:true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                    </tr>
                </table>
            </ng-scrollbar>
        </div>
    </div>
</div>

<div class="d-flex mt-3">
    <button mat-flat-button color="primary" class="primary-button btn-lg w-100">
        Begin Test
    </button>
  </div>
