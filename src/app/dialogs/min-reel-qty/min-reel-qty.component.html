
<div class="d-flex justify-content-between mb-4 align-items-center">
    <div style="width:48px"></div>
    <!-- <h1 class="m-0" mat-dialog-title>{{ addItem ? 'Add New Item' : 'Edit Item Number'}}</h1> -->
    <h1 class="m-0" mat-dialog-title>Minimum Reel Quantity</h1>

    <button mat-icon-button class="close-button dialog-close-button-fix"  [mat-dialog-close]="false">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="">

    <div class="w-100" >
        <div class="col-12 mb-2">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <i class="material-icons">attach_money</i>
                <mat-label>Minimum Dollar Amount to RTS</mat-label>
                <input matInput placeholder="Dollar Amount" type="number" maxlength="11" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength); this.value = 
                !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null"    [(ngModel)]="data.minDollarRTS" (input)="checkValues()" (focusout)="checkRTS()">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label>RTS Threshold Max Qty</mat-label>
                <input matInput type="number" [(ngModel)]="data.thresholdQty" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength); this.value = 
                !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null" maxlength="9" (input)="checkValues()" (focusout)="checkRTS()">
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-end pt-3">
            <button style="flex:1" [disabled]="btnDisabled" mat-flat-button color="primary" class="button-primary btn-lg" (click)="onNoClick()" cdkFocusInitial>Save</button>
        </div>
        
    </div>


   

</div>
