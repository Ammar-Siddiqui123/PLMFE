<div class="d-flex justify-content-between align-items-center mb-4">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Order/Tote Number</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" (click)="closeOrder()">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>
<!-- Error message FOR DEV USE-->
        <div class="label-red  p-3 d-flex br-8 mb-4  ">
            <mat-icon class="material-symbols-outlined">notification_important</mat-icon>
            <span class="ps-2 w-100">Order/Tote was not found in the system, enter an order number to correspond to the tote value scanned</span>
        </div>
<div>
    <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
        <mat-label>Order Number</mat-label>
        <input matInput type="text" [(ngModel)]="Order">
    </mat-form-field> 
</div>

<div>
    <button type="submit" mat-flat-button class="w-100 btn-lg" color="primary" (click)="SubmitOrder()">Ok</button>
</div>
