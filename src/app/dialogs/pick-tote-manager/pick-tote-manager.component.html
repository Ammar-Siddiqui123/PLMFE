<div class="d-flex justify-content-between mb-4 align-items-center">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Pick Tote Manager - Select Order Number</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>
<div mat-dialog-content>
    <div class="row mb-3">
        <mat-label class="mb-2"><b>Batch By:</b></mat-label>
        <mat-radio-group color="primary">
            <mat-radio-button class="me-3">Filter</mat-radio-button>
            <mat-radio-button>Zone</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="card p-3">
        <mat-tab-group>
            <mat-tab label="Batch By Filters">
                <ng-scrollbar style="height: 450px ;">
                <div class="my-3">
                    <h2 class="card-header-title mb-0 d-flex align-items-center">
                        <div class="mat-icon-wrap me-lg-3">
                            <span class="material-symbols-outlined">
                                filter_list
                            </span>
                        </div>
                        <span>Filter Functions</span>
                    </h2>
                </div>
                <div class="header-filter-bar mb-3">
                    <div class="d-flex justify-content-between">
                        <mat-form-field class="custom-form-field custom-form-field-bg-white" appearance="outline">
                            <mat-label>Select Saved filter</mat-label>
                            <input matInput type="text" maxlength="255"
                              value="00000">
                          </mat-form-field>
                        <mat-form-field class="action-dropdown" appearance="outline">
                            <mat-label>Actions</mat-label>
                            <mat-select  #matRef class="employees-action"
                              placeholder="Actions">
                              <mat-option>Add Location</mat-option>
                              <mat-option value="print">Print</mat-option>
                              <mat-option value="set_column_sq">Set Column Sequence</mat-option>
                            </mat-select>
                            <span class="material-symbols-outlined icon-expand-more">
                              expand_more
                            </span>
                          </mat-form-field>
                    </div>
                </div>
                <div class="row row-flex p-0">
                    <div class="col-xl-7">
                        <div class="card p-3">
                            <div>
                                <h2 class="card-header-title mb-0 d-flex align-items-center">
                                    <div class="mat-icon-wrap me-lg-3">
                                        <span class="material-symbols-outlined">
                                            filter_alt
                                        </span>
                                    </div>
                                    <span>Filter</span>
                                </h2>
                            </div>
                            <div class="d-flex gap-12 mb-2 justify-content-end">
                                <button mat-flat-button color="primary" class="add-icon-button">
                                  <span class="material-symbols-outlined">
                                    add
                                  </span>
                                </button>
                              </div>
                        
                        <div class="card br-14 table-responsive borderless px-0 mb-3">
                            <ng-scrollbar track="all" class="mat-table-scrollbar" style="height: 280px;">
                                <table mat-table [dataSource]="dataSource" class="w-100 table1">
            
                                    <!-- Position Column -->
                                    <ng-container matColumnDef="position">
                                      <th mat-header-cell *matHeaderCellDef> Sequence </th>
                                      <td mat-cell *matCellDef="let element">
                                        <div class="pe-2">
                                          <mat-form-field class="custom-form-field" appearance="outline">
                        
                                            <input matInput type="text" #specialFeature maxlength="255"
                                              value="000000" disabled>
                                          </mat-form-field>
                                        </div>
                                      </td>
                                    </ng-container>
                                  
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="toteid">
                                      <th mat-header-cell *matHeaderCellDef> Field </th>
                                      <td mat-cell *matCellDef="let element">
                                        <div class="pe-2">
                                          <mat-form-field class="custom-form-field w-100" appearance="outline">
                        
                                            <input matInput type="text" #specialFeature maxlength="255"
                                              [value]="element.displayname">
                                          </mat-form-field>
                                        </div>
                                      </td>
                                    </ng-container>
                  
                                    <!-- Name Column -->
                                    <ng-container matColumnDef="orderno">
                                      <th mat-header-cell *matHeaderCellDef> Criteria </th>
                                      <td mat-cell *matCellDef="let element">
                                        <div class="pe-2">
                                          <mat-form-field class="custom-form-field w-100" appearance="outline">
                        
                                            <input matInput type="text" #specialFeature maxlength="255"
                                              [value]="element.displayname">
                                          </mat-form-field>
                                        </div>
                                      </td>
                                    </ng-container>
                                     <!-- Name Column -->
                                     <ng-container matColumnDef="priority">
                                      <th mat-header-cell *matHeaderCellDef> Value </th>
                                      <td mat-cell *matCellDef="let element">
                                        <div class="pe-2">
                                          <mat-form-field class="custom-form-field w-100" appearance="outline">
                        
                                            <input matInput type="text" #specialFeature maxlength="255"
                                            value="000000" disabled>
                                          </mat-form-field>
                                        </div>
                                      </td>
                                    </ng-container>

                                    <!-- Name Column -->
                                    <ng-container matColumnDef="options">
                                        <th mat-header-cell *matHeaderCellDef> And/Or </th>
                                        <td mat-cell *matCellDef="let element">
                                          <div class="pe-2">
                                            <mat-form-field class="custom-form-field w-100" appearance="outline">
                          
                                              <input matInput type="text" #specialFeature maxlength="255"
                                              value="000000" disabled>
                                            </mat-form-field>
                                          </div>
                                        </td>
                                      </ng-container>
                  
                                    <ng-container matColumnDef="other">
                                      <th mat-header-cell *matHeaderCellDef></th>
                                      <td mat-cell *matCellDef="let element">
                                        <div class="d-flex justify-content-end">
                                            <div class="d-flex gap-12">
                                                <button mat-flat-button color="primary" class="xsm-icon-button">
                                                    <mat-icon class="material-symbols-outlined">save</mat-icon>
                                                </button>
                                                <button mat-flat-button color="warn" class="xsm-icon-button">
                                                        <mat-icon class="material-symbols-outlined">close</mat-icon>
                                                    </button>
                                           
                                                    
                                                </div>
                                        </div>
                                      </td>
                                    </ng-container>
                                    
                                  
                                  
                                  
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                        (click)="selection.toggle(row)">
                                    </tr>
                                  </table>
                            </ng-scrollbar>
                        </div>
                    </div>
                    </div>
                    <div class="col-xl-5">
                        <div class="card p-3">
                            <div>
                                <h2 class="card-header-title mb-0 d-flex align-items-center">
                                    <div class="mat-icon-wrap me-lg-3">
                                        <span class="material-symbols-outlined">
                                            filter_frames
                                        </span>
                                    </div>
                                    <span>Order By</span>
                                </h2>
                            </div>
                            <div class="d-flex gap-12 mb-2 justify-content-end">
                                <button mat-flat-button color="primary" class="add-icon-button">
                                  <span class="material-symbols-outlined">
                                    add
                                  </span>
                                </button>
                              </div>
                        </div>
                    </div>
                </div>
            </ng-scrollbar>
            </mat-tab>
            <mat-tab label="Batch Results">
                Hello
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
