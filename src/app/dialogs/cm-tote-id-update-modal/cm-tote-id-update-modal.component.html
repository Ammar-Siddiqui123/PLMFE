<div class="d-flex justify-content-between mb-4 align-items-center">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Packing Container ID Entry</h1>

    <button mat-icon-button class="close-button dialog-close-button-fix"  [mat-dialog-close]="false">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="">

    <div class="w-100">
        <div class="col-12 mb-2">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label>Order No.</mat-label>
                <input matInput type="text" [readonly]="true" disabled>
                <span class="material-symbols-outlined icon-expand-more">
                    expand_more
                  </span>
            </mat-form-field>
        </div>
        <div class="col-12 mb-2">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label>Tote ID To Update</mat-label>
                <input matInput type="text"  [readonly]="true" disabled>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label>Shipping Container ID</mat-label>
                <input matInput type="text" [readonly]="true">
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-end pt-3">
            <button style="flex:1" mat-flat-button color="primary" class="btn-lg w-100">Update Tote ID</button>
        </div>
        
    </div>

</div>
