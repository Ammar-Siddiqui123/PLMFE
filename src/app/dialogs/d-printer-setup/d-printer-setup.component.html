<div class="d-flex justify-content-between mb-4 align-items-center">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Configure Workstation Printers</h1>

    <button mat-icon-button class="close-button dialog-close-button-fix"  [mat-dialog-close]="false">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="">

    <div class="w-100">
        <div class="col-12 mb-2">
            <mat-form-field class="action-dropdown custom-form-field-bg-white w-100" appearance="outline">
                <mat-label>Report Printer</mat-label>
                <mat-select class="employees-action">
                  <ng-container> 
                  <mat-option>1</mat-option>  
                </ng-container>
                </mat-select>
                <span class="material-symbols-outlined icon-expand-more">
                  expand_more
                </span>
              </mat-form-field>
        </div>
        <div class="col-12 mb-2">
            <mat-form-field class="action-dropdown custom-form-field-bg-white w-100" appearance="outline">
                <mat-label>Label Printer</mat-label>
                <mat-select class="employees-action">
                  <ng-container> 
                  <mat-option>1</mat-option>  
                </ng-container>
                </mat-select>
                <span class="material-symbols-outlined icon-expand-more">
                  expand_more
                </span>
              </mat-form-field>
        </div>
        <div class="d-flex justify-content-end pt-3">
            <button type="submit" style="flex:1" mat-flat-button color="primary" class="btn-lg w-100">Save</button>
        </div>
        
    </div>

</div>
