<div class="d-flex justify-content-between mb-4 align-items-center">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Print Replen Labels</h1>

    <button mat-icon-button class="close-button dialog-close-button-fix"  [mat-dialog-close]="false">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="">

            <div class="col-12 mb-2">
           
            <mat-form-field class="action-dropdown w-100" appearance="outline">
                <mat-label>Current Display Sort:</mat-label>
                <mat-select>
                  <mat-option value="Item, Order, Pick Loc">Item, Order, Pick Loc</mat-option>
                  <mat-option value="Pick Loc, Order, Item">Pick Loc, Order, Item</mat-option>
                </mat-select>
                <span class="material-symbols-outlined icon-expand-more">
                  expand_more
                </span>
              </mat-form-field>
        </div>
        
        <div class="row">
        <div class="col-xl-4">
        <div class="d-flex justify-content-end pt-3">
            <button style="flex:1" mat-flat-button color="primary" class="btn-lg w-100" (click)="printLabelsForCurrentDisplay()">Print Labels For Current Display</button>
        </div>
    </div>
        
    <div class="col-xl-4">
        <div class="d-flex justify-content-end pt-3">
            <button style="flex:1" mat-flat-button color="primary" class="btn-lg w-100" (click)="printLabelsForUnprintedReplens()">Print Labels For Unprinted Replens</button>
        </div>
    </div>

    <div class="col-xl-4">
        <div class="d-flex justify-content-end pt-3">
            <button style="flex:1" mat-flat-button color="primary" class="btn-lg w-100" (click)="printLabelsForAllReplens()">Print Labels For All Replens</button>
        </div>
    </div>

    </div>
</div>
