<div class="d-flex justify-content-between align-items-center mb-3">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Confirm And Packing Select Transaction</h1>
    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="row">
    <div class="col-xl-6">
        <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
            <mat-label>Order Number</mat-label>
            <input matInput type="text" maxlength="50" readonly="true" [(ngModel)]="orderNumber" disabled="true">
        </mat-form-field>
    </div>
    <div class="col-xl-6">
        <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
            <mat-label>Container ID</mat-label>
            <input matInput type="text" maxlength="50" readonly="true" [(ngModel)]="contID" disabled="true">
        </mat-form-field>
    </div>
</div>

<div class="card br-14 borderless px-0" style="overflow-x: auto;">
    <ng-scrollbar track="all" class="mat-table-scrollbar" style="height: 260px">
        <table class="w-100 table-borderless" mat-table matSort [dataSource]="confPackSelectTable">
            <ng-container matColumnDef="sT_ID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let element" (click)="ConfPackSelectTableClick(element.sT_ID)">{{element.sT_ID}}</td>
            </ng-container>
            <ng-container matColumnDef="itemNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Number </th>
                <td mat-cell *matCellDef="let element" (click)="ConfPackSelectTableClick(element.sT_ID)">{{element.itemNumber}}</td>
            </ng-container>
            <ng-container matColumnDef="lineNumber">
                <th class="" mat-header-cell *matHeaderCellDef>
                    Line Number
                </th>
                <td mat-cell *matCellDef="let element" class="" (click)="ConfPackSelectTableClick(element.sT_ID)">
                {{element.lineNumber}}
                </td>
            </ng-container>


            <ng-container matColumnDef="completedQuantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Completed Quantity </th>
                <td mat-cell *matCellDef="let element" (click)="ConfPackSelectTableClick(element.sT_ID)">{{element.completedQuantity}}</td>
            </ng-container>
            <ng-container matColumnDef="transactionQuantity">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Transaction Quantity </th>
                <td mat-cell *matCellDef="let element" (click)="ConfPackSelectTableClick(element.sT_ID)">{{element.transactionQuantity}}</td>
            </ng-container> 

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style=" background-color: #F9F9FF;">
            </tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-scrollbar>
</div>
<div class="table-pagination d-flex justify-content-start">
    <mat-paginator [length]="this.confPackSelectTable.length" [pageSize]="10" showFirstLastButtons [pageSizeOptions]="[10, 20, 100]"></mat-paginator>
</div>
