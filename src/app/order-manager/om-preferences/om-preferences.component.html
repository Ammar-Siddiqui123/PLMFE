<mat-card class="mat-elevation-z g-card mt-2 mb-3" style="min-height: 600px;">
    <mat-card-content>
        <div class="d-flex align-items-center">
            <h2 class="card-header-title mb-3 me-4 d-flex align-items-center">
<div class="mat-icon-wrap me-3">
    <span class="material-symbols-outlined">
        tune
    </span>
    </div>
<span>Preferences</span>
            </h2>
        </div>
<form [formGroup]="filtersForm">
<div class="row mt-3">
    <div class="col-xl-6">
        <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
            <mat-label>Maximum Orders to Retrieve:</mat-label>
            <input [NumbersOnly]="true" #myInput (keyup)="restrictTo10Digits($event)" type="number"   formControlName="maxOrder" matInput>
        </mat-form-field>
    </div>
</div>

<div class="row">
    <div class="col-xl-6">
        <div class="d-flex justify-content-between mb-2">
            <span>Allow Release for In-Process Orders:</span>
            <mat-slide-toggle  formControlName="allowInProcOrders"  checked color="primary"></mat-slide-toggle>
        </div>
        <div class="d-flex justify-content-between mb-2">
            <span>Allow Release of Individual Order Lines:</span>
            <mat-slide-toggle formControlName="allowIndivdOrders"  checked color="primary"></mat-slide-toggle>
        </div>
        <div class="d-flex justify-content-between mb-2">
            <span>Print Directly?</span>
            <mat-slide-toggle  formControlName="printDirect" checked color="primary"></mat-slide-toggle>
        </div>
    </div>
</div>
</form>
    </mat-card-content>
    </mat-card>
