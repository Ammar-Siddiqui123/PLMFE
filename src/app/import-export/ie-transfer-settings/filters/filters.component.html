<div class="container-fluid p-0 mt-2">
    <mat-card class="mat-elevation-z g-card mb-4">
    <mat-card-content>
        <h2 class="card-header-title mb-0 d-flex align-items-center mb-3">
            <div style="cursor:pointer;" class="mat-icon-wrap me-lg-3 " (click)="retunrToPrev()">

                <span class="material-symbols-outlined ">
                    arrow_back
                </span>
            </div>
            <div class="mat-icon-wrap mx-1 mx-lg-0 me-lg-3">
                <span class="material-symbols-outlined">
                    filter_list
                </span>
            </div>
            <span>Filters</span>
        </h2>
        <div class="row align-items-center mb-3">
            
            <div class="col-xl-3 ">
                <mat-form-field class="custom-form-field w-100  mb-3" appearance="outline">
                    <mat-label>Data Source</mat-label>

                    <!-- <input matInput [(ngModel)]="eventLocation" maxlength="255"> -->

                    <input type="text" placeholder="Search" aria-label="Search" matInput>
                    <mat-autocomplete >
                        <mat-option >
                        22/08/22
                        </mat-option>
                        <mat-option >
                        23/08/22
                        </mat-option>
                    </mat-autocomplete>

                </mat-form-field>
            </div>

            <div class="col-xl-3">
                <mat-form-field class="custom-form-field w-100 __grab_cursor mb-3" appearance="outline">
                    <mat-label>Start Date</mat-label>
                    <input value="22/07/22" matInput [matDatepicker]="start">
                    <mat-datepicker-toggle matSuffix [for]="start" ngDefaultControl></mat-datepicker-toggle>
                    <mat-datepicker #start></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-xl-3">
                <mat-form-field class="custom-form-field w-100 __grab_cursor mb-3" appearance="outline">
                    <mat-label>End Date</mat-label>
                    <input matInput [matDatepicker]="end">
                    <mat-datepicker-toggle matSuffix [for]="end" ngDefaultControl></mat-datepicker-toggle>
                    <mat-datepicker #end></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-xl-3">
                <button mat-stroked-button color="primary" class="btn-regular w-100 mb-3">
                   Reset To Today's Date
                </button>
            </div>
        </div>


    </mat-card-content>
</mat-card>

<mat-card class="mat-elevation-z g-card mb-4">
    <mat-card-content>
        <h2 class="card-header-title mb-0 d-flex align-items-center mb-3">
           
            <div class="mat-icon-wrap mx-1 mx-lg-0 me-lg-3">
                <span class="material-symbols-outlined">
                    dvr
                </span>
            </div>
            <span>Transactions</span>
        </h2>
      
        <div class="card br-14  borderless px-0 mb-3 mt-3" style="overflow-x: auto;">
            <ng-scrollbar class="mat-table-scrollbar" style="height:545px" track="all">
              <table class="w-100 table-borderless" mat-table matSort [dataSource]="tableData" >
                  <ng-container matColumnDef="trans_type">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Trans Type </th>
                      <td mat-cell *matCellDef="let element" class="m-4 Open-card"> 05 </td>
                  </ng-container>
  
            <ng-container matColumnDef="import_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Import Date
                </th>
                <td mat-cell *matCellDef="let element">17/08/22</td>
            </ng-container>
  
            <ng-container matColumnDef="order_no">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Order No.
              </th>
              <td mat-cell *matCellDef="let element">05</td>
          </ng-container>
  
          <ng-container matColumnDef="item_no">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Item No.
            </th>
            <td mat-cell *matCellDef="let element">00001</td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description
          </th>
          <td mat-cell *matCellDef="let element">05</td>
      </ng-container>
  
      <ng-container matColumnDef="trans_qty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Trans Qty
        </th>
        <td mat-cell *matCellDef="let element">1000 </td>
    </ng-container>
  
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Priority </th>
      <td mat-cell *matCellDef="let element">101</td>
  </ng-container>
  
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell " [attr.colspan]="displayedColumns.length">
                  No data available in table.
              </td>
          </tr>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;" style=" background-color: #F9F9FF;"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        </table>
    </ng-scrollbar>
  </div>


    </mat-card-content>
</mat-card>
</div>
