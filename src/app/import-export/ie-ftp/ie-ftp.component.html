<div class="container-fluid p-0 mt-3">
    <mat-card class="mat-elevation-z g-card">
        <mat-card-content>
            <div class="d-xl-flex justify-content-between align-items-center mb-3">
                <h2 class="card-header-title mb-0 d-flex align-items-center mb-3 mb-xl-0">
                    <div class="mat-icon-wrap me-lg-3 me-2">
                        <span class="mat-icon material-symbols-outlined">
                            folder
                        </span>
                    </div>
                    <span>FTP</span>
                </h2>
                <button mat-flat-button class="form-button-submit" color="primary" (click)="openIeFtpSettings">Manage FTP Setttings</button>
            </div>

            <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
                <mat-label>FTP Import Work Folder</mat-label>
                <input matInput type="text" [value]="121212">
            </mat-form-field>

            <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
                <mat-label>FTP Import Work Folder</mat-label>
                <input matInput type="text" [value]="202010">
            </mat-form-field>

        </mat-card-content>
    </mat-card>
