<mat-card class="mat-elevation-z g-card mt-2 mb-3">
    <div class="mb-3">
        <h2 class="card-header-title mb-0 d-flex align-items-center">
            <div class="mat-icon-wrap me-lg-3">
                <span class="material-symbols-outlined">
                    add_location_alt
                </span>
            </div>
            <span>Staging Locations</span>
        </h2>
    </div>
    <div class="card bg-light-blue bg-50 br-none px-4 py-4 br-14 mb-3">
        <div class="row align-items-center">
            <div class="col-xl-6">
                <div class="row align-items-center">
                    <div class="col-xl-7">
                        <mat-form-field class="w-100 custom-form-field custom-form-field-bg-white" appearance="outline">
                            <mat-label>Order Number/Tote</mat-label>
                            <input type="text" aria-label="Search" [(ngModel)]="OrderNumberTote" (keypress)="StagingLocsOrderNum($event)" matInput>
                        </mat-form-field>
                    </div>
                </div>

            </div>
            <div class="col-xl-4 offset-xl-2">
                <div class="d-flex gap-12 justify-content-end">
                    <button mat-stroked-button color="warn" class="btn-regular px-4 button-remove-all bg-white" (click)="clearAll()">
                        Clear
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card br-14 p-4">
        <div class="row align-items-center">
            <div class="col-xl-4">
                <div class="d-flex g-mini-search-box w-100 mb-3">
                    <!-- (click)="openCmOrderToteConflict()" -->
                    <mat-form-field class="w-100 bg-white br-8" appearance="fill" >
                        <span class="material-symbols-outlined icon-search">
                            Search
                        </span>
                        <input type="text" placeholder="Search" aria-label="Search" matInput >
                        <mat-autocomplete>
                            <mat-option>
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
            </div>
            <div class="col">
                <div class="d-flex gap-12 justify-content-end mb-3">
                    <button mat-stroked-button color="warn" class="btn-regular px-4 button-remove-all-w-stroke" (click)="UnstageAll()">
                        Unstage All
                    </button>
                </div>
            </div>
        </div>
        <div class="card br-14 table-responsive borderless">
            <ng-scrollbar class="mat-table-scrollbar" style="height:340px" track="all">

                <table class="w-100 table-borderless" mat-table [dataSource]="stagetables" matSort>
                    <ng-container matColumnDef="select" sticky>
                        <th mat-header-cell *matHeaderCellDef> Tote ID </th>
                        <td mat-cell *matCellDef="let element">
                            <mat-form-field class="custom-form-field w-100" appearance="outline">
                                <input matInput type="text" readonly="true"
                                    [(ngModel)]="element.toteID">
                            </mat-form-field>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> Staging Location </th>
                        <td mat-cell *matCellDef="let element; let i = index">
                            <mat-form-field class="custom-form-field w-100" appearance="outline">
                                <input matInput type="text" (keypress)="saveToteStagingLocation($event,element.toteID,element.stagingLocation,i)"  
                                    [(ngModel)]="element.stagingLocation">
                            </mat-form-field>
                        </td>
                    </ng-container>

                    
                    
                    <!-- Action Column -->
                    <ng-container matColumnDef="action" stickyEnd>

                        <th width="8%" class="text-center px-2" mat-header-cell *matHeaderCellDef>Action
                        </th>
                        <td class="pe-0" mat-cell *matCellDef="let element ; let i = index" width="8%">
                            <button class="mx-auto xsm-icon-button" mat-flat-button aria-label="Delete"
                                matTooltip="Remove" matTooltipPosition="left" color="warn" (click)="saveToteStagingLocation('click',element.toteID,'',i)">
                                <mat-icon>close</mat-icon>
                            </button>
                        </td>

                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"
                        style=" background-color: #F9F9FF;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </ng-scrollbar>
        </div>
        
    </div>
</mat-card>
