    <mat-sidenav-container class="main-container">
        <mat-sidenav #sidenav mode="side" disableClose="true" [opened]="true">
            <app-side-nav [sideBarOpen]="true"></app-side-nav>
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="dashboard-section h-100" [ngClass]="{'side-bar-opened' : true}">
                <div class="breadcrumb-menu">
                    <nav aria-label="breadcrumb" class="breadcrumb">

                    </nav>
                </div>
                <div class="container-fluid p-0">

                    <div class="row mb-3 h-100">
                        <div class="col-12">

                            <mat-card class="mat-elevation-z g-card mb-4 h-100">
                                <mat-card-content>
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <h2 class="card-header-title mb-0 d-flex align-items-center">
                                           <div class="mat-icon-wrap me-lg-3">
                                             <span class="material-symbols-outlined">
                                                online_prediction
                                             </span>
                                           </div>
                                           <span>Workstation App</span>
                                         </h2>

                                         <mat-form-field class="action-dropdown" appearance="outline">
                                            <mat-label>Actions</mat-label>
                                            <mat-select class="employees-action">
                                              <mat-option>Add Employee</mat-option>
                                              <mat-option value="edit" >Edit</mat-option>
                                              <mat-option value="delete">Delete</mat-option>
                                              <mat-option value="print">Print</mat-option>
                                              <!-- <mat-option value="back">Back</mat-option> -->
                                            </mat-select>
                                            <span class="material-symbols-outlined icon-expand-more">
                                              expand_more
                                            </span>
                                          </mat-form-field>
                                     </div>
                                     <div class="row mb-3">
                                        <mat-label class="px-3"><b>Apps Selected WS:</b> AJ_Laptop_20171132313442111150</mat-label>
                                     </div>
                                     <div class="row">
                                        <div class="col-5">
                                            <div class="card br-14 table-responsive p-3" style="height: 500px ;">
                                            <mat-radio-group color="primary">
                                                <div class="d-flex flex-column gap-12">
                                                <mat-radio-button>
                                                    Admin
                                                </mat-radio-button>
                                                <mat-radio-button>
                                                    Admin
                                                </mat-radio-button>
                                                <mat-radio-button>
                                                    Admin
                                                </mat-radio-button>
                                            </div>
                                            </mat-radio-group>
                                            </div>
                                        </div>
                                        <div class="col-7">
                                            <div class="card br-14 table-responsive borderless px-0" style="height:500px;">
                                                <!-- <ng-scrollbar style="height: 500px;"> -->
                                                <!-- <table>
                                                    <thead class="card-header">
                                                        <tr>
                                                            <th>hello</th>
                                                            <th>hello</th>
                                                            <th>hello</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody class="card-body">
                                                        <tr>
                                                            <td>he</td>
                                                            <td>he</td>
                                                            <td>he</td>
                                                        </tr>
                                                        <tr>
                                                            <td>he</td>
                                                            <td>he</td>
                                                            <td>he</td>
                                                        </tr>
                                                    </tbody>
                                                    
                                                </table> -->

                                                <table mat-table [dataSource]="dataSource">

                                                    
                                                  
                                                    <!-- Position Column -->
                                                    <ng-container matColumnDef="position">
                                                      <th mat-header-cell *matHeaderCellDef> App Name </th>
                                                      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                                    </ng-container>

                                                    <ng-container matColumnDef="select">
                                                        <th mat-header-cell *matHeaderCellDef>
                                                            Can Access?
                                                        </th>
                                                        <td mat-cell *matCellDef="let row">
                                                          <mat-checkbox (click)="$event.stopPropagation()"
                                                                        (change)="$event ? selection.toggle(row) : null"
                                                                        [checked]="selection.isSelected(row)"
                                                                        [aria-label]="checkboxLabel(row)"
                                                                        color="primary">
                                                          </mat-checkbox>
                                                        </td>
                                                      </ng-container>

                                                      <!-- Radio Column -->
                                                    <ng-container matColumnDef="radio">
                                                        <th mat-header-cell *matHeaderCellDef>
                                                          Default App?
                                                        </th>
                                                        <td mat-cell *matCellDef="let row">
                                                          <mat-radio-button (click)="$event.stopPropagation()"
                                                                        (change)="$event ? selection.toggle(row) : null"
                                                                        [checked]="selection.isSelected(row)"
                                                                        [aria-label]="checkboxLabel(row)"
                                                                        color="primary">
                                                          </mat-radio-button>
                                                        </td>
                                                      </ng-container>
                                                  
                                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                                        (click)="selection.toggle(row)">
                                                    </tr>
                                                  </table>
                                                <!-- </ng-scrollbar> -->
                                            </div>
                                        </div>
                                     </div>
                                </mat-card-content>
                            </mat-card>
                        </div>
                    </div>

                </div>

                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
