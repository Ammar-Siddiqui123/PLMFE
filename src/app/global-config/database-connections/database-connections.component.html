<div class="f-container">
    <app-header (toggleSidebarForMe)="sideBarToggler()" >
    </app-header>
    <mat-sidenav-container class="main-container">
        <mat-sidenav #sidenav mode="side" disableClose="true" [opened]="sideBarOpen">
            <app-side-nav [sideBarOpen]="sideBarOpen"></app-side-nav>
          </mat-sidenav>
        <mat-sidenav-content>
            <div class="dashboard-section" [ngClass]="{'side-bar-opened' : sideBarOpen}">
                <div class="breadcrumb-menu">
                    <nav aria-label="breadcrumb" class="breadcrumb">
                    </nav>
                </div>
                <div class="container-fluid p-0" style="height: auto;">

                    <div class="row mb-3">
                        <div class="col-12">
                            <app-config-database [connectionStringData]="dbConnectionData" (configdbUpdateEvent)="updateListEventRec($event)" ></app-config-database>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <app-connection-strings [connectionStringData]="dbConnectionData" (connectionUpdateEvent)="updateListEventRec($event)"></app-connection-strings>
                        </div>
                    </div>
                </div>
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
