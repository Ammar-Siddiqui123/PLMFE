<mat-card class="mat-elevation-z g-card br-14 mb-4 h-100">
    <mat-card-content>

        <div class="py-3">

            <div class="row">
                <div class="col-6 offset-6">
                    <div class="d-flex gap-12 mb-3 justify-content-end">
                        <!-- (click)="addCatRow($event)" -->
                        <button (click)="addConnString()" mat-flat-button color="primary" class="add-icon-button">
                            <span class="material-symbols-outlined" matTooltip="Add Kit Item"
                                matTooltipPosition="above">
                                add
                            </span>
                        </button>

                    </div>
                </div>
            </div>

            <div class="card w-100">

                <div class="card-header">
                    <div class="row">
                        <div class="col-3 ">Connection Name</div>
                        <div class="col-3 ">Database Name</div>
                        <div class="col-2 ">Server Name</div>
                        <div class="col-2 "></div>
                    </div>
                </div>
                <!-- <ng-scrollbar style="height:260px"> -->
                <div class="card-body" style="overflow-x: auto;">


                    <div class="row">
                        <mat-radio-group aria-label="Select an option" color="primary" class="w-100">
                            <ng-container *ngFor="let item of connectionStringData">
                                <div class="row align-items-center">



                                    <div class="col-3">
                                        <!-- (click)="openAddItemNumDialog(kitItem)" -->
                                        <mat-form-field class="custom-form-field w-100" appearance="outline">

                                            <input matInput type="text" #specialFeature maxlength="255"
                                                [value]="item.connectionName">
                                        </mat-form-field>
                                    </div>

                                    <div class="col-3">
                                        <div class="d-flex gap-12 align-items-center">

                                            <mat-form-field class="custom-form-field w-100" appearance="outline">

                                                <input matInput type="text" #specialFeature maxlength="255"
                                                    [value]="item.databaseName">
                                            </mat-form-field>

                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="d-flex gap-12 align-items-center">
                                            <mat-form-field class="custom-form-field w-100" appearance="outline">

                                                <input matInput type="text" #specialFeature maxlength="255"
                                                    [value]="item.serverName">
                                            </mat-form-field>



                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <div class="d-flex gap-12">
                                            <button type="button" mat-flat-button
                                                class="button-primary-i button-sm">Set SQL Auth</button>

                                            <button mat-flat-button color="primary" class="xsm-icon-button " disabled
                                                #namebutton>
                                                <mat-icon class="material-symbols-outlined">save</mat-icon>
                                            </button>

                                            <button mat-flat-button color="warn" class="xsm-icon-button">
                                                <mat-icon class="material-symbols-outlined">close</mat-icon>
                                            </button>
                                        </div>
                                    </div>


                                </div>
                            </ng-container>
                        </mat-radio-group>
                    </div>

                </div>
                <!-- </ng-scrollbar> -->
            </div>
        </div>

    </mat-card-content>
</mat-card>
