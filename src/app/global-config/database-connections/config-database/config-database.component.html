<div class="container-fluid p-0">

    <mat-card class="mat-elevation-z g-card mb-4">
        <mat-card-content>
            <div class="row mb-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div>
                        <h2 class="card-header-title mb-0 d-flex align-items-center">
                            <div class="mat-icon-wrap me-lg-3">
                                <span class="material-symbols-outlined">
                                    data_thresholding
                                </span>
                            </div>
                            <span>Configuration Database</span>
                        </h2>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="px-3"> Location Assignment Connection: <strong [ngClass]="{'text-error': connectionNameSelect==='Connection not set', 'text-success' : connectionNameSelect != 'Connection not set' }">{{connectionNameSelect }}</strong></div>
            </div>
            <div class="row">
                <div class="col-5">
                    <div class="d-flex gap-12 align-items-center justify-content-between">
                        <mat-form-field class="action-dropdown" appearance="outline"   name="connectionName"  ngDefaultControl >
                            <mat-label>Connection Name</mat-label>
                            <mat-select [(ngModel)]="connectionNameSelect" class="employees-action" (selectionChange)="onSelectionChange($event)" >
                                <mat-option *ngFor="let item of connectionStringData.connectionString" [value]="item.connectionName">
                                    {{item.connectionName}}
                                </mat-option>
                            </mat-select>
                            <span class="material-symbols-outlined icon-expand-more">
                                expand_more
                            </span>
                        </mat-form-field>
                        
                    </div>
                </div>
                <div class="col-3 offset-4">
                    <button mat-flat-button color="primary" class="button-primary w-100">
                        Change Database
                    </button>
                </div>
            </div>



        </mat-card-content>

    </mat-card>
