<div class="container-fluid p-0">

    <mat-card class="mat-elevation-z g-card br-14 mb-4">
        <mat-card-content>
            <div class="row">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <div>
                        <h2 class="card-header-title mb-0 d-flex align-items-center">
                            <div class="mat-icon-wrap me-lg-3">
                                <span class="material-symbols-outlined">
                                    filter_list
                                </span>
                            </div>
                            <span>Filters</span>
                        </h2>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-5">
                <div> Location Assignment Connection:<strong [ngClass]="{'label-red': connectionNameSelect==='Connection not set', 'label-green' : connectionNameSelect != 'Connection not set' }">{{connectionNameSelect }}</strong></div>
                    <div class="d-flex gap-12 align-items-center ">
                        <mat-form-field class="action-dropdown" appearance="outline"   name="connectionName"  ngDefaultControl [(ngModel)]="connectionNameSelect">
                            <mat-label>Connection Name</mat-label>
                            <mat-select class="employees-action" (selectionChange)="onSelectionChange($event)" >
                                <mat-option *ngFor="let item of connectionStringData" [value]="item.connectionName">
                                    {{item.connectionName}}
                                </mat-option>
                            </mat-select>
                            <span class="material-symbols-outlined icon-expand-more">
                                expand_more
                            </span>
                        </mat-form-field>

                    </div>
                </div>
            </div>



        </mat-card-content>

    </mat-card>
