<div class="f-container">
    <app-header (toggleSidebarForMe)="sideBarToggler()">
    </app-header>
    <mat-sidenav-container class="main-container">
        <mat-sidenav #sidenav mode="side" disableClose="true" [opened]="sideBarOpen">
            <app-side-nav [sideBarOpen]="sideBarOpen"></app-side-nav>
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="dashboard-section" [ngClass]="{'side-bar-opened' : sideBarOpen}">
                <div class="breadcrumb-menu">
                    <nav aria-label="breadcrumb" class="breadcrumb">
                    </nav>
                </div>

                    <mat-card class="mat-elevation-z g-card mt-3 mb-3">
                        <mat-card-content>
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="d-flex justify-content-between align-items-center gap-20">
                                <h2 class="card-header-title d-flex align-items-center mb-0">
                                    <div class="mat-icon-wrap me-lg-3">
                                        <span class="material-symbols-outlined">
                                            nest_remote_comfort_sensor
                                        </span>
                                    </div>
                                    <span>STE Services</span>
                                </h2>
                                <div class="br-14 d-flex align-items-center label label-green px-3 f-16">
                    Online
                  </div>
                </div>
                            </div>

                            <div class="row">
                                <div class="col-xl-6">
                                    <button type="submit" mat-flat-button class="btn-regular w-100 mb-3" color="primary" disabled>
                                        Restart Print Service
                                    </button>
                                </div>
                                <div class="col-xl-6">
                                    <button type="submit" mat-flat-button class="btn-regular w-100 mb-3" color="primary">
                                        Start Print Service
                                    </button>
                                </div>
                            </div>

                           

                        </mat-card-content>
                    </mat-card>
               





            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
