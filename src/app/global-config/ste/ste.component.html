<div class="f-container">
    <app-header (toggleSidebarForMe)="sideBarToggler()">
    </app-header>
    <mat-sidenav-container class="main-container">
        <mat-sidenav #sidenav mode="side" disableClose="true" [opened]="sideBarOpen">
            <app-side-nav [sideBarOpen]="sideBarOpen"></app-side-nav>
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="dashboard-section" [ngClass]="{'side-bar-opened' : sideBarOpen}">
                <div class="breadcrumb-menu">
                    <nav aria-label="breadcrumb" class="breadcrumb"> 
                    </nav>
                </div>

                <mat-card class="mat-elevation-z g-card mt-3 mb-3">
                    <mat-card-content>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex justify-content-between align-items-center gap-20">
                                <h2 class="card-header-title d-flex align-items-center mb-0">
                                    <div class="mat-icon-wrap me-lg-3">
                                        <span class="material-symbols-outlined">
                                            nest_wifi_gale
                                        </span>
                                    </div>
                                    <span>STE Service</span>
                                </h2>
                                <div class="br-14 d-flex align-items-center label label-{{Status == 'Online' ? 'green' : Status == 'Offline' ? 'red' : 'black'}} px-3 f-16">
                                    {{Status}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <button type="submit" mat-flat-button class="btn-regular " color="primary" [disabled]="Status == 'Pending'"
                                    (click)="STEToggle()"> <ng-container *ngIf="Status == 'Online'">
                                        Stop STE Service
                                    </ng-container>
                                    <ng-container *ngIf="Status != 'Online'">
                                        Start STE Service
                                    </ng-container>
                                </button>
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" mat-flat-button class="btn-regular" color="primary" [disabled]="Status == 'Pending'"
                                    (click)="STERestart()"> Restart STE Service
                                </button>
                                </div>
                          
                      
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
              </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
