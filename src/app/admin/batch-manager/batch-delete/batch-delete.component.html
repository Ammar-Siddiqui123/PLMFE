<mat-card class="mat-elevation-z g-card br-14 mb-4">
  <mat-card-content>

    <div class="d-flex justify-content-between align-items-center mb-2">
      <div>
        <h2 class="card-header-title mb-0 d-flex align-items-center">
          <div class="mat-icon-wrap me-lg-3">
            <span class="material-symbols-outlined">
              list_alt
            </span>
          </div>
          <span>Batch Manager Control</span>
        </h2>
      </div>
    </div>

    <div class="card bg-light-blue bg-50 px-4 py-4 br-14 mb-3">
      <div class="justify-content-between">

        <div class="row">

          <div class="col-3">
            <mat-form-field class="custom-form-field w-100 __grab_cursor" appearance="outline">
              <mat-label>Transaction Type</mat-label>
              <mat-select [(ngModel)]="transType" (selectionChange)="changeTranType($event.value)">
                <mat-option *ngFor="let type of transList" value="{{type.id}}">{{type.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-3">
            <mat-form-field class="custom-form-field w-100 __grab_cursor" appearance="outline">
              <mat-label>Location No.</mat-label>
              <input matInput disabled class="" value="Pick and Pass" type="text">
            </mat-form-field>
          </div>

          <div class=" col-3">
            <mat-form-field class="custom-form-field w-100 __grab_cursor" appearance="outline">
              <mat-label>Batch ID</mat-label>
              <mat-select [(ngModel)]="batchID">
                <mat-option *ngFor="let batch of batchList" value="{{batch}}">{{batch}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-3 d-flex  justify-content-center ">
            <button mat-stroked-button color="warn" class="button-remove-all bg-white button custom-button-width"
              (click)="deleteBatch(transType, batchID)">
              <mat-icon>delete_outline</mat-icon>
              Delete
            </button>
          </div>

        </div>

      </div>
    </div>


  </mat-card-content>
</mat-card>



<ng-template #deleteAction>
  <div class="d-flex flex-column align-items-center justify-content-center text-center py-4">
    <h2>Delete Options for Single Batches</h2>
    <div>
      <p class="bold text-tritary-900 mb-4 pt-4">Select the desired option for deleting the selected batch.</p>
      <div class="mb-3 d-flex justify-content-around text-center">
        <button mat-flat-button color="warn" class="custom-btn button-delete-flat bg-white" (click)="onDltOptions('batch_tote')">
          Delete Batch and Tote
        </button>
        <button mat-stroked-button color="warn" class="custom-btn bg-white" (click)="onDltOptions('batch')">
          Delete Batch
        </button>
      </div>
    </div>
  </div>
</ng-template>
