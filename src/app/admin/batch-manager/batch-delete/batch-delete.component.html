<mat-card class="mat-elevation-z g-card br-14 mb-4">
    <mat-card-content>

      <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
          <h2 class="card-header-title mb-0 d-flex align-items-center">
              <div class="mat-icon-wrap me-lg-3">
                  <span class="material-symbols-outlined">
                      dashboard
                  </span>
              </div>
              <span>Batch</span>
          </h2>
        </div>
      </div>

      <div class="card bg-light-blue bg-50 px-4 py-4 br-14 mb-3">
        <div class="justify-content-between">

          <div class="row">

              <div class="col-3">
                  <mat-form-field class="custom-form-field w-100 __grab_cursor bg-white" appearance="outline" >
                      <mat-label>Transaction Type</mat-label>
                      <mat-select [(ngModel)]="transType"  (selectionChange)="changeTranType($event.value)">
                        <mat-option *ngFor="let type of transList" value="{{type.id}}">{{type.name}}</mat-option>                        
                      </mat-select>
                  </mat-form-field>
              </div>

              <div class=" col-3">
                  <mat-form-field class="custom-form-field w-100 __grab_cursor" appearance="outline" >
                      <mat-label>Current Pick Mode</mat-label>
                      <input matInput disabled class="" value="Pick and Pass" type="text">
                  </mat-form-field>
              </div>

              <div class=" col-3">
                  <mat-form-field class="custom-form-field w-100 __grab_cursor bg-white" appearance="outline" >
                      <mat-label>Batch ID</mat-label>
                      <mat-select [(ngModel)]="batchID">
                        <mat-option *ngFor="let batch of batchList" value="{{batch}}">{{batch}}</mat-option>
                      </mat-select>
                  </mat-form-field>
              </div>

              <div class="col-3 justify-content-end">
                  <button mat-stroked-button color="warn" class="button-remove-all bg-white" (click)="deleteBatch(transType, batchID)">
                      <mat-icon>delete_outline</mat-icon>
                      Delete
                  </button>
              </div>                    

          </div>

        </div>
      </div>


    </mat-card-content>
  </mat-card>
