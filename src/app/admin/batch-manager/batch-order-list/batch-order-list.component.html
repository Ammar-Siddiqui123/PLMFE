<mat-card class="mat-elevation-z g-card br-14 mb-4">
    <mat-card-content>

      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h2 class="card-header-title mb-0 d-flex align-items-center">                    
              <span>Order Selection List</span>
          </h2>
        </div>
        <div>
          <button mat-stroked-button color="button-default" class="default-btn bg-white text-primary-900 br-14" (click)="addOrders(orderListData)">
            <mat-icon>add</mat-icon>
            Add All
          </button>
        </div> 
      </div>

      <div class="card bg-light-blue br-14">
        
          <table mat-table [dataSource]="tableData" matSort>
        
            <!-- Position Column -->
            <ng-container matColumnDef="orderNumber">
              <th class="bg-light-blue" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by orderNumber"> Order No. </th>
              <td mat-cell *matCellDef="let element"> {{element.orderNumber}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="countOfOrderNumber">
              <th class="bg-light-blue" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by countOfOrderNumber"> Quantity </th>
              <td mat-cell *matCellDef="let element"> {{element.countOfOrderNumber}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="minOfPriority">
              <th class="bg-light-blue" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by minOfPriority"> Priority </th>
              <td mat-cell *matCellDef="let element"> {{element.minOfPriority}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="detail">
              <th class="bg-light-blue" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by detail"> Details </th>
              <td mat-cell *matCellDef="let element">
                 <button mat-stroked-button color="button-default" class="default-btn bg-white text-primary-900 br-14" >
                  View
                </button>
              </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th class="bg-light-blue" mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by action"> Actions </th>
              <td mat-cell *matCellDef="let element">
                 <button mat-flat-button class="bg-white text-primary-900" (click)="addOrders(element)">
                  <mat-icon>add_circle</mat-icon>
                </button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <div class="d-flex justify-content-between bg-white">
            <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
            <div class="m-3">
              <button mat-flat-button color="primary" class="br-14" >
                Selected Orders in Auto Batch Zone
              </button>
            </div>                  
          </div>

      </div>


    </mat-card-content>
  </mat-card>
