<mat-card class="mat-elevation-z g-card br-14 mb-4 h-100">
  <mat-card-content>
    <h2 class="card-header-title mb-0 d-flex align-items-center">
      <div class="mat-icon-wrap me-lg-3">
        <span class="material-symbols-outlined">
          list_alt
        </span>
      </div>
      <span>Selected Orders</span>
    </h2>
    <div class="d-flex justify-content-center bg-white ">
      <div class="m-3  w-100 ">
        <mat-form-field class="custom-form-field w-100 pt-2" appearance="outline">
          <mat-label>Next Batch Order Number</mat-label>
          <input matInput readonly type="text" value="{{nextOrderNumber}}">
        </mat-form-field>
      </div>
      <!-- <div>
          <button mat-stroked-button color="warn" class="button-remove-all bg-white" (click)="addRemoveAllOrder()">
            <mat-icon>clear</mat-icon>
            Remove All
        </button>
        </div>  -->
    </div>

    <div class="d-flex justify-content-center bg-white ">
      <div class="m-3  w-100 ">
        <div class="row">
          <div class="col-6">
            <button mat-button [matMenuTriggerFor]="menu" mat-stroked-button color="default-btn"
              class="button-add-all bg-white br-18 w-100">
              <span class="material-symbols-outlined">print</span>

              Print
              <!-- <mat-icon>arrow_drop_down</mat-icon> -->
              <span class="material-symbols-outlined">
                keyboard_arrow_down
              </span>
              <mat-menu #menu="matMenu">
                <button mat-menu-item>Batch Report</button>
                <button mat-menu-item>Item Labels</button>
              </mat-menu>
            </button>
          </div>
          <div class="col-6">
            <button mat-stroked-button color="warn" class="button-remove-all bg-white br-18 w-100"
              (click)="addRemoveAllOrder()">
              <mat-icon>clear</mat-icon>
              Remove All
            </button>
          </div>
        </div>
      </div>

    </div>

    <div class="card bg-light-blue br-14">

      <table mat-table [dataSource]="tableData" matSort (matSortChange)="announceSortChange($event)">

        <!-- Position Column -->
        <ng-container matColumnDef="orderNumber">
          <th class="bg-light-blue" mat-header-cell *matHeaderCellDef mat-sort-header
            sortActionDescription="Sort by orderNumber"> Order No. </th>
          <td mat-cell *matCellDef="let element"> {{element.orderNumber}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="countOfOrderNumber">
          <th class="bg-light-blue" mat-header-cell *matHeaderCellDef mat-sort-header
            sortActionDescription="Sort by countOfOrderNumber"> Tote No. </th>
          <td mat-cell *matCellDef="let element"> {{element.countOfOrderNumber}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th class="bg-light-blue" mat-header-cell *matHeaderCellDef mat-sort-header
            sortActionDescription="Sort by action"> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Delete Function" (click)="removeOrders(element)">
              <mat-icon class="icon-circle-cancel">close</mat-icon>
            </button>
            <!-- <button mat-flat-button color="warn" class="sm-icon-button">
                  <span class="material-symbols-outlined">
                      close
                  </span>
                </button> -->
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell notify-center-table" [attr.colspan]="displayedColumns.length">
            No data available in table.
          </td>
        </tr>
      </table>

      <div class="d-flex justify-content-between bg-white">
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        <!-- <div class="m-3">
          <button mat-flat-button color="primary" class="br-14" [disabled]="this.tableData.data.length == 0"
            (click)="createBatchDialog()">
            Create Batch
          </button>
        </div> -->
      </div>

    </div>


  </mat-card-content>

</mat-card>
<div class="m-3 create-batch-btn-custom">

  <button mat-flat-button color="primary" class="br-18 w-100 form-button-submit"
    [disabled]="this.tableData.data.length == 0" (click)="createBatchDialog()">
    Create Batch
  </button>
</div>
