<div class="search-box">
  <div class="d-flex g-mini-search-box">
    <mat-form-field class="w-100" appearance="fill">
      <span class="material-symbols-outlined icon-search">
        search
      </span>
      <input type="text" placeholder="Search Employee" aria-label="Search Employee" matInput (keyup)="applyFilter($event)" >
    </mat-form-field>
    <button mat-raised-button color="primary" class=" mat-button-icon" (click)="openDialog()" *ngIf="(env === 'DB' || env === 'ADLDS')">
      <span class="material-symbols-outlined">
        add
      </span>
    </button>
  </div>
</div>
<ng-scrollbar class="mat-table-scrollbar" style="height: 558px">
<table mat-table [dataSource]="employee_data_source" matSort (matSortChange)="announceSortChange($event)" class="g-card-table employee-location-table action-clickable-table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Start Location Column -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" [attr.colspan]="displayedColumns.length">
      No data matching the filter.
    </td>
  </tr>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
  </ng-container>

  <!-- End Location Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="mi">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>MI</th>
    <td mat-cell *matCellDef="let element"> {{element.mi}} </td>
  </ng-container>
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>



  <tr mat-header-row  *matHeaderRowDef="displayedColumns; sticky:true"></tr>
  <tr mat-row class="table-row" tabindex="1" *matRowDef="let row; columns: displayedColumns;" (click)="getEmpDetails(row)"></tr>
</table>
</ng-scrollbar>
