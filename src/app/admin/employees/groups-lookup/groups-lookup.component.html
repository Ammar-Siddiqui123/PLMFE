<div class="search-box mb-3">
  <div class="d-flex g-mini-search-box">
    <mat-form-field class="w-100" appearance="fill">
      <span class="material-symbols-outlined icon-search">
        search
      </span>
      <input type="text" placeholder="Search Groups" aria-label="Search Groups" matInput (keyup)="applyFilter($event)" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
</div>

  <div class="card table-responsive">
    <ng-scrollbar class="mat-table-scrollbar" style="height: 560px"> 
<table #groupDataRefresh mat-table [dataSource]="group_data_source" matSort (matSortChange)="announceSortChange($event)" class="action-clickable-table g-card-table employee-location-table">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
          
  <ng-container matColumnDef="groupName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Group Name</th>
    <td mat-cell *matCellDef="let element"> {{element.groupName}} </td>
  </ng-container>


  
  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getGrpDetails(row)"></tr>

</table>
</ng-scrollbar>
</div>
