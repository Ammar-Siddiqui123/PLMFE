<div class="employee-picklevel-settings-tab g-tab bg-white">

  <!-- Pick Level Card -->
  <div class="g-action-card g-action-card-disabled mb-3">
    <div class="card w-100 overflow-hidden">

      <div class="card-body">
        <div class="p-2">
          <div class="search-box zone-search-box">
            <div class="d-flex g-mini-search-box">
              <mat-form-field class="w-100" appearance="fill">
                <span class="material-symbols-outlined icon-search">
                  search
                </span>
                <input type="text" placeholder="Search Pick Level" aria-label="Search Pick Level" matInput
                  (keyup)="applyFilter($event)">
              </mat-form-field>
              <button mat-flat-button color="primary" class="mat-button-icon" (click)="pickUpLevelDialog()">
                <span class="material-symbols-outlined">
                  add
                </span>
              </button>
            </div>
            <!-- <div class="d-block text-end my-4">
              <button mat-stroked-button color="warn" class="button-remove-all">
                <mat-icon>close</mat-icon>
                Remove All
              </button>
            </div> -->
            <table mat-table [dataSource]="pickup_level_data_source" matSort
              (matSortChange)="announceSortChange($event)" class="w-100 g-card-table employee-pick-level-table">

              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                  No data matching the filter.
                </td>
              </tr>
              <ng-container matColumnDef="pick_level">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Pick Level</th>
                <td mat-cell *matCellDef="let element"> {{element.pickLevel}} </td>
              </ng-container>

              <!-- End Location Column -->
              <ng-container matColumnDef="start_shelf">
                <th width="26.66%" mat-header-cell *matHeaderCellDef mat-sort-header>Start Shelf</th>
                <td width="26.66%" mat-cell *matCellDef="let element"> {{element.startCarousel}} </td>
              </ng-container>

              <ng-container matColumnDef="end_shelf">
                <th width="26.66%" mat-header-cell *matHeaderCellDef mat-sort-header>End Shelf</th>
                <td width="26.66%" mat-cell *matCellDef="let element"> {{element.endCarousel}} </td>
              </ng-container>


              <ng-container matColumnDef="edit">
                <th width="20%" mat-header-cell *matHeaderCellDef>Action</th>
                <td class="table-minimal-action-buttons" width="20%" mat-cell *matCellDef="let element">
                  <button mat-icon-button aria-label="Delete" (click)="deletePickLevel(element)">
                    <mat-icon class="icon-circle-cancel">close</mat-icon>
                  </button>
                  <button mat-icon-button aria-label="Edit">
                    <mat-icon class="icon-circle-edit">border_color</mat-icon>
                  </button>
                </td>

              </ng-container>




              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
