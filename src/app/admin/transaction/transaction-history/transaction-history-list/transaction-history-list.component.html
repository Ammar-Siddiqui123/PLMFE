<mat-card class="mat-elevation-z g-card mb-4 h-100">
    <mat-card-content>

        <div class="row">
            <div class="col-xl-5">
                <div class="d-flex gap-12 align-items-center ">
                    <mat-form-field class="action-dropdown" appearance="outline">
                        <mat-label>Search</mat-label>
                        <mat-select class="employees-action" [(ngModel)]="this.columnSearch.searchColumn">
                            <mat-option *ngFor="let item of displayedColumns" [value]="item">
                                {{item.colDef}}
                            </mat-option>
                        </mat-select>
                        <span class="material-symbols-outlined icon-expand-more">
                            expand_more
                        </span>
                    </mat-form-field>

                    <span class="v-br">-</span>
                    <div class="d-flex g-mini-search-box w-100">



                        <mat-form-field class="w-100 bg-white br-8" appearance="fill"
                            [floatLabel]="getFloatLabelValue()" [hideRequiredMarker]="hideRequiredControl.value">
                            <span class="material-symbols-outlined icon-search">
                                search
                            </span>
                            <input type="text" placeholder="search" aria-label="Number" matInput
                                [(ngModel)]='this.columnSearch.searchValue' [matAutocomplete]="auto"
                                (ngModelChange)="this.searchBar.next($event)">
                            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="searchData()">
                                <mat-option *ngFor="let option of searchAutocompleteList" [value]="option">
                                    {{option}}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>


                    </div>
                </div>
            </div>
            <div class="col-xl-7 d-flex flex-row-reverse">
                <mat-form-field class="action-dropdown w-30" appearance="outline">
                    <mat-label>Action</mat-label>
                    <mat-select class="employees-action"  (openedChange)="actionDialog($event)" [(value)]="selectedVariable" >
                        <mat-option value="pagesNumber">Preview 50 Pages Only</mat-option>
                        <mat-option value="set_column_sq">Set Column Sequence</mat-option>
                    </mat-select>
                    <span class="material-symbols-outlined icon-expand-more">
                        expand_more
                    </span>
                </mat-form-field>



            </div>
        </div>

        <div class="card br-14 table-responsive my-3">
            <!-- <ng-scrollbar style="height: 200px;"></ng-scrollbar> -->

            <mat-table class="custom-table table-fix" #table [dataSource]="dataSource" matSort (matSortChange)="sortChange($event)">

                <ng-container [matColumnDef]="col.colDef"
                    *ngFor="let col of displayedColumns; let indexOfelement=index;">

                    <th class="header" mat-header-cell *matHeaderCellDef mat-sort-header
                        (sortActionDescription)="indexOfelement"
                        style="width:auto; min-width: 250px;  padding: 5px 32px; border-bottom: 1px solid var(--clr-tertiary-50);">
                        {{ col.colDef }}

                    </th>

                    <td mat-cell *matCellDef="let element"
                        style="min-width: 250px; padding: 5px 32px; border: 0; text-overflow: ellipsis; overflow: hidden; max-width: 20ch; white-space: nowrap;">
                        {{ element[col.colHeader] }}</td>

                </ng-container>
<!--

                <mat-header-row *matHeaderRowDef="columnValues;sticky: true" style=" border: 0"></mat-header-row>
                <mat-row *matRowDef="let row; columns: columnValues;"></mat-row>
            </mat-table>

        <div class="table-pagination d-flex justify-content-start" *ngIf="columnValues.length>0 && displayedColumns && dataSource">
            <mat-paginator [length]="this.customPagination.total" [pageSize]="20"
                [pageSizeOptions]="[10, 20, 100]" (page)="handlePageEvent($event)"></mat-paginator>


        </div>
    </mat-card-content>
