<mat-card class="mat-elevation-z g-card mb-4 mt-2 h-100">
    <mat-card-content>
        <div class="row">
            <div class="col-xl-9">
                <h2 class="card-header-title mb-0 d-flex align-items-center mb-3">

                    <div class="mat-icon-wrap me-lg-3">
                        <span class="material-symbols-outlined">
                            tab_unselected
                        </span>
                    </div>
                    <span>Reprocessed Transactions</span>
                </h2>
            </div>
            <div class="col-xl-3 d-flex justify-content-end">

                <mat-form-field class="action-dropdown w-30" appearance="outline">
                    <mat-label>Action</mat-label>
                    <mat-select class="employees-action" (openedChange)="actionDialog($event)"
                        [(value)]="selectedVariable" placeholder="Actions">
                        <!-- <mat-option value="print">Print</mat-option> -->
                        <mat-option value="set_column_sq">Set Column Sequence</mat-option>
                    </mat-select>
                    <span class="material-symbols-outlined icon-expand-more">
                        expand_more
                    </span>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <div class="d-flex gap-12 align-items-center ">
                    <mat-form-field class="action-dropdown" appearance="outline">
                        <mat-label>Search</mat-label>
                        <mat-select class="employees-action" [(ngModel)]="this.columnSearch.searchColumn">
                            <mat-option *ngFor="let item of displayedColumns" [value]="item">
                                {{item.colDef}}
                            </mat-option>
                        </mat-select>
                        <span class="material-symbols-outlined icon-expand-more">
                            expand_more
                        </span>
                    </mat-form-field>

                    <span class="v-br">-</span>
                    <div class="d-flex g-mini-search-box w-100">

                       

                        <mat-form-field class="w-100 bg-white br-8" appearance="fill"
                            [floatLabel]="getFloatLabelValue()" [hideRequiredMarker]="hideRequiredControl.value">
                            <span class="material-symbols-outlined icon-search">
                                Search
                            </span>
                            <input type="text" placeholder="Search" aria-label="Number" matInput
                                [(ngModel)]='this.columnSearch.searchValue' [matAutocomplete]="auto"
                                (ngModelChange)="this.searchBar.next($event)">
                            <mat-autocomplete #auto="matAutocomplete"
                                (optionSelected)="searchData($event.option.value)">
                                <mat-option *ngFor="let option of searchAutocompleteList" [value]="option">
                                    {{option}}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>


                    </div>
                </div>
            </div>

        </div>

        <div class="card br-14 table-responsive my-3">
            <!-- <ng-scrollbar style="height: 200px;"></ng-scrollbar> -->
            <ng-scrollbar style="height:500px" track="all" class="mat-table-scrollbar">
                <mat-table class="custom-table table-fix" #table [dataSource]="dataSource" matSort
                    (matSortChange)="sortChange($event)">

                    <ng-container [matColumnDef]="col.colDef"
                        *ngFor="let col of displayedColumns; let indexOfelement=index;">

                        <th class="header" mat-header-cell *cdkHeaderCellDef mat-sort-header
                            (sortActionDescription)="indexOfelement"
                            style="width:auto; min-width: 250px!important;  padding: 5px 32px; border: 0; border-bottom: 1px solid var(--clr-tertiary-50);">
                            {{ col.colDef }}

                        </th>

                        <td *matCellDef="let element" style="min-width: 250px;  padding: 5px 32px; border: 0;"> {{
                            element[col.colHeader] }}</td>

                    </ng-container>

                    <ng-container matColumnDef="actions" stickyEnd>

                        <th mat-header-cell *matHeaderCellDef style="border: 0; width: 200px; min-width: 64px;">
                        </th>


                    </ng-container>
                    <tr class="mat-row w-100" *matNoDataRow  [attr.colspan]="displayedColumns && displayedColumns.length">
                        <div class="p-3">
                              No data matching the filter.
                          </div>
                      </tr>

                    <mat-header-row *matHeaderRowDef="columnValues;sticky: true" style="border:0"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: columnValues;"></mat-row>

                </mat-table>
            </ng-scrollbar>
        </div>

        <div class="table-pagination d-flex justify-content-start" *ngIf="columnValues.length>0 && displayedColumns && dataSource">
            <mat-paginator [length]="this.customPagination.total" [pageSize]="20" [pageSizeOptions]="[10, 20, 100]"
                (page)="handlePageEvent($event)"></mat-paginator>


        </div>
    </mat-card-content>
</mat-card>
