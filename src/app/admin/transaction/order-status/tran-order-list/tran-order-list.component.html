            <div class="col-5">

                    <mat-form-field class="action-dropdown" appearance="outline">
                        <mat-label>Select</mat-label>
                        <mat-select class="employees-action" [(ngModel)]="this.searchCol">
                            <mat-option *ngFor="let item of displayedColumns" [value]="item.colDef">
                                {{item.colDef}}
                            </mat-option>
                        </mat-select>
                        <span class="material-symbols-outlined icon-expand-more">
                            expand_more
                        </span>
                    </mat-form-field>
                    <span class="v-br">-</span>
                    <div class="d-flex g-mini-search-box w-100">




                        <mat-form-field class="w-100 bg-white br-8" appearance="fill">
                            <span class="material-symbols-outlined icon-search">
                               Search
                            </span>
                            <input  [(ngModel)]="searchString" (ngModelChange)="this.searchByInput.next($event)"  type="text" placeholder="search" aria-label="Number" matInput>

                        </mat-form-field>


                    </div>
                </div>
            </div>
            <div class="col-7 d-flex flex-row-reverse">
                <mat-form-field class="action-dropdown w-30" appearance="outline">
                    <mat-label>Action</mat-label>
                    <mat-select class="employees-action">
                        <mat-option value="pagesNumber">Preview 50 Pages Only</mat-option>
                        <mat-option value="set_column_sq">Set Column Sequence</mat-option>
                    </mat-select>
                    <span class="material-symbols-outlined icon-expand-more">
                        expand_more
                    </span>
                </mat-form-field>



            </div>
        </div>


        <div class="row align-items-center mb-3 mt-3 ">
            <div class="col-12">
                <div class="card br-14 table-responsive my-3">

                    <mat-table class="custom-table table-fix" #table [dataSource]="dataSource" matSort
                    (matSortChange)="announceSortChange($event)">
      
                    <ng-container [matColumnDef]="col.colDef" *ngFor="let col of displayedColumns; let indexOfelement=index;">
      
                      <th class="header" mat-header-cell *cdkHeaderCellDef mat-sort-header
                        (sortActionDescription)="indexOfelement"
                        style="width:auto; min-width: 250px;  padding: 5px 32px; border: 0;">
                        {{ col.colDef }}
                       
                      </th>
      
                      <td *matCellDef="let element" style="min-width: 250px; padding: 5px 32px; border: 0; text-overflow: ellipsis; overflow: hidden; max-width: 20ch; white-space: nowrap;"
                        [ngClass]="{'quarantineColor': element.warehouse}"> {{ element[col.colHeader] }}</td>
      
                    </ng-container>
      
                    <ng-container matColumnDef="actions" stickyEnd>
      
                      <th mat-header-cell *matHeaderCellDef style="border: 0;height: 66px; padding-left:45px;">
                      </th>
      
      
                    </ng-container>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell notify-center-table" [attr.colspan]="displayedColumns.length">
                          No data available in table.
                        </td>
                      </tr>
                    <mat-header-row *matHeaderRowDef="columnValues;sticky: true" style=" border: 0"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: columnValues;" [class]="getRowClass(row)"></mat-row>
      
                  </mat-table>
                </div>
                <div class="table-pagination" *ngIf="columnValues.length>0 && displayedColumns && dataSource">
                    <mat-paginator [length]="this.customPagination.total" [pageSize]="20"
                        [pageSizeOptions]="[10, 20, 100]" (page)="handlePageEvent($event)"></mat-paginator>


                </div>

            </div>
        </div>
    </mat-card-content>
</mat-card>
