<mat-card class="mat-elevation-z g-card br-14 mb-4 h-100">
    <mat-card-content>

        <div class="row">
            <div class="col-5">
                <div class="d-flex gap-12 align-items-center ">
                    <mat-form-field class="action-dropdown" appearance="outline">
                        <mat-label>Search</mat-label>
                        <mat-select class="employees-action">
                            <mat-option>
                                2
                            </mat-option>
                        </mat-select>
                        <span class="material-symbols-outlined icon-expand-more">
                            expand_more
                        </span>
                    </mat-form-field>

                    <span class="v-br">-</span>
                    <div class="d-flex g-mini-search-box w-100">




                        <mat-form-field class="w-100 bg-white br-8" appearance="fill">
                            <span class="material-symbols-outlined icon-search">
                                search
                            </span>
                            <input type="text" placeholder="search" aria-label="Number" matInput>

                        </mat-form-field>


                    </div>
                </div>
            </div>
            <div class="col-7 d-flex flex-row-reverse">
                <mat-form-field class="action-dropdown w-30" appearance="outline">
                    <mat-label>Action</mat-label>
                    <mat-select class="employees-action">
                        <mat-option value="pagesNumber">Preview 50 Pages Only</mat-option>
                        <mat-option value="set_column_sq">Set Column Sequence</mat-option>
                    </mat-select>
                    <span class="material-symbols-outlined icon-expand-more">
                        expand_more
                    </span>
                </mat-form-field>



            </div>
        </div>


        <div class="row align-items-center mb-3 mt-3 ">
            <div class="col-12">
                <div class="card br-14 table-responsive my-3">

                    <mat-table class="custom-table table-fix" #table [dataSource]="dataSource" matSort
                        (matSortChange)="announceSortChange($event)">

                        <ng-container [matColumnDef]="col.colDef"
                            *ngFor="let col of displayedColumns; let indexOfelement=index;">

                            <th class="header" mat-header-cell *cdkHeaderCellDef mat-sort-header
                                (sortActionDescription)="indexOfelement"
                                style="width:auto; min-width: 200px!important;  padding: 5px 32px; border: 0;">
                                {{ col.colDef }}

                            </th>

                            <td *matCellDef="let element" style="min-width: 250px;  padding: 5px 32px; border: 0;"> {{
                                element[col.colHeader] }}</td>

                        </ng-container>

                        <ng-container matColumnDef="actions" stickyEnd>

                            <th mat-header-cell *matHeaderCellDef style="border: 0; width: 200px; min-width: 64px;">
                            </th>

                            <td mat-cell *matCellDef="let seletedRecord" style="border: 0; width: 64px;">

                                <button mat-icon-button [matMenuTriggerFor]="appMenu" aria-label=""
                                    class="circle-icon-o" appearance="outline">
                                    <mat-icon>more_horiz</mat-icon>
                                </button>

                                <mat-menu #appMenu="matMenu">
                                    <button mat-menu-item>View Item in Inventory
                                        Master</button>
                                    <button mat-menu-item>View Order in Order
                                        Status</button>
                                    <button mat-menu-item>Delete Transaction</button>
                                    <button mat-menu-item>Send Completed to
                                        History</button>
                                    <!-- <button mat-menu-item (click)="adjustQuantity(seletedRecord)">Adjust
                                    Quantity</button>
                                <button mat-menu-item (click)="viewInInventoryMaster()">View in Inventory
                                    Master</button>
                                <button mat-menu-item (click)="viewLocationHistory()">View location history</button> -->
                                </mat-menu>

                            </td>

                        </ng-container>

                        <mat-header-row *matHeaderRowDef="columnValues;sticky: true"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: columnValues;"></mat-row>

                    </mat-table>
                </div>
                <div class="table-pagination" *ngIf="columnValues.length>0 && displayedColumns && dataSource">
                    <mat-paginator [length]="this.customPagination.total" [pageSize]="20"
                        [pageSizeOptions]="[10, 20, 100]" (page)="handlePageEvent($event)"></mat-paginator>


                </div>

            </div>
        </div>
    </mat-card-content>
</mat-card>
