<mat-card class="mat-elevation-z g-card br-14 mb-4 h-100">
    <mat-card-content>

        <div class="row">
            <div class="col-5">
                <div class="d-flex gap-12 align-items-center ">
                    <mat-form-field class="action-dropdown" appearance="outline">
                        <mat-label>Search</mat-label>
                        <mat-select class="employees-action" >
                            <mat-option >
                             2
                            </mat-option>
                        </mat-select>
                        <span class="material-symbols-outlined icon-expand-more">
                            expand_more
                        </span>
                    </mat-form-field>

                    <span class="v-br">-</span>
                    <div class="d-flex g-mini-search-box w-100">
                       



                        <mat-form-field class="w-100 bg-white br-8" appearance="fill"
                          >
                            <span class="material-symbols-outlined icon-search">
                                search
                            </span>
                            <input type="text" placeholder="search" aria-label="Number" matInput
                                >
                    
                        </mat-form-field>


                    </div>
                </div>
            </div>
            <div class="col-7 d-flex flex-row-reverse">
                <mat-form-field class="action-dropdown w-30" appearance="outline">
                    <mat-label>Action</mat-label>
                    <mat-select class="employees-action" >
                        <mat-option value="pagesNumber">Preview 50 Pages Only</mat-option>
                        <mat-option value="set_column_sq">Set Column Sequence</mat-option>
                    </mat-select>
                    <span class="material-symbols-outlined icon-expand-more">
                        expand_more
                    </span>
                </mat-form-field>



            </div>
        </div>


        <div class="row align-items-center mb-3 mt-3 ">
            <div class="col-12">
                <div class="card br-14 table-responsive my-3">

                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef> Weight </th>
                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef> Symbol </th>
                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                    <!-- <mat-table class="custom-table table-fix" [dataSource]="dataSource" #table matSort>
                    </mat-table> -->
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
