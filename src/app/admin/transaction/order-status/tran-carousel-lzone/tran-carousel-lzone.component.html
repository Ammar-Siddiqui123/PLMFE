<mat-card class="mat-elevation-z g-card br-14 mb-4 h-100">
    <mat-card-content>

        <div class="row mb-3 ">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="card-header-title mb-0 d-flex align-items-center">
                    <div class="mat-icon-wrap me-lg-3">
                        <span class="material-symbols-outlined">
                            border_horizontal
                        </span>
                    </div>
                    <span>Location Zones</span>
                </h2>
            </div>
        </div>

        <div class="row align-items-center mb-3 mt-3 ">
            <div class="col-12 h-100">
                <div class="card br-14 table-responsive my-3 ">

                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


                        <ng-container matColumnDef="Carousel">
                            <th mat-header-cell *matHeaderCellDef>Carousel </th>
                            <td mat-cell *matCellDef="let element"> {{element.carousel}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Zone">
                            <th mat-header-cell *matHeaderCellDef>Zone </th>
                            <td mat-cell *matCellDef="let element"> {{element.zone}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Location Name">
                            <th mat-header-cell *matHeaderCellDef> Location Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.locationName}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Total Lines">
                            <th mat-header-cell *matHeaderCellDef> Total Lines </th>
                            <td mat-cell *matCellDef="let element"> {{element.totalLines}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Open">
                            <th mat-header-cell *matHeaderCellDef> Open </th>
                            <td mat-cell *matCellDef="let element"> {{element.open}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Completed">
                            <th mat-header-cell *matHeaderCellDef> Completed </th>
                            <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">

                        </tr>
                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell notify-center-table" [attr.colspan]="displayedColumns.length">
                                No data available in table.
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
