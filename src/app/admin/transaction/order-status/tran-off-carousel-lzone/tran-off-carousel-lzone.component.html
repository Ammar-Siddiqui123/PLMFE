<mat-card class="mat-elevation-z g-card br-14 mb-4 h-100">
    <mat-card-content>

        <div class="row align-items-center mb-3 ">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h2 class="card-header-title mb-0 d-flex align-items-center">
                <div class="mat-icon-wrap me-lg-3">
                  <span class="material-symbols-outlined">
                    border_horizontal
                  </span>
                </div>
                <span>Off - Carousel Location Zones</span>
              </h2>
            </div>
          </div>

        <div class="row align-items-center mb-3 mt-3 ">
            <div class="col-12 h-100">
                <div class="card br-14 table-responsive my-3 ">

                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                   
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef> Weight </th>
                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef> Symbol </th>
                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
