<div class="my-3">
    <mat-card class="mat-elevation-z g-card br-14 mb-4">
      <mat-card-content>
        <div class="row mb-3 ">
          <div class="col-md-8 affix d-inline-block">
            <div class="row align-items-center mb-3 ">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="card-header-title mb-0 d-flex align-items-center">
                  <div class="mat-icon-wrap me-lg-3">
                    <span class="material-symbols-outlined">
                      filter_frames
                    </span>
                  </div>
                  <span>Select Order</span>
                </h2>
              </div>
            </div>
            <div class="row align-items-center mb-3 ">
              <div class="col-md-6 affix d-inline-block">
                <mat-form-field class="custom-form-field w-100 __grab_cursor" appearance="outline">
                  <mat-label>Render Point</mat-label>
                  <input matInput type="text">
                </mat-form-field>
              </div>
              <div class="col-md-6 affix d-inline-block">
                <mat-form-field class="custom-form-field w-100 __grab_cursor" appearance="outline">
                  <mat-label>Replenishment Point</mat-label>
                  <input matInput type="text">
                </mat-form-field>
              </div>
            </div>
            <div class="row align-items-center mb-3 ">
              <div class="col-md-4 affix d-inline-block">
                <div class="px-3">
                  
                  <mat-checkbox class="example-margin custom-checkbox" color="primary" formControlName="dateSensitive">Filter Info by Tote</mat-checkbox>
                </div>
              </div>
              <div class="col-md-4 affix d-inline-block">
                <button type="submit" mat-flat-button class="form-button-submit  w-100 h-100"  mat-stroked-button mat-button color="default" >Clear</button>
  
              </div>
              <div class="col-md-4 affix d-inline-block">
                <button type="submit" mat-flat-button class="form-button-submit button-delete w-100 h-100"  mat-stroked-button mat-button color="default" >Delete</button>
                <!-- <button  class=" button-delete  w-100 h-100 mb-3" color="default" mat-stroked-button mat-button>Delete</button> -->
  
              </div>
            </div>
          </div>
          <div class="col-md-4 ">
  
            <div class="custom bg-white bg-50 br-14 mb-3">
              <div class="counter bg-tertiary-10">
                <div>
  
                  <div class="row align-items-center mb-3 ">
                    <div class="col-md-4">
                      <div class="d-flex gap-20 justify-content-center">
                        <div class="employees text-center">
                          <p class="counter-count mb-1 bg-primary-900">4500</p>
                          <p class="employee-p text-tertiary-900 mb-1">Completed Lines</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="d-flex gap-20 justify-content-center">
                        <div class="employees text-center">
                          <p class="counter-count mb-1 bg-primary-900">4500</p>
                          <p class="employee-p text-tertiary-900 mb-1">Re-Process Lines</p>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="d-flex gap-20 justify-content-center">
                        <div class="employees text-center">
                          <p class="counter-count mb-1 bg-primary-900">4500</p>
                          <p class="employee-p text-tertiary-900 mb-1">Total Lines</p>
                        </div>
                      </div>
                    </div>
                  </div>
  
                  <div class="row align-items-center mb-3 text-center">
                    <div class="col-md-4">Order Type</div>
                    <div class="col-md-4">Total Lines</div>
                    <div class="col-md-4">Current Status</div>
                  </div>
  
                  <div class="row align-items-center mb-3 text-center">
                    <div class="col-md-4">Pick</div>
                    <div class="col-md-4">25</div>
                    <div class="col-md-4">
                      <button class=" success-button ">
                        Complete
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
      </mat-card-content>
    </mat-card>
  </div>
