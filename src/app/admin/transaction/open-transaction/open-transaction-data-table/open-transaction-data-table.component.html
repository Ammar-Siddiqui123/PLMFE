<mat-card class="mat-elevation-z g-card br-14 mb-4 h-100">
    <mat-card-content>


        <div class="row align-items-center mb-3 ">
            <div class="col-md-6 ">

            </div>
            <div class="col-md-6 ">
                <div class="row align-items-center mb-3 mt-3">
                    <div class="col-md-4 ">
                        <button mat-button mat-stroked-button color="default-btn"
                            class="button-add-all bg-white br-18 w-100 ">
                            <span class="material-symbols-outlined">
                                view_timeline
                            </span>
                            View Location

                        </button>
                    </div>
                    <div class="col-md-4 ">
                        <button mat-button mat-stroked-button color="default-btn"
                            class="button-add-all bg-white br-18 w-100">
                            <span class="material-symbols-outlined">print</span>

                            Print


                        </button>
                    </div>
                    <div class="col-md-4 ">
                        <button mat-button mat-stroked-button color="default-btn"
                            class="button-add-all bg-white br-18 w-100 ">
                            <span class="material-symbols-outlined">
                                sort
                            </span>
                            Sort By

                        </button>
                    </div>
                </div>
            </div>
        </div>


        <div class="row align-items-center mb-3 ">
            <div class="col-12">
                <div class="card br-14 table-responsive my-3">

                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                        <!-- Checkbox Column -->
                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef>
                                <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                    [checked]="selection.hasValue() && isAllSelected()"
                                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                                    [aria-label]="checkboxLabel()">
                                </mat-checkbox>
                            </th>
                            <td mat-cell *matCellDef="let row">
                                <mat-checkbox (click)="$event.stopPropagation()"
                                    (change)="$event ? selection.toggle(row) : null"
                                    [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                                </mat-checkbox>
                            </td>
                        </ng-container>

                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef> No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- Weight Column -->
                        <ng-container matColumnDef="weight">
                            <th mat-header-cell *matHeaderCellDef> Weight </th>
                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                        </ng-container>

                        <!-- Symbol Column -->
                        <ng-container matColumnDef="symbol">
                            <th mat-header-cell *matHeaderCellDef> Symbol </th>
                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                    <!-- <mat-table class="custom-table table-fix" [dataSource]="dataSource" #table matSort>
                    </mat-table> -->
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
