<mat-card class="mat-elevation-z g-card br-14 mb-4 h-100">
  <mat-card-content>

    <h2 class="card-header-title mb-0 d-flex align-items-center mb-3">

      <div class="mat-icon-wrap me-lg-3">
        <span class="material-symbols-outlined">
          dvr
        </span>
      </div>
      <span>Transactions</span>
    </h2>
    <div class="row align-items-center mb-3 ">

      <div class="col-md-12 ">
        <div class="row align-items-center mb-3 mt-3">
          <div class="col-md-6">

          </div>

        </div>
      </div>
    </div>


    <div class="row align-items-center mb-3 ">
      <div class="col-12">
        <div class="card br-14 table-responsive my-3">
          <ng-scrollbar class="mat-table-scrollbar scrollbar-hover-padding" style="height: 860px">


            <mat-table class="custom-table table-fix" #table [dataSource]="dataSource" matSort>

              <ng-container [matColumnDef]="col.colDef" *ngFor="let col of displayedColumns; let indexOfelement=index;">

                <th class="header" mat-header-cell *cdkHeaderCellDef mat-sort-header
                  (sortActionDescription)="indexOfelement"
                  style="width:auto; min-width: 250px!important;  padding: 5px 32px; border: 0;">
                  {{ col.colDef }}

                </th>

                <td *matCellDef="let element" style="min-width: 250px;  padding: 5px 32px; border: 0;"> {{
                  element[col.colHeader] }}</td>

              </ng-container>

              <ng-container matColumnDef="actions" stickyEnd>

                <th mat-header-cell *matHeaderCellDef style="border: 0; width: 200px; min-width: 64px;">
                </th>

                <td mat-cell *matCellDef="let seletedRecord" style="border: 0; width: 64px;">

                  <button mat-icon-button [matMenuTriggerFor]="appMenu" aria-label="" class="circle-icon-o"
                    appearance="outline">
                    <mat-icon>more_horiz</mat-icon>
                  </button>

                  <mat-menu #appMenu="matMenu">
                    <button mat-menu-item>View Item in Inventory
                      Master</button>

                  </mat-menu>

                </td>

              </ng-container>
              <mat-header-row *matHeaderRowDef="columnValues; sticky: true"></mat-header-row>
              <mat-row *matRowDef="let row; columns: columnValues;"></mat-row>


            </mat-table>
