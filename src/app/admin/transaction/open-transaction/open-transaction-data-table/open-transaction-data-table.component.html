<mat-card class="mat-elevation-z g-card br-14 mb-4 h-100">
  <mat-card-content>

    <h2 class="card-header-title mb-0 d-flex align-items-center mb-3">

      <div class="mat-icon-wrap me-lg-3">
        <span class="material-symbols-outlined">
          dvr
        </span>
      </div>
      <span>Transactions</span>
    </h2>
    <div class="row align-items-center mb-3 ">

      <div class="col-md-12 ">
        <div class="row align-items-center mb-3 mt-3">
          <div class="col-md-6">

          </div>
          <!-- <div class="col-md-3 affix d-inline-block">
                        <button mat-flat-button (click)="goToOnHold()"
                            class="form-button-submit btn-custom-color-blue w-100 h-100" mat-stroked-button mat-button
                            color="default">
                            View Hold Transaction (Reprocess)
                        </button>

                    </div> -->

          <!-- <div class="col-md-3 affix d-inline-block">
                        <button mat-button mat-stroked-button color="default-btn"
                            class="form-button-submit  w-100 h-100  btn-custom-color-blue bg-white ">

                            Set Column Sequence

                        </button>
                    </div> -->
        </div>
      </div>
    </div>


    <div class="row align-items-center mb-3 ">
      <div class="col-12">
        <div class="card br-14 table-responsive my-3"
          *ngIf="columnValues?.length>0 && displayedColumns && dataSource?.data?.length>0">
          <!-- <ng-scrollbar style="height: 200px;"></ng-scrollbar> -->


          <mat-table class="custom-table table-fix" #table [dataSource]="dataSource" matSort
            (matSortChange)="announceSortChange($event)">

            <ng-container [matColumnDef]="col.colDef" *ngFor="let col of displayedColumns; let indexOfelement=index;">

              <th class="header" mat-header-cell *cdkHeaderCellDef mat-sort-header
                (sortActionDescription)="indexOfelement"
                style="width:auto; min-width: 200px!important;  padding: 5px 32px; border: 0;">
                {{ col.colDef }}

              </th>

              <td *matCellDef="let element" style="min-width: 250px;  padding: 5px 32px; border: 0;"
                [ngClass]="{'quarantineColor': element.warehouse}"> {{ element[col.colHeader] }}</td>

            </ng-container>

            <ng-container matColumnDef="actions" stickyEnd>

              <th mat-header-cell *matHeaderCellDef style="border: 0; width: 200px; min-width: 64px; padding-left:65px;">
              </th>

              <td mat-cell *matCellDef="let seletedRecord" style="border: 0; width: 64px; background: #fff; padding-left: 24px;">

                <button mat-icon-button [matMenuTriggerFor]="appMenu" aria-label="" class="circle-icon-o"
                  appearance="outline">
                  <mat-icon>more_horiz</mat-icon>
                </button>

                <mat-menu #appMenu="matMenu">
                  <button mat-menu-item (click)="edit(seletedRecord)">Edit</button>
                  <button mat-menu-item (click)="delete(seletedRecord)"
                    [hidden]="isAuthorized('Inv Map Delete')">Delete</button>
         <button *ngIf="seletedRecord.warehouse != 'Quarantine'" mat-menu-item
         (click)="quarantine(seletedRecord)">Quarantine</button>
       <button *ngIf="seletedRecord.warehouse == 'Quarantine'" mat-menu-item
         (click)="unQuarantine(seletedRecord)">Unquarantine</button>
       <button mat-menu-item (click)="adjustQuantity(seletedRecord)">Adjust Quantity</button>
       <button mat-menu-item (click)="viewInInventoryMaster()">View in Inventory Master</button>
       <button mat-menu-item (click)="viewLocationHistory()">View location history</button>
                </mat-menu>

              </td>

            </ng-container>

            <mat-header-row *matHeaderRowDef="columnValues;sticky: true"></mat-header-row>
            <mat-row *matRowDef="let row; columns: columnValues;"
              [ngClass]="{'quarantineColor': row.warehouse == 'Quarantine'}"></mat-row>

          </mat-table>
        </div>
        <div class="table-pagination" *ngIf="columnValues.length>0 && displayedColumns && dataSource">
          <mat-paginator [length]="this.customPagination.total" [pageSize]="20" [pageSizeOptions]="[10, 20, 100]"
            (page)="handlePageEvent($event)"></mat-paginator>
        </div>



        <!-- <div class="row">
                    <div class="col-4">
                        <mat-paginator style="float:left" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                            aria-label="Select page of periodic elements">
                        </mat-paginator>
                    </div>
                    <div class="col-4">

                    </div>
                    <div class="col-4">
                        <button mat-flat-button class="form-button-submit btn-custom-color-blue w-100 h-100"
                            mat-stroked-button mat-button>
                            View Hold Transaction (Reprocess)
                        </button>
                    </div>
                </div> -->

      </div>
    </div>
  </mat-card-content>
</mat-card>
