<div class="py-4 br-14">

    <div class="row">
        <div class="col-6 offset-6">
            <div class="d-flex gap-12 my-4 justify-content-end">
            <button mat-stroked-button color="primary" class="button-primary-o bg-white" (click)="openPrintRangeDialog()" >
                <mat-icon>print</mat-icon>
                Print
              </button>
              <button mat-flat-button color="primary" class="add-icon-button" (click)="addCatRow($event)">
                <span class="material-symbols-outlined">
                  add
                </span>
              </button>
            </div>
        </div>
    </div>

    <div class="card w-100">

        <div class="card-header">
            <div class="row">
                <div class="col-3 px-4">Item Number</div>
                <div class="col-3 px-4">Description</div>
                <div class="col-3 px-4">Special Features</div>
                <div class="col-3 px-4">Kit Quantity</div>
            </div>
        </div>

        <div class="card-body" style="max-height: 400px; overflow-y: scroll;">
            <div class="container">

            <div class="row">
                <mat-radio-group aria-label="Select an option" color="primary" class="w-100">

                    <div *ngFor="let category of kitItemsList" class="d-flex align-items-center">

                        <div class="container w-100">

                            <div class="row">

                                <div class="col-3">
                                    <mat-form-field class="custom-form-field w-100" appearance="outline">
                                        <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" #catName name="{{category.itemNumber}}" [(ngModel)]="category.itemNumber"
                                        (click)="openAddItemNumDialog(category)">
                                    </mat-form-field>
                                </div>

                                <div class="col-3">
                                    <div class="d-flex gap-12 align-items-center">

                                        <mat-form-field class="custom-form-field w-100" appearance="outline">
                                            <mat-label>Description</mat-label>
                                            <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" name="{{category.description}}" [(ngModel)]="category.description" #subCatName
                                            (click)="openDescriptionDialog(category)">
                                        </mat-form-field>

                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="d-flex gap-12 align-items-center">

                                        <mat-form-field class="custom-form-field w-100" appearance="outline">
                                            <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" name="{{category.specialFeatures}}" [(ngModel)]="category.specialFeatures" #subCatName>
                                        </mat-form-field>

                                    </div>
                                </div>

                                <div class="col-3">
                                    <div class="d-flex gap-12 align-items-center">

                                        <mat-form-field class="custom-form-field w-100" appearance="outline">
                                            <mat-label>Kit Quantity</mat-label>
                                            <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" name="{{category.kitQuantity}}" [(ngModel)]="category.kitQuantity">
                                        </mat-form-field>

                                        <button mat-flat-button color="warn" class="sm-icon-button" (click)="dltCategory(category);">
                                            <span class="material-symbols-outlined">close</span>
                                        </button>

                                        <button mat-flat-button color="primary" class="sm-icon-button" (click)="saveCategory(category)">
                                            <span class="material-symbols-outlined">save</span>
                                        </button>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </mat-radio-group>
            </div>
        </div>
        </div>
    </div>
</div>


<ng-template #additemNumber>
    <h1 mat-dialog-title>Item Number</h1>

    <button mat-icon-button class="close-button dialog-close-button" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
    
    <div class="container">    
        <div class="row">
            <div class="col-12">
                <mat-form-field class="custom-form-field w-100" appearance="outline" >
                    <mat-label>Item No.</mat-label>
                    <input  [matAutocomplete]="searchauto" type="text" placeholder="Search" aria-label="Search" matInput  (keyup)="getSearchList($event)"  [(ngModel)]="dialogitemNumber" >
                    <mat-autocomplete #searchauto="matAutocomplete" (optionSelected)="onSearchSelect($event)"  [panelWidth]="500" >
                      <h6 class ="loc_name" style="display: flex; justify-content: space-around;"><span style="width:  100px;">Item#</span> <span  style="width:  100px;">Desc</span> <span  style="width:  100px;">Category</span> <span  style="width:  100px;">Sub-Category</span></h6>
                      <mat-option *ngFor="let option of searchList" [value]="option">
                        <div class="loc_option" style="display: flex; justify-content: space-around;">
                          <span  class="searchColumn" style="width:  100px;">{{option?.itemNumber}}</span> <span  class="searchColumn" style="width:  100px;">{{option.description}}</span> <span  class="searchColumn" style="width:  100px;">{{option.category}}</span> <span class="searchColumn" style="width:  100px;">{{option.subCategory}}</span>
                      </div>
                      </mat-option>
                    </mat-autocomplete>

                </mat-form-field>
            </div>
            <button mat-flat-button color="primary" class="add-icon-button"  [mat-dialog-close]="true"  cdkFocusInitial>Submit</button>
        </div>
    
    </div>
    
</ng-template>

<ng-template #description>
    <h1 mat-dialog-title>Description</h1>

    <button mat-icon-button class="close-button dialog-close-button" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
    
    <div class="container">    
        <div class="row">
            <div class="col-12">
                <mat-form-field class="custom-form-field w-100" appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput [(ngModel)]="dialogDescription"  readonly="true"></textarea>
                </mat-form-field>
            </div>
            <button mat-flat-button color="primary" class="add-icon-button"  [mat-dialog-close]="true"  cdkFocusInitial>Submit</button>
        </div>
    
    </div>
    
</ng-template>
