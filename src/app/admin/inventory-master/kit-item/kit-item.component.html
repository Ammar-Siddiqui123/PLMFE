<div class="py-4 br-14">

    <div class="row">
        <div class="col-6 offset-6">
            <div class="d-flex gap-12 my-4 justify-content-end">
            <button mat-stroked-button color="primary" class="button-primary-o bg-white" (click)="openPrintRangeDialog()" >
                <mat-icon>print</mat-icon>
                Print
              </button>
              <button mat-flat-button color="primary" class="add-icon-button" (click)="addCatRow($event)">
                <span class="material-symbols-outlined">
                  add
                </span>
              </button>
            </div>
        </div>
    </div>

    <div class="card w-100">

        <div class="card-header">
            <div class="row">
                <div class="col-3 px-4">Item Number</div>
                <div class="col-3 px-4">Description</div>
                <div class="col-3 px-4">Special Features</div>
                <div class="col-3 px-4">Kit Quantity</div>
            </div>
        </div>

        <div class="card-body" style="max-height: 400px; overflow-y: scroll;">
            <div class="container">

            <div class="row">
                <mat-radio-group aria-label="Select an option" color="primary" class="w-100">

                    <div *ngFor="let category of kitItem.controls['kitInventories'].value" class="d-flex align-items-center">

                        <div class="container w-100">

                            <div class="row">

                                <div class="col-3">
                                    <mat-form-field class="custom-form-field w-100" appearance="outline">
                                        <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" #catName name="{{category.itemNumber}}" value="{{category.itemNumber}}">
                                    </mat-form-field>
                                </div>

                                <div class="col-3">
                                    <div class="d-flex gap-12 align-items-center">

                                        <mat-form-field class="custom-form-field w-100" appearance="outline">
                                            <mat-label>Description</mat-label>
                                            <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" name="{{category.description}}" value="{{category.description}}" #subCatName>
                                        </mat-form-field>

                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="d-flex gap-12 align-items-center">

                                        <mat-form-field class="custom-form-field w-100" appearance="outline">
                                            <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" name="{{category.specialFeatures}}" value="{{category.specialFeatures}}" #subCatName>
                                        </mat-form-field>

                                    </div>
                                </div>

                                <div class="col-3">
                                    <div class="d-flex gap-12 align-items-center">

                                        <mat-form-field class="custom-form-field w-100" appearance="outline">
                                            <mat-label>Kit Quantity</mat-label>
                                            <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" name="{{category.kitQuantity}}" value="{{category.kitQuantity}}">
                                        </mat-form-field>

                                        <button mat-flat-button color="warn" class="sm-icon-button" (click)="dltCategory(catName.value, subCatName.value);">
                                            <span class="material-symbols-outlined">close</span>
                                        </button>

                                        <button mat-flat-button color="primary" class="sm-icon-button" (click)="saveCategory(catName.value, category.category, subCatName.value, category.subCategory)">
                                            <span class="material-symbols-outlined">save</span>
                                        </button>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </mat-radio-group>
            </div>
        </div>
        </div>
    </div>
</div>
