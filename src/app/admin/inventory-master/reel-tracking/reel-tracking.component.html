<div class="row py-4">
    <div class="col-7">
    <mat-form-field class="custom-form-field w-100" appearance="outline">
        <mat-label>Supplier Item ID</mat-label>
        <input matInput type="text" formControlName="supplierItemID" value="0">
      </mat-form-field>
      <div class="mx-3">
        <mat-checkbox class="example-margin text-tertiary-900" color="primary">Include in Auto RTS Update</mat-checkbox>
        </div>
    </div>
    <div class="col-5 text-end">
    <button mat-stroked-button color="primary" class="br-14 bg-white btn-primary" (click)="addItemDialog()" >
    <mat-icon>perm_data_setting</mat-icon>
    Update Min. Reel Qty for All
    </button>
    </div>
</div>

<ng-template #addItemAction>
    <h1 mat-dialog-title>Minimum Reel Quantity</h1>
    <button mat-icon-button class="close-button dialog-close-button" [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
    <div class="col-12 mb-3">
        <mat-form-field class="custom-form-field w-100" appearance="outline">
            <mat-label>Minimum Dollar Amount to RTS</mat-label>
            <mat-icon class="text-chrome-600">attach_money</mat-icon>
            <input matInput type="number" value="0">
          </mat-form-field>
    </div>
    <div class="col-12 mb-4">
        <mat-form-field class="custom-form-field w-100" appearance="outline">
            <mat-label>MRTS Threshold Max Qty</mat-label>
            <input matInput type="text" value="0">
          </mat-form-field>
    </div>
    <div class="d-flex justify-content-end">
        <button mat-flat-button color="primary" class="button-primary bg-white">
            Submit
          </button>
    </div>
</ng-template>
