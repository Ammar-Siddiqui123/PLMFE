
<div class="row py-4 br-14"  [formGroup]="reelTracking">

  <div class="row" style="display: flex;
  justify-content: space-between;">
    <div class="col-md-5 mb-3">
        <mat-form-field class="filter w-100 stats-filters" appearance="outline">
          <mat-label>Minimum RTS Reel Quantity</mat-label>
          <input matInput type="number" class="custom-input-number" formControlName="minimumRTSReelQuantity">
        </mat-form-field>
      </div>
      
      <div class="col-md-3 mb-3">
        <button mat-stroked-button color="primary" class="br-14 bg-white primary-btn" style="height: 100%; width: 100%;">
          <mat-icon>perm_data_setting</mat-icon>
          Update Min. Reel Qty for All
        </button>
      </div>
  </div>
  <div class="row">
    <div class="px-3">
      <mat-checkbox class="example-margin custom-checkbox" color="primary" formControlName="includeInAutoRTSUpdate">Include in Auto RTS update</mat-checkbox>
    </div>
  </div>

</div>
