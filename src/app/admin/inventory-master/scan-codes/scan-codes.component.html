<div class="d-flex justify-content-end p-3">
    <button mat-mini-fab color="primary" aria-label="Add Warehouse" class="br-14">
        <mat-icon>add</mat-icon>
    </button>
</div>
<div class="card">
    <div class="card-header">
        <div class="row">
            <div class="col-2 px-4">
                Scan Code
            </div>
            <div class="col-2 px-4">
                Scan Type
            </div>
            <div class="col-2 px-4">
                Scan Range
            </div>
            <div class="col-2 px-4">
                Scan Position
            </div>
            <div class="col-2 px-4">
                Code Length
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-2">
                <mat-form-field class="custom-form-field w-100" appearance="outline">
                    <!-- <mat-label>Reel</mat-label> -->
                    <input matInput type="text" value="000000">
                </mat-form-field>
            </div>
            <div class="col-2">
                <mat-form-field class="custom-form-field w-100 __grab_cursor" appearance="outline" (click)="scanCodesDialog()">
                    <!-- <mat-label>Bulk</mat-label> -->
                    <input matInput type="text" value="Auto Scan">
                    <span matSuffix>
                      <mat-icon style="color:#8B8BA3; transform: rotate(45deg);">unfold_more</mat-icon>
                    </span>
                  </mat-form-field>
            </div>
            <div class="col-2">
                <mat-form-field class="custom-form-field" appearance="outline">
                    <!-- <mat-label>FIFO Date</mat-label> -->
                    <mat-select value="option1">
                      <mat-option value="option1">Yes</mat-option>
                      <mat-option value="option2">No</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div class="col-2">
                <mat-form-field class="custom-form-field w-100 __grab_cursor" appearance="outline">
                    <!-- <mat-label>Bulk</mat-label> -->
                    <input matInput type="text" value="Row">
                  </mat-form-field>
            </div>
            <div class="col-2">
                <mat-form-field class="custom-form-field w-100 __grab_cursor" appearance="outline">
                    <!-- <mat-label>Bulk</mat-label> -->
                    <input matInput type="text" value="12">
                  </mat-form-field>
            </div>
            <div class="col-2 align-self-center">
                <div class="d-flex gap-12">
                    <button mat-flat-button color="warn" class="sm-icon-button">
                        <span class="material-symbols-outlined">close</span>
                    </button>

                    <button mat-flat-button color="primary" class="sm-icon-button">
                        <span class="material-symbols-outlined">save</span>
                    </button>
                    <!-- <button style="color:#DE2654;margin-top: 20px;">
                            <mat-icon>cancel</mat-icon>
                        </button>
                        <button style="color:#000080;margin-top: 20px;">
                            <span class="material-symbols-outlined">save</span>
                        </button> -->
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #scanCodes>
    <h1 mat-dialog-title><b>Scan Code Type - Add, Delete, Edit and Set</b></h1>
<button mat-icon-button class="close-button dialog-close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</button>
<div class="card w-100">
    <div class="card-header">
        <div class="row">
            <div class="col-12 px-4">
                Scan Code Type
            </div>
        </div>
    </div>
    <div class="card-body">
        <div class="container">
        <div class="row">
            <div class="col-6 offset-6">
                <div class="d-flex gap-12 my-4 justify-content-end">
                  <button mat-raised-button color="primary" class="add-icon-button">
                    <span class="material-symbols-outlined">
                      add
                    </span>
                  </button>
                </div>
            </div>
        </div>
        <ng-scrollbar style="height: 200px;">
        <div class="row">
            <mat-radio-group aria-label="Select an option" color="primary" class="w-100">

                <div class="d-flex align-items-center">

                    <mat-radio-button class="custom-radio-btn w-100 mb-2" value="" class="custom-radio-btn">                        
                    </mat-radio-button>

                    <div class="container w-100">
                        <div class="row">
                            <div class="">
                                <div class="d-flex gap-12 align-items-center">
                                    <mat-form-field class="custom-form-field w-100" appearance="outline">
                                        <mat-label>Unit Of Measure</mat-label>
                                        <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" name="" value="" #unitMeasure>
                                    </mat-form-field>
                                    
                                    <button mat-flat-button color="warn" class="sm-icon-button">
                                        <span class="material-symbols-outlined">
                                            close
                                        </span>
                                    </button>
                                    
                                    <button mat-flat-button color="primary" class="sm-icon-button">
                                        <span class="material-symbols-outlined">
                                            save
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>                    

                </div>      
                                                
            
            </mat-radio-group>
        </div>
    </ng-scrollbar>
    </div>
    </div>
</div>
</ng-template>
