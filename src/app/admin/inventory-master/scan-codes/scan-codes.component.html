<div class="container py-4 br-14">

    <div class="row">
        <div class="col-6 offset-6">
            <div class="d-flex gap-12 my-4 justify-content-end">
              <button mat-raised-button color="primary" class="add-icon-button" (click)="addCatRow($event)">
                <span class="material-symbols-outlined">
                  add
                </span>
              </button>
            </div>
        </div>
    </div>

    <div class="card w-100">
        
        <div class="card-header">
            <div class="row">
                <div class="col-2 px-4">Scan Code</div>
                <div class="col-2 px-4">Scan Type</div>
                <div class="col-2 px-4">Scan Range</div>
                <div class="col-2 px-4">Start Position</div>
                <div class="col-2 px-4">Code Lenght</div>
            </div>
        </div>

        <div class="card-body" style="max-height: 400px; overflow-y: scroll;">
            <div class="container">
            
            <div class="row">
                <mat-radio-group aria-label="Select an option" color="primary" class="w-100">
                    
                    <div *ngFor="let category of scanCodes.controls['scanCode'].value" class="d-flex align-items-center">

                        <div class="container w-100">
                            
                            <div class="row">
                            
                                <div class="col-3">
                                    <mat-form-field class="custom-form-field w-100" appearance="outline">
                                        <mat-label>Item Number</mat-label>
                                        <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" #catName name="{{category.category}}" value="{{category.category}}">
                                    </mat-form-field>
                                </div>
                                
                                <div class="col-3">
                                    <div class="d-flex gap-12 align-items-center">
                                        
                                        <mat-form-field class="custom-form-field w-100" appearance="outline">
                                            <mat-label>Description</mat-label>
                                            <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" name="{{category.subCategory}}" value="{{category.subCategory}}" #subCatName>
                                        </mat-form-field>
                                        
                                        <button mat-flat-button color="warn" class="sm-icon-button" (click)="dltCategory(catName.value, subCatName.value);">
                                            <span class="material-symbols-outlined">close</span>
                                        </button>

                                        <button mat-flat-button color="primary" class="sm-icon-button" (click)="saveCategory(catName.value, category.category, subCatName.value, category.subCategory)">
                                            <span class="material-symbols-outlined">save</span>
                                        </button>

                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="d-flex gap-12 align-items-center">
                                        
                                        <mat-form-field class="custom-form-field w-100" appearance="outline">
                                            <mat-label>Special Features</mat-label>
                                            <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" name="{{category.subCategory}}" value="{{category.subCategory}}" #subCatName>
                                        </mat-form-field>
                                        
                                        <button mat-flat-button color="warn" class="sm-icon-button" (click)="dltCategory(catName.value, subCatName.value);">
                                            <span class="material-symbols-outlined">close</span>
                                        </button>

                                        <button mat-flat-button color="primary" class="sm-icon-button" (click)="saveCategory(catName.value, category.category, subCatName.value, category.subCategory)">
                                            <span class="material-symbols-outlined">save</span>
                                        </button>

                                    </div>
                                </div>

                                <div class="col-3">
                                    <div class="d-flex gap-12 align-items-center">
                                        
                                        <mat-form-field class="custom-form-field w-100" appearance="outline">
                                            <mat-label>Kit Quantity</mat-label>
                                            <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" name="{{category.subCategory}}" value="{{category.subCategory}}" #subCatName>
                                        </mat-form-field>
                                        
                                        <button mat-flat-button color="warn" class="sm-icon-button" (click)="dltCategory(catName.value, subCatName.value);">
                                            <span class="material-symbols-outlined">close</span>
                                        </button>

                                        <button mat-flat-button color="primary" class="sm-icon-button" (click)="saveCategory(catName.value, category.category, subCatName.value, category.subCategory)">
                                            <span class="material-symbols-outlined">save</span>
                                        </button>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                
                </mat-radio-group>
            </div>
        </div>
        </div>
    </div>
</div>
