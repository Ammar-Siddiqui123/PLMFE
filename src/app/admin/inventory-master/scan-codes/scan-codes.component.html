<div class="py-4 br-14">

    <div class="row">
        <div class="col-6 offset-6">
            <div class="d-flex gap-12 my-4 justify-content-end">
              <button mat-flat-button color="primary" class="add-icon-button" (click)="addCatRow($event)">
                <span class="material-symbols-outlined">
                  add
                </span>
              </button>
            </div>
        </div>
    </div>

    <div class="card w-100">

        <div class="card-header">
            <div class="row">
                <div class="col-2 px-4">Scan Code</div>
                <div class="col-2 px-4">Scan Type</div>
                <div class="col-2 px-4">Scan Range</div>
                <div class="col-2 px-4">Start Position</div>
                <div class="col-2 px-4">Code Lenght</div>
            </div>
        </div>

        <div class="card-body" style="max-height: 400px; overflow-y: scroll;">
            <div class="container">

            <div class="row">
                <mat-radio-group aria-label="Select an option" color="primary" class="w-100">

                    <div *ngFor="let item of scanCodes.controls['scanCode'].value" class="d-flex align-items-center">

                        <div class="container w-100">

                            <div class="row">

                                <div class="col-2">
                                    <mat-form-field class="custom-form-field w-100" appearance="outline">
                                        <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" #scanCode name="{{item.scanCode}}" value="{{item.scanCode}}"
                                            maxlength="50">
                                    </mat-form-field>
                                </div>

                                <div class="col-2">
                                    <div class="d-flex gap-12 align-items-center">

                                        <mat-form-field class="custom-form-field w-100" appearance="outline">
                                            <mat-select [(ngModel)]="item.scanType"  (selectionChange)="changeScanType($event.value)">
                                                <mat-option *ngFor="let val of scanTypeList"   [value]="val" >{{val}}</mat-option>
                                              </mat-select>
                                        </mat-form-field>

                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="d-flex gap-12 align-items-center">

                                        <mat-form-field class="custom-form-field w-100" appearance="outline">
                                            <mat-select [(ngModel)]="item.scanRange"  (selectionChange)="changeScanRange(item)">
                                                <mat-option *ngFor="let val of scanRange"   [value]="val" >{{val}}</mat-option>
                                              </mat-select>
                                        </mat-form-field>

                                    </div>
                                </div>

                                <div class="col-2">
                                    <div class="d-flex gap-12 align-items-center">

                                        <mat-form-field class="custom-form-field w-100" appearance="outline">
                                            <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" name="{{item.startPosition}}" value="{{item.startPosition}}" #startPosition
                                            [disabled]="item.scanRange == 'No'"  max="9" pattern="^[0-9]*$" maxlength="9" >
                                        </mat-form-field>

                                    </div>
                                </div>

                                <div class="col-2">
                                    <div class="d-flex gap-12 align-items-center">

                                        <mat-form-field class="custom-form-field w-100" appearance="outline">
                                            <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" name="{{item.codeLength}}" value="{{item.codeLength}}" #codeLength
                                            [disabled]="item.scanRange == 'No'"  max="9" pattern="^[0-9]*$" maxlength="9" >
                                        </mat-form-field>


                                        <button mat-flat-button color="warn" class="sm-icon-button" (click)="dltCategory(item)">
                                            <span class="material-symbols-outlined">close</span>
                                        </button>

                                        <button mat-flat-button color="primary" class="sm-icon-button" (click)="saveCategory(item , scanCode.value, startPosition.value, codeLength.value)">
                                            <span class="material-symbols-outlined">save</span>
                                        </button>

                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>

                </mat-radio-group>
            </div>
        </div>
        </div>
    </div>
</div>
