<div class="container-fluid p-0">
  <form [formGroup]="invMaster" (ngSubmit)="onSubmit(invMaster)">
    <div class="row">
      <div class="col-12">
        <mat-card class="mat-elevation-z g-card">
          <mat-card-content>
            <div class="d-flex justify-content-between align-items-center mb-2">
              <div>
              <h2 class="card-header-title mb-0 d-flex align-items-center">
                <div class="mat-icon-wrap me-lg-3">
                  <span class="material-symbols-outlined">
                    dashboard
                  </span>
                </div>
                <span>Inventory</span>
              </h2>
              </div>
              <div class="d-flex align-items-center gap-12">
                <button mat-flat-button color="primary" class="sm-icon-button" (click)="prevPage()">
                  <span class="material-symbols-outlined">
                    keyboard_arrow_left
                  </span>
                </button>
                <div class="text-chrome-600"><b>{{paginationData?.position}}</b> of {{paginationData?.total}}</div>
                <button mat-flat-button color="primary" class="sm-icon-button" (click)="nextPage()">
                  <span class="material-symbols-outlined">
                    keyboard_arrow_right
                  </span>
                </button>
                <!-- <mat-paginator>
                </mat-paginator> -->
              </div>
            </div>
            <div class="card bg-light-blue bg-50 px-4 py-4 br-14 mb-3">
              <div class="d-flex justify-content-between">
              <div class="d-flex g-mini-search-box gap-20">
                <div class="search-box">
                <mat-form-field class="w-100 bg-white br-14" appearance="fill">
                  <span class="material-symbols-outlined icon-search">
                    search
                  </span>
                  <input type="text" placeholder="Search Zones" aria-label="Search Zones" matInput>
                </mat-form-field>
              </div>
                <div class="br-14 d-flex align-items-center label-purple px-4 f-16">
                  Kit
                </div>
              </div>
              <div class="d-flex gap-12">
              <button mat-raised-button color="primary" class=" mat-button-icon" (click)="openAddItemDialog()">
                  <span class="material-symbols-outlined">
                    add
                  </span>
                </button>
                <button mat-stroked-button color="warn" class="button-remove-all bg-white" >
                  <mat-icon>block</mat-icon>
                  Clear
                </button>
                <button mat-stroked-button color="primary" class="br-14 bg-white primary-btn" >
                  <mat-icon>clear_all</mat-icon>
                  view locations
                </button>
              </div>
              </div>
            </div>
            <div class="card bg-white bg-50 px-4 py-4 br-14 mb-3" style="min-height: 450px;">
              <mat-tab-group dynamicHeight>
                <mat-tab label="Details">
                  <app-detail [details]="invMaster"></app-detail>
                </mat-tab>
                <mat-tab label="Item Setup">
                  <app-item-setup [itemSetup]="invMaster"></app-item-setup>
                </mat-tab>
                <mat-tab label="Kit Items">
                  <app-kit-item [kitItem]="invMaster"></app-kit-item>
                </mat-tab>
                <mat-tab label="Location">
                  <app-location [location]="invMaster"></app-location>
                </mat-tab>
                <mat-tab label="Reel Tracking">
                  <app-reel-tracking [reelTracking]="invMaster"></app-reel-tracking>
                </mat-tab>
                <mat-tab label="Scan  Codes">
                  <app-scan-codes [scanCodes]="invMaster"></app-scan-codes>
                </mat-tab>
                <mat-tab label="Weigh Scale">
                  <app-weight-scale [weighScale]="invMaster"></app-weight-scale>
                </mat-tab>
                <mat-tab label="Other">
                  <app-others [others]="invMaster"></app-others>
                </mat-tab>
              </mat-tab-group>
            </div>
          </mat-card-content>
          <div class="d-flex gap-20 justify-content-end">
            <button mat-stroked-button color="warn" class="button-delete bg-white" (click)="deleteItem($event)">
              Delete Item
            </button>
            <button mat-stroked-button color="primary" class="button-primary-o bg-white" (click)="quarantineDialog()">
              Quarantine Item
            </button>
            <button mat-flat-button color="primary" class="button-primary bg-white">
              Save
            </button>
          </div>
        </mat-card>
      </div>
    </div>
  </form>
  </div>
