<div class="row px-4">
  <div class="d-flex gap-12 my-4 justify-content-end">
    <button mat-stroked-button color="primary" class="button-primary-o bg-white">
        <mat-icon style="transform: rotate(90deg);">sync</mat-icon>
        Refresh
    </button>
</div>
<div class="card br-14 p-0">
    <table mat-table [dataSource]="dataSource" class="custom-table" matSort (matSortChange)="announceSortChange($event)">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="warehouse">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Warehouse </th>
          <td mat-cell *matCellDef="let element"> {{element.warehouse}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="zone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight"> Zone </th>
          <td mat-cell *matCellDef="let element"> {{element.zone}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="carousel">
          <th mat-header-cell *matHeaderCellDef> Carousel </th>
          <td mat-cell *matCellDef="let element"> {{element.carousel}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="row">
          <th mat-header-cell *matHeaderCellDef> Row </th>
          <td mat-cell *matCellDef="let element"> {{element.row}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="shelf">
          <th mat-header-cell *matHeaderCellDef> Shelf </th>
          <td mat-cell *matCellDef="let element"> {{element.shelf}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="bin">
          <th mat-header-cell *matHeaderCellDef> Bin </th>
          <td mat-cell *matCellDef="let element"> {{element.bin}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="lot">
          <th mat-header-cell *matHeaderCellDef> Lot No. </th>
          <td mat-cell *matCellDef="let element"> {{element.lot}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="expiration">
          <th mat-header-cell *matHeaderCellDef> Expiration </th>
          <td mat-cell *matCellDef="let element"> {{element.expiration}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator class="d-flex justify-content-start" [pageSizeOptions]="[5, 10, 20]" [pageSize]="5"
                 aria-label="Select page of periodic elements">
      </mat-paginator>
</div>
</div>
