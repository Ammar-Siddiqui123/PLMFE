<div class="mat-modal-wrap text-center">
    <mat-dialog-content>
      <div class="prompt-wrap">
        <div class="d-flex justify-content-center prompt-icon-wrap">
            <span #cancel class="material-symbols-outlined prompt-icon-delete mb-4">
                notification_important
            </span>

        </div>
        <h1 class="mat-card-title text-error">
            Transaction Quantity Invalid
        </h1>
        <p class="prompt-message py-4 mb-0 ">
            <b>Transaction Quantity is greater than available quantity at the selected location. Click OK to continue saving</b>
        </p>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions class="d-flex flex-column justify-content-center">
      <button  class=" prompt-action-danger-button mb-3 w-100 btn-lg" mat-stroked-button  mat-dialog-close>Ok</button>
    </mat-dialog-actions>
  </div>
