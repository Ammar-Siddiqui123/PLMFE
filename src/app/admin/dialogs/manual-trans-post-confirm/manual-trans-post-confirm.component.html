
<div class="d-flex flex-column align-items-center justify-content-center text-center py-4">
    <div color="warn" class="circle-icon circle-66 circle-primary mb-4 text-primary-900">
        <mat-icon class="material-symbols-outlined" color="primary">info</mat-icon>
    </div>
    <h1 class="mat-card-title ">
      Post Order With This Tote ID
    </h1>
    <p class="prompt-message py-4 mb-0 ">
        <b>This will move all transactions to Open Transaction for this order with the filled in tote Id value</b>
    </p>
    <div class="w-100">
        <button (click)="confirmOK()" mat-stroked-button color="primary" class="w-100 btn-lg mb-3 prompt-action-accent-button">
            Ok
        </button>
          <button mat-stroked-button color="basic" class="custom-btn bg-white w-100 btn-lg" [mat-dialog-close]="true">
            Cancel
          </button>
        </div>
    </div>
