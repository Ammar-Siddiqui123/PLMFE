<div class="container-fluid p-0">
    <div class="row">
        <div class="col-6">
            <mat-card class="mat-elevation-z g-card">
                <mat-card-header>
                    <mat-card-title>Unordered Columns</mat-card-title>
                </mat-card-header>
                <!-- <mat-card-content>
                    <div *ngFor="let col of unorderedCol; let indexOfelement=index;">
                        <mat-form-field class="action-dropdown" appearance="outline">
                            <p>{{col}}</p> <button (click)="addArr(col,indexOfelement)">+</button>
                        </mat-form-field>
                    </div>
                </mat-card-content> -->
                <mat-card-content>
                    <mat-list *ngFor="let col of unorderedCol; let indexOfelement=index;" role="list">
                        <mat-list-item role="listitem">{{col}} <button
                                (click)="addArr(col,indexOfelement)">+</button></mat-list-item>
                    </mat-list>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="col-6">
            <mat-card class="mat-elevation-z g-card">
                <mat-card-title>Default Columns</mat-card-title>

                <mat-card-content>
                    <mat-list *ngFor="let col of defaultCol; let indexOfelement=index;" role="list">
                        <mat-list-item role="listitem">{{col}} <button (click)="remove(col,indexOfelement)">x</button></mat-list-item>
                    </mat-list>
                </mat-card-content>
                <button (click)="save()">save</button>
            </mat-card>
        </div>
    </div>
</div>
