<div class="container-fluid p-0" cdkDropListGroup>
    <div class="row">
        <div class="col-6">

            <mat-card class="mat-elevation-z g-card ">
                <mat-card-header>
                    <mat-card-title>Unordered Columns</mat-card-title>
                </mat-card-header>
                <div class="example-container">

                    <mat-card-content>

                        <div cdkDropList [cdkDropListData]="unorderedCol" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <mat-list role="list">
                                <mat-list-item role="listitem" class="example-box"
                                    *ngFor="let item of unorderedCol ; let indexOfelement=index;" cdkDrag>{{item}}
                                    <button (click)="addArr(indexOfelement)">+</button></mat-list-item>
                            </mat-list>
                        </div>

                    </mat-card-content>

                </div>
            </mat-card>
        </div>

        <div class="col-6">

            <mat-card class="mat-elevation-z g-card ">
                <mat-card-header>
                    <mat-card-title>Default Columns</mat-card-title>
                </mat-card-header>
                <div class="example-container">

                    <mat-card-content>

                        <div cdkDropList [cdkDropListData]="defaultCol" class="example-list"
                            (cdkDropListDropped)="drop($event)">
                            <mat-list role="list">
                                <mat-list-item role="listitem" class="example-box"
                                    *ngFor="let item of defaultCol ; let indexOfelement=index;" cdkDrag>{{item}} <button
                                        (click)="remove(indexOfelement)">-</button></mat-list-item>
                            </mat-list>
                        </div>

                    </mat-card-content>
                    <button (click)="save()">save</button>
                </div>
            </mat-card>
        </div>


    </div>
</div>
