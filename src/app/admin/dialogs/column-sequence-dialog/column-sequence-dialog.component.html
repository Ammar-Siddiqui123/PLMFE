<div class="d-flex justify-content-between mb-4 align-items-center">
    <div style="width:48px"></div>
<h1 class="m-0" mat-dialog-title>Set Column Sequence</h1>
<button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="false">
    <mat-icon class="close-icon">close</mat-icon>
</button>
</div>

<div class="d-flex flex-column justify-content-between" style=" height: 89%;">
<div class=" mb-3">
    <div class="row">
        <div class="col-6">
            <div class="card w-100">
                <div class="card-header">
                    Unordered Columns
                </div>
                <div class="card-body py-0">
                    <ng-scrollbar style="height: 63vh">
                    <mat-list class="zones-list g-card-list list-style-1" *ngFor="let col of unorderedCol; let indexOfelement=index;" role="list">
                        
                        <mat-list-item class="pe-0" role="listitem">
                            <span class="list-label zone-list-label d-flex align-items-center">
                                <mat-icon class="me-2" matTooltip="Drag" matTooltipPosition="left">drag_indicator</mat-icon>
                                <span>{{col}}</span> 
                              </span>
                              <button mat-icon-button aria-label="Add Function"  (click)="addArr(col,indexOfelement)" matTooltip="Add" matTooltipPosition="right">
                                <mat-icon class="icon-circle-edit">add</mat-icon>
                              </button>
                            </mat-list-item>
                           
                    </mat-list>
                </ng-scrollbar>
                </div>
            </div>

        </div>
        <div class="col-6">
            <div class="card w-100">
                <div class="card-header">
                    Default Columns
                </div>
                <div class="card-body py-0">
                    <ng-scrollbar style="height: 63vh">
                    <mat-list class="zones-list g-card-list list-style-1" *ngFor="let col of defaultCol; let indexOfelement=index;" role="list">
                    
                        <mat-list-item role="listitem">
                            <span class="list-label zone-list-label d-flex align-items-center">
                                <mat-icon class="me-2" matTooltip="Drag" matTooltipPosition="left">drag_indicator</mat-icon>
                                <span>{{col}}</span> 
                              </span>
                              <button mat-icon-button aria-label="Remove Function"  (click)="remove(col,indexOfelement)" matTooltip="Remove" matTooltipPosition="right">
                                <mat-icon class="icon-circle-cancel">close</mat-icon>
                              </button>
                            </mat-list-item>
                           
                    </mat-list>
                </ng-scrollbar>
                </div>

<div class="d-flex gap-12">
    <button type="submit" mat-stroked-button class="form-button-submit btn-lg" color="warn">Clear All</button>
    <button type="submit" mat-stroked-button class="form-button-submit btn-lg" color="primary">Autofill Column</button>
    <button type="submit" mat-stroked-button class="form-button-submit btn-lg" color="primary">Restore To Default</button>
    <button type="submit" mat-flat-button class="form-button-submit btn-lg" color="primary" style="flex:1">Save as Default</button>
