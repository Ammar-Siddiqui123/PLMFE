<h1 mat-dialog-title>Set Control Name</h1>
<button mat-icon-button class="close-button dialog-close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</button>
<div class="container">
    <div mat-dialog-content>

        <form [formGroup]="controlNameForm" (ngSubmit)="onSend(controlNameForm)" style="height:200px;">

            <!-- <mat-form-field class="d-block w-100" appearance="outline"> -->
                <!-- <mat-label>Set Control Names</mat-label> -->
                <!-- <input matInput type="text" name="Control Names"> -->
                <mat-form-field class="d-block w-100" appearance="outline">
                    <mat-label>Control Name</mat-label>
                    <input  #control_name type="text"
                           placeholder="Control Name"
                           aria-label="Number"
                           matInput
                           formControlName="controlName"
                           [matAutocomplete]="auto"
                           [(ngModel)]="constrolName">
                           <button matSuffix *ngIf="constrolName" class="clear-btn"  (click)="constrolName = ''"><mat-icon class="text-20 text-chrome-600">cancel</mat-icon></button>
                    <mat-autocomplete class="autocomplete-center" panelWidth="auto" autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="controlNameForm.controls['controlName'].setValue($event.option.value)">
                        <h6 class="ctl_name ac-dropdown-label"><span>Control Name</span> <span>Function</span></h6>
                        <mat-option *ngFor="let option of filteredOptions | async"
                            [value]="option.controlName" style="width:900px !important;">
                            <div class="ctl_option ac-dropdown-option">
                                <span>{{option.controlName}}</span> <span>{{option.function}}</span>
                            </div>
                        </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                  <div class="error" *ngIf="hasError('controlName', 'required')">This field is required.</div>
            <!-- </mat-form-field> -->
            <mat-dialog-actions align="end">
                <!-- <button mat-button matDialogClose="no" color="danger">Cancel</button> -->
                <button type="submit" mat-flat-button class="form-button-submit"
                    color="primary" [disabled]="!controlNameForm.valid">{{form_btn_label}}</button>
            </mat-dialog-actions>

        </form>
    </div>
</div>
