<div class="row w-100 mt-2 mx-0">
    <div class="d-flex justify-content-between mb-4 align-items-center">
       
        <div class="text-center">
            <h1 class="m-0 text-22" mat-dialog-title>
                <!-- <div class="mat-icon-wrap me-lg-3">
                  <span class="material-symbols-outlined">
                    nfc
                  </span>
                </div> -->
                <span>Location Name </span>
              </h1>
    
              
          </div>

            <div class="">
                <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="false">
                    <mat-icon class="close-icon">close</mat-icon>
                </button>
            </div>
    </div>

    <div class="col-xl-12 d-flex justify-content-end mt-3 mb-3">
        <div class="col-xl-2 text-end">
          <button  mat-flat-button color="primary"
          class=" mat-button-icon h-100 float-end " (click)="addNewName()">
          <span class="material-symbols-outlined" matTooltip="Add New Location Name"
              matTooltipPosition="above">
              add
          </span>
          </button>
        </div>
     
  

      <div class="col-xl-12">
        <div class="card br-14 table-responsive borderless px-0 mb-3">
        <ng-scrollbar class="mat-table-scrollbar" style="height:295px"  track="all">
            <table mat-table [dataSource]="locationNames" class="w-100 table1"  >

              <ng-container matColumnDef="check">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" width="10%">
                  <mat-radio-button value="1" (click)="selectLocation(element)" [disabled]="element.currentVal != element.oldVal"></mat-radio-button>
                </td>
              </ng-container>



                <ng-container matColumnDef="locationName">
                    <th mat-header-cell *matHeaderCellDef>Location Name</th>
                    <td mat-cell *matCellDef="let element">
                        <mat-form-field class="custom-form-field w-100" appearance="outline">
                            <input matInput type="text"  [(ngModel)]="element.currentVal" >
                        </mat-form-field>
                    </td>
                </ng-container>

                <ng-container matColumnDef="actions" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
                    <td mat-cell *matCellDef="let element; let i = index" >
                      <div class="d-flex gap-12 cl justify-content-center">
                        
                          <button (click)="delLocation(element)"  matTooltip="Delete" mat-flat-button color="warn" class="xsm-icon-button" >
                            <mat-icon class="material-symbols-outlined">
                              close
                            </mat-icon>
                          </button>
                          <!-- <button (click)="selectLocation(element)" [disabled]="element.currentVal != element.oldVal" matTooltip="Edit" mat-flat-button color="warn" class="xsm-icon-button" >
                            <mat-icon class="material-symbols-outlined">
                              edit
                            </mat-icon>
                          </button> -->
                        <button (click)="saveLocation(element)" [disabled]="element.currentVal == element.oldVal"  matTooltip="Print" mat-flat-button color="primary" class="xsm-icon-button">
                          <mat-icon class="material-symbols-outlined">
                            save
                          </mat-icon>
                        </button>
                        
                      </div>
                    </td>
                  </ng-container>

                  <tr class="mat-row" *matNoDataRow><td class="mat-cell" [attr.colspan]="displayedColumns.length">
                    <b>No data found.</b>
                  </td></tr>

                <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
            </table>
        </ng-scrollbar>
        </div>

      </div>

      <div class="col-xl-12 d-flex justify-content-end">
       
        <div class="col-xl-6">
            <div class="d-flex justify-content-end">
                <button mat-flat-button color="primary" class="btn-md mb-3" (click)="clearLocationName()">Clear Location Name</button>
            </div>
        </div>

      </div>
</div>
