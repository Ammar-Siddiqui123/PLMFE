<h1 mat-dialog-title>{{form_heading}}</h1>
<button mat-icon-button class="close-button dialog-close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</button>
<div class="container">
    <div mat-dialog-content>

        <form #pickUpLevelForm="ngForm" (ngSubmit)="onSend(pickUpLevelForm)" style="height:330px;">

            <mat-form-field class="d-block w-100" appearance="outline">
                <mat-label>Pick Level</mat-label>
                <input matInput type="text" name="levelId" required="required" [(ngModel)]="levelId">
            </mat-form-field>
            <mat-form-field class="d-block w-100" appearance="outline">
                <mat-label>Start Shelf</mat-label>
                <input matInput type="text" name="startShelf" required="required" [(ngModel)]="startShelf">
            </mat-form-field>
            <mat-form-field class="d-block w-100" appearance="outline">
                <mat-label>End Shelf</mat-label>
                <input matInput type="text" name="endShelf" required="required" [(ngModel)]="endShelf">
            </mat-form-field>
            <mat-dialog-actions align="end">
                <!-- <button mat-button matDialogClose="no" color="danger">Cancel</button> -->
                <button type="submit" mat-raised-button class="form-button-submit"
                    color="primary">{{form_btn_label}}</button>
            </mat-dialog-actions>

        </form>
    </div>
</div>
