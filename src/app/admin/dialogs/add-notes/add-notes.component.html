<div class="d-flex justify-content-between mb-4 align-items-center">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title> Notes</h1>

    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="false">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="">

    <div class="w-100">
        <div class="col-12 mb-2">



        </div>

        <div class="col-12">
            <mat-form-field class="custom-form-field w-100 mb-3" appearance="outline">
                <mat-label>Notes</mat-label>
                <textarea #notes_focus [(ngModel)]="notes" [style.height.em]="numberOfLines" matInput></textarea>
            </mat-form-field>

        </div>

        <div class="d-flex justify-content-end pt-3">
            <button  (click)="submit()" style="flex:1" mat-flat-button color="primary" class="button-primary btn-lg"
                cdkFocusInitial>Submit</button>
        </div>

    </div>

</div>
