<h1 mat-dialog-title>Add Location</h1>
<button mat-icon-button class="close-button dialog-close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</button>

        <div class="col-12">
            <ng-scrollbar style="height: 600px">
                <div class="container location_detail">
                  <table mat-table #table [dataSource]="dataSource" style="width: 100%;"
                  cdkDropList
                  [cdkDropListData]="dataSource"
                  (cdkDropListDropped)="dropTable($event)">
                  <ng-container matColumnDef="position">
                    <th *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                      <mat-icon cdkDragHandle>reorder</mat-icon>
                    </td>
                  </ng-container>
                  
                  <ng-container matColumnDef="name">
                    <th *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">{{element.name}} </td>
                  </ng-container>
                  
                  <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"></tr>
                  </table>

                </div>
            </ng-scrollbar>
      
        
    </div>
    <mat-dialog-actions align="end">
        <button mat-stroked-button color="warn" class="form-button-submit">Clear</button>
        <button type="submit" mat-raised-button class="form-button-submit" color="primary">Save Changes</button>
    </mat-dialog-actions>
