<h1 mat-dialog-title>Set Column Sequence</h1>
<h6>Drag to reorder</h6>
<button mat-icon-button class="close-button dialog-close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon">close</mat-icon>
</button>

<div>
  <div cdkScrollable>
    <div class="outside" cdkScrollable>
      <div cdkDropList class="example-list" (cdkDropListDropped)="dropTable($event)">
        <table mat-table #table [dataSource]="dataSource" style="width: 100%;" cdkDropList
          [cdkDropListData]="dataSource" (cdkDropListDropped)="dropTable($event)">
          <ng-container matColumnDef="position">
            <th *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <mat-icon cdkDragHandle>reorder</mat-icon>
            </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">{{element.name}} </td>
          </ng-container>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
<mat-dialog-actions align="end">
  <button type="submit" (click)="saveColumnSeq()" mat-raised-button class="form-button-submit" color="primary">Save Changes</button>
</mat-dialog-actions>
