<div class="mat-modal-wrap text-center">
    <mat-dialog-content>
      <div class="prompt-wrap">
        <div class="d-flex justify-content-center prompt-icon-wrap">
            <span #cancel class="material-symbols-outlined prompt-icon-add text-24">
                add
            </span>

        </div>
        <p class="prompt-message py-3 mb-0">
          <b style="font-size:16px"> Are you sure you want to add</b>
        </p>
        
        <p class="prompt-message py-1 mb-3">
          <b style="font-size:14px;color:#1A1AD3">  Click OK to create a new batch order for selected order</b>
        </p>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions class="d-flex flex-column justify-content-center">

      
      <button   (click)="openBatchConfirmationDialog()" class="mat-button-base prompt-action-accent-button mb-3 btn-lg w-100" mat-stroked-button mat-button>Ok</button>
      <button class="mat-button-base prompt-action-basic-button btn-lg w-100 mb-3" mat-button mat-dialog-close>
        Close
      </button>
      
    </mat-dialog-actions>
  </div>
