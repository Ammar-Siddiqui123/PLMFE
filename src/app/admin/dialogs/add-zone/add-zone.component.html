<div class="d-flex justify-content-between mb-4 align-items-center">
    <div style="width:48px"></div>
<h1 class="m-0" mat-dialog-title>{{form_heading}}</h1>
<button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</button>
</div>
<div>
    <div mat-dialog-content>

        <form class="form pb-4" [formGroup]="addZoneForm" (ngSubmit)="onSubmit(addZoneForm)">

            <mat-form-field class="w-100 mb-2" appearance="outline">
                <mat-label>Select Zone</mat-label>
                <input type="text" placeholder="Select Zone" (blur)="blurInput()" aria-label="Select Zone" matInput formControlName="zoneList"
                    [matAutocomplete]="auto" maxlength="2"value="{{editZoneName ?? ''}}">
                    <mat-icon class="icon-kbdown-dropdown" matSuffix>keyboard_arrow_down</mat-icon>
                
                    <mat-autocomplete  autoActiveFirstOption #auto="matAutocomplete" >
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <div class="error" *ngIf="hasError('zoneList', 'required')">This field is required.</div>
            <mat-dialog-actions align="end">
                <!-- <button mat-button matDialogClose="no" color="danger">Cancel</button> -->
                <button type="submit" mat-flat-button class="form-button-submit btn-lg w-100"
                    color="primary" [disabled]="!addZoneForm.valid">{{form_btn_label}}</button>
            </mat-dialog-actions>

        </form>
    </div>
</div>
