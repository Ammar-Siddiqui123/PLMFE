<h1 mat-dialog-title>{{form_heading}}</h1>
<button mat-icon-button class="close-button dialog-close-button br-14" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</button>
<div class="container">
    <div mat-dialog-content>

        <form class="form pb-4" #zoneForm="ngForm" (ngSubmit)="onSend(zoneForm)">

            <mat-form-field class="w-100 mb-2" appearance="outline">
                <mat-label>Select Zone</mat-label>
                <input type="text" placeholder="Select Zone" aria-label="Select Zone" matInput [formControl]="zone"
                    [matAutocomplete]="auto">
                    <mat-icon class="icon-kbdown-dropdown" matSuffix>keyboard_arrow_down</mat-icon>
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <mat-dialog-actions align="end">
                <!-- <button mat-button matDialogClose="no" color="danger">Cancel</button> -->
                <button type="submit" mat-flat-button class="form-button-submit"
                    color="primary">{{form_btn_label}}</button>
            </mat-dialog-actions>

        </form>
    </div>
</div>
