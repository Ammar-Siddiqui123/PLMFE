<div class="mat-modal-wrap text-center">
    <mat-dialog-content>
      <div class="prompt-wrap">
        <div class="d-flex justify-content-center prompt-icon-wrap">
            <span #cancel class="material-symbols-outlined prompt-icon-add">
                add
            </span>

        </div>
        <p class="prompt-message py-4 mb-0">
            Send all completed transactions in Open Transactions to history?
        </p>
  
      </div>
    </mat-dialog-content>
    <mat-dialog-actions class="d-flex flex-column justify-content-center">
      <button  (click)="sendTranHistory()" class="mat-button-base prompt-action-accent-button mb-3" mat-stroked-button mat-button>Ok</button>
      <button class="mat-button-base prompt-action-basic-button" mat-button mat-dialog-close>
        Close
      </button>
    </mat-dialog-actions>
  </div>
