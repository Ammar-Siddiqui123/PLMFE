<div class="d-flex justify-content-between mb-4 align-items-center">
<h1 class="m-0" mat-dialog-title>Scan Code Type - Add, Delete, Edit and Set</h1>
<button mat-icon-button class="close-button dialog-close-button-fix" (click)="clearScanTypeCode()">
    <mat-icon class="close-icon">close</mat-icon>
</button>
</div>

<div class="card w-100">
    <div class="card-header">
        <div class="row">
            <div class="col-12 px-4">
                Scan Code Type
            </div>
        </div>
    </div>
    <div class="d-flex gap-12 my-4 justify-content-end" style="padding-right: 35px;">
        <button mat-flat-button color="primary" class="add-icon-button" (click)="addUMRow($event)">
          <span class="material-symbols-outlined">
            add
          </span>
        </button>
      </div>
    <ng-scrollbar style="height: 360px;">
    <div class="card-body">
        <div class="container">
        <!-- <div class="row">
            <div class="col-6 offset-6">
                <div class="d-flex gap-12 my-4 justify-content-end">
                  <button mat-flat-button color="primary" class="add-icon-button" (click)="addUMRow($event)">
                    <span class="material-symbols-outlined">
                      add
                    </span>
                  </button>
                </div>
            </div>
        </div> -->
        <div class="row">
            <mat-radio-group aria-label="Select an option" color="primary" class="w-100">

                <div *ngFor="let unit of scanTypeCode_list;" class="d-flex align-items-center">

                    <mat-radio-button class="custom-radio-btn w-100 mb-2" value="{{unit}}" class="custom-radio-btn" (change)="selectScanTypeCode(scanCodeType.value)">
                    </mat-radio-button>

                    <div class="container w-100">
                        <div class="row mb-3">
                            <div class="">
                                <div class="d-flex gap-12 align-items-center">
                                    <mat-form-field class="custom-form-field w-100" appearance="outline">
                                        <mat-label>Scan Code Type</mat-label>
                                        <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" name="{{unit}}" value="{{unit}}" #scanCodeType>
                                    </mat-form-field>

                                    <button mat-flat-button color="warn" class="sm-icon-button" (click)="dltScanTypeCode(scanCodeType.value);">
                                        <span class="material-symbols-outlined">
                                            close
                                        </span>
                                    </button>

                                    <button mat-flat-button color="primary" class="sm-icon-button" (click)="saveScanCodeType(scanCodeType.value, unit)">
                                        <span class="material-symbols-outlined">
                                            save
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </mat-radio-group>
        </div>
    </div>
    </div>
</ng-scrollbar>
</div>
<div class="container">

</div>
