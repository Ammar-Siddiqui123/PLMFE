<div class="d-flex justify-content-between mb-4 align-items-center">
    <div style="width:48px"></div>
<h2 class="card-header-title m-0">Batch Manager Detail View</h2>
<button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</button>
</div>

<div class="card br-14 px-0 borderless" style="overflow-x: auto;">
    <ng-scrollbar track="all" class="mat-table-scrollbar " style="height: 400px">
    <table class="w-100" mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"> 
  
      <ng-container matColumnDef="item_no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Item No. </th>
        <td mat-cell *matCellDef="let element"> {{element.item_no}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <ng-container matColumnDef="location_qty">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.location_qty}} </td>
      </ng-container>
    
      <ng-container matColumnDef="uom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit Of Measure </th>
        <td mat-cell *matCellDef="let element"> {{element.uom}} </td>
      </ng-container>

      <ng-container matColumnDef="warehouse">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Warehouse </th>
          <td mat-cell *matCellDef="let element"> {{element.warehouse}} </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

                    
      <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    
</table>
</ng-scrollbar>
</div>
<div class="d-flex justify-content-between bg-white mb-3">
  <mat-paginator [pageSize]="5"> </mat-paginator>
</div>
