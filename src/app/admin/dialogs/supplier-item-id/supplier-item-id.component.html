<div class="d-flex justify-content-between mb-4 align-items-center">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Supplier Item ID</h1>

    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="false">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="">

    <div class="w-100">
        <div class="col-12 mb-2">
       

 
        </div>

        <div class="col-12">
            <!-- <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label>Supplier Item ID</mat-label>
                <input  [(ngModel)]="supplierID" matInput type="text">
            </mat-form-field> -->

            <mat-form-field class="custom-form-field w-100" appearance="outline"
            [floatLabel]="getFloatLabelValueItem()" [hideRequiredMarker]="hideRequiredControlItem.value">
            <mat-label>Supplier Item ID</mat-label>
            <input type="text" placeholder="Search" aria-label="Number" matInput [(ngModel)]="supplierID"
               maxlength="255" [matAutocomplete]="item" (ngModelChange)="this.searchByItem.next($event)">

            <mat-autocomplete class="card custom-scroll" #item="matAutocomplete" (optionSelected)="setItem($event)">
                <h6 class ="card-header matAutoCompHeader ">
                    <span style="width:  140px;">Supplier Item ID</span> 
                    <span  style="width:  140px;">Description</span> 
                    <span  style="width:  140px;">Item Number</span> 
                </h6>
                <mat-option *ngFor="let option of searchAutocompleteItemNum" [value]="option.supplierItemID" class="matAutoCompTableContent">
                  <div class="loc_option"  (click)="getRow(option)" >
                    <span  class="searchColumn" style="width:  140px;">{{option.supplierItemID}}</span> 
                    <span title="{{option.description}}"  class="searchColumn" style="width:  140px; text-overflow: ellipsis; overflow: hidden; max-width: 20ch; white-space: nowrap;">{{option.description}}</span> 
                    <span  class="searchColumn" style="width:  140px;">{{option.itemNumber}}</span> 
                </div>
                </mat-option>
              </mat-autocomplete>
        </mat-form-field>
        </div>

        <div class="d-flex justify-content-end pt-3">
            <button (click)="setSupplierID()" style="flex:1" mat-flat-button color="primary" class="button-primary btn-lg" cdkFocusInitial>Set
                Supplier Item</button>
        </div>

    </div>

</div>
