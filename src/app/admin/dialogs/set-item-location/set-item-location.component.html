<div class="d-flex justify-content-between mb-4 align-items-center">
    <div style="width:48px"></div>
    <h1 class="m-0" mat-dialog-title>Set Item Number and Location</h1>

    <button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="false">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div class="">

    <div class="w-100">
        <div class="col-12 mb-2">
            <!-- <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label>Item Number</mat-label>
                <input [(ngModel)]="itemNumber" matInput type="text">
            </mat-form-field> -->

            <mat-form-field class="custom-form-field w-100" appearance="outline" [floatLabel]="getFloatLabelValue()"
                [hideRequiredMarker]="hideRequiredControlItem.value">
                <mat-label>Item Number</mat-label>
                <input type="text" placeholder="Search" aria-label="Number" matInput [(ngModel)]="itemNumber"
                    [matAutocomplete]="item" (ngModelChange)="this.searchByItemNumber.next($event)">
                <mat-autocomplete #item="matAutocomplete" (optionSelected)="searchData()">
                    <mat-option *ngFor="let option of searchAutocompleteListItem" [value]="option.itemNumber">
                        {{option.itemNumber}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>

        <div class="col-12">
            <!-- <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label>Set Location by Item Quantity</mat-label>
                <input matInput type="text">
            </mat-form-field> -->


            <mat-form-field class="custom-form-field w-100" appearance="outline"
                [floatLabel]="getFloatLabelValueLocation()" [hideRequiredMarker]="hideRequiredControl.value">
                <mat-label>Set Location by Item Quantity</mat-label>
                <input type="text" placeholder="Search" aria-label="Number" matInput [(ngModel)]='location'
                    [matAutocomplete]="auto" (ngModelChange)="this.searchByOrderNumber.next($event)">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of searchAutocompleteList" [value]="option.locationNumber">
                        {{option.locationNumber}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>

        <div class="d-flex justify-content-end pt-3">
            <button style="flex:1" mat-flat-button color="primary" class="button-primary btn-lg" cdkFocusInitial>Set
                Item and Location</button>
        </div>

    </div>

</div>
