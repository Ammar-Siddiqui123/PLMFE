  <div style="width:48px"></div>
<h1 class="m-0" mat-dialog-title>{{form_heading}}</h1>
<button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true">
  <mat-icon class="close-icon">close</mat-icon>
</button>
</div>

  <ng-scrollbar style="height: 400px;">
    <div class="px-3">

  <form #employeeForm="ngForm" (ngSubmit)="onSend(employeeForm)">


    <mat-checkbox *ngIf="data?.mode === 'edit' " matInput name="active" style="margin-right: 12px;" class="example-margin custom-checkbox" color="primary"  [(ngModel)]="active">Active</mat-checkbox>
    <mat-form-field class="mb-3 w-100" appearance="outline">
      <mat-label>MI</mat-label>
      <input matInput type="text" name="mi" [(ngModel)]="mi" required="required">
    </mat-form-field>

    <mat-form-field class="mb-3 w-100" appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput type="text" name="firstName"  [(ngModel)]="firstName">
    </mat-form-field>

    <mat-form-field class="mb-3 w-100" appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" name="lastName" required="required" [(ngModel)]="lastName">
    </mat-form-field>

    <mat-form-field class="mb-3 w-100" appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput  type="text"  name="userName" required="required" [(ngModel)]="userName" [maxlength]="50">
      <!-- <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint> -->

    </mat-form-field>

    <mat-form-field class="mb-3 w-100" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="toggle_password ? 'password' : 'text'" required="required" name="password" ngModel>
      <button type="button" mat-icon-button matSuffix (click)="toggle_password = !toggle_password" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="toggle_password">
        <mat-icon>{{toggle_password ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="mb-3 w-100" appearance="outline" *ngIf="isEmail">
      <mat-label>Email Address</mat-label>
      <input matInput type="email" name="emailAddress" [(ngModel)]="emailAddress">
    </mat-form-field>


    <mat-form-field class="mb-3 w-100" appearance="outline">
      <mat-label>Access Level</mat-label>
      <mat-select required="required" name="accessLevel" [(ngModel)]="accessLevel">
        <mat-option value="administrator">Administrator</mat-option>
        <mat-option value="staff_member">Staff Member</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button type="submit" mat-flat-button class="form-button-submit btn-lg w-100" color="primary">{{form_btn_label}}</button>
    </mat-dialog-actions>

  </form>
</div>
</ng-scrollbar>
