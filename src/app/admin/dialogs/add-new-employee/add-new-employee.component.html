<h1 mat-dialog-title>{{form_heading}}</h1>
<button mat-icon-button class="close-button dialog-close-button br-14" [mat-dialog-close]="true">
  <mat-icon class="close-icon">close</mat-icon>
</button>
<div mat-dialog-content>

  <form [formGroup]="empForm" (ngSubmit)="onSubmit(empForm)">


    <mat-checkbox *ngIf="data?.mode === 'edit'" matInput  formControlName="active" style="margin-right: 12px;" class="example-margin custom-checkbox" color="primary">Active</mat-checkbox>
    <mat-form-field class="mb-3 w-100" appearance="outline">
      <mat-label>MI</mat-label>
      <input matInput type="text" formControlName="mi">
    </mat-form-field>

    <mat-form-field class="mb-3 w-100" appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput type="text" formControlName="firstName">
    </mat-form-field>

    <mat-form-field class="mb-3 w-100" appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" formControlName="lastName">
    </mat-form-field>

    <mat-form-field class="mb-3 w-100" appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput  type="text"  formControlName="userName" [maxlength]="50" [readonly]="isDisabledUsername">
      <!-- <mat-hint align="end">{{input.value?.length || 0}}/50</mat-hint> -->
    </mat-form-field>

    <mat-form-field class="mb-3 w-100" appearance="outline" (click)="toggleDisabled()">
      <mat-label>Password</mat-label>
      <input matInput [type]="toggle_password ? 'password' : 'text'" #focusFeild formControlName="password" (focusout)="isEmptyPass()">
      <button *ngIf="!isDisabledPassword" type="button" mat-icon-button matSuffix (click)="toggle_password = !toggle_password" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="toggle_password">
        <mat-icon>{{toggle_password ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="mb-3 w-100" appearance="outline" *ngIf="isEmail">
      <mat-label>Email Address</mat-label>
      <input matInput type="email" formControlName="emailAddress">
    </mat-form-field>


    <mat-form-field class="mb-3 w-100" appearance="outline">
      <mat-label>Access Level</mat-label>
      <mat-select formControlName="accessLevel">
        <mat-option value="administrator">Administrator</mat-option>
        <mat-option value="staff_member">Staff Member</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button type="submit" mat-flat-button class="form-button-submit" [disabled]="!empForm.valid" color="primary">{{form_btn_label}}</button>
    </mat-dialog-actions>

  </form>
</div>
