<div class="d-flex justify-content-between mb-4 align-items-center">
    <h1 class="m-0" mat-dialog-title>Hold Reason</h1>

    <button mat-icon-button class="close-button dialog-close-button-fix"  [mat-dialog-close]="true">
        <mat-icon class="close-icon">close</mat-icon>
    </button>
</div>

<div>

    <div>


        <form [formGroup]="reasonTextForm" >
            <div>
                <mat-form-field class="custom-form-field w-100" appearance="outline">
                    <mat-label>Operator pleaced transaction on hold</mat-label>
                    <textarea #order_text [(ngModel)]="reason"  formControlName="reason" name="name" required  matInput style="min-height: 100px ;" maxlength="255"></textarea>
                </mat-form-field>
            </div>
            <div class="d-flex justify-content-end pt-3">
                <button style="flex:1" (click)="onSubmit()" [disabled]="!reason" mat-flat-button color="primary" class="button-primary btn-lg"
                    cdkFocusInitial>Hold
                    and Deallocate</button>
            </div>
            <div class="d-flex justify-content-end pt-3">
                <button (click)="close()" style="flex:1" mat-stroked-button class="button-regular btn-lg" cdkFocusInitial>Cancel
                    Hold</button>
            </div>
        </form>
    </div>
