<h1 mat-dialog-title><b>Unit Of Measure - Add, Delete, Edit and Set</b></h1>
<button mat-icon-button class="close-button dialog-close-button" (click)="clearUnitMeasure()">
    <mat-icon class="close-icon">close</mat-icon>
</button>
<div class="card w-100">
    <div class="card-header">
        <div class="row">
            <div class="col-12 px-4">
                Unit Of Measure
            </div>
        </div>
    </div>
    <div class="card-bordy" style="max-height: 400px; overflow-y: scroll;">
        <div class="container">
        <div class="row">
            <div class="col-6 offset-6">
                <div class="d-flex gap-12 my-4 justify-content-end">
                  <button mat-flat-button color="primary" class="add-icon-button" (click)="addUMRow($event)">
                    <span class="material-symbols-outlined">
                      add
                    </span>
                  </button>
                </div>
            </div>
        </div>
        <div class="row">
            <mat-radio-group aria-label="Select an option" color="primary" class="w-100">

                <div *ngFor="let unit of unitOfMeasure_list;" class="d-flex align-items-center">

                    <mat-radio-button class="custom-radio-btn w-100 mb-2" value="{{unit}}" class="custom-radio-btn" (change)="selectUnitMeasure(unitMeasure.value)">
                    </mat-radio-button>

                    <div class="container w-100">
                        <div class="row">
                            <div class="">
                                <div class="d-flex gap-12 align-items-center">
                                    <mat-form-field class="custom-form-field w-100" appearance="outline">
                                        <mat-label>Unit Of Measure</mat-label>
                                        <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" name="{{unit}}" value="{{unit}}" #unitMeasure>
                                    </mat-form-field>

                                    <button mat-flat-button color="warn" class="sm-icon-button" (click)="dltUnitMeasure(unitMeasure.value);">
                                        <span class="material-symbols-outlined">
                                            close
                                        </span>
                                    </button>

                                    <button mat-flat-button color="primary" class="sm-icon-button" (click)="saveUnitMeasure(unitMeasure.value, unit)">
                                        <span class="material-symbols-outlined">
                                            save
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </mat-radio-group>
        </div>
    </div>
    </div>
</div>
<div class="container">

</div>
