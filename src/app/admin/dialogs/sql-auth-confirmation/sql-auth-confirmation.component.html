<div class="d-flex flex-column align-items-center justify-content-center text-center py-4">
    <div color="warn" class="circle-icon circle-66 circle-primary mb-4 text-primary-900">
        <mat-icon color="primary">info_outline</mat-icon>
    </div>
    <div>
        <h1 class="mat-card-title text-primary-900 mb-3">SQL Auth Confirmation</h1>
        <p class="bold text-tritary-900 mb-4">Username and/or Password are empty. This will set this connection for Windows Authentication. Press OK to set this</p>
        <!-- <p class="bold text-primary-900 mb-4">Selected order numbers will be added once done.</p> -->
        <div class=" w-100">
            <button (click)="confirmValue()" mat-stroked-button color="primary" class="custom-btn prompt-action-accent-button w-100 btn-lg mb-3">
                Ok
            </button>
            <button (click)="close()" mat-stroked-button color="basic" class="custom-btn bg-white btn-lg w-100" >
                Cancel
            </button>
        </div>

    </div>
</div>
