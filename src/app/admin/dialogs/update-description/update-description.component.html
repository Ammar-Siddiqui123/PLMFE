<div class="d-flex justify-content-between mb-4 align-items-center">
<h1 class="m-0" mat-dialog-title>Edit Description</h1>

<button mat-icon-button class="close-button dialog-close-button-fix" (click)="onNoClick()">
    <mat-icon class="close-icon">close</mat-icon>
</button>
</div>

<div>

    <div >
        <div>
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput [(ngModel)]="data.description" style="min-height: 100px ;"></textarea>
            </mat-form-field>
        </div>
        <div class="d-flex justify-content-end pt-3">
        <button mat-flat-button color="primary" class="button-primary" [mat-dialog-close]="{description : data.description}" cdkFocusInitial>Submit</button>
        </div>

</div>
