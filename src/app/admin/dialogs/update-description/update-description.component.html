<h1 mat-dialog-title>Edit Description</h1>

<button mat-icon-button class="close-button dialog-close-button" (click)="onNoClick()">
    <mat-icon class="close-icon">close</mat-icon>
</button>

<div class="container">

    <div class="row" >
        <div class="col-12">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput [(ngModel)]="data.description"></textarea>
            </mat-form-field>
        </div>
        <button mat-flat-button color="primary" class="add-icon-button" [mat-dialog-close]="{description : data.description}" cdkFocusInitial>Submit</button>

</div>
