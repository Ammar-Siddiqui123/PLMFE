<h1 mat-dialog-title>Warehouse - Add, Delete, Edit and Set</h1>
<button mat-icon-button class="close-button dialog-close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</button>
<div class="container warehouse">
    <h1 mat-dialog-title>Warehouse</h1>
    <form #employeeForm="ngForm" (ngSubmit)="onSend(employeeForm)">
        <div class="row">
            <div class="col">
                <button mat-mini-fab color="primary" aria-label="Add Warehouse"
                    style="border-radius: 10px;float: right;">
                    <mat-icon>add</mat-icon>
                </button>
            </div>

            <div class="row mt-3">
                <div class="col-1" style="margin-top: 20px;">
                    <mat-radio-button value="1" color="primary"></mat-radio-button>
                </div>
                <div class="col-8">
                    <mat-form-field class="d-block w-100" appearance="outline">
                        <input matInput type="text" name="mi">
                    </mat-form-field>
                </div>
                <div class="col-1"><button style="color:#DE2654;margin-top: 20px;"><mat-icon>cancel</mat-icon></button></div>
                <div class="col-1"><button style="color:#000080;margin-top: 20px;"><mat-icon>save</mat-icon></button></div>
            </div>
        </div>


        <mat-dialog-actions align="end">
            <!-- <button mat-button matDialogClose="no" color="danger">Cancel</button> -->
            <button type="button" mat-stroked-button class="form-button-submit" color="warning">Clear Warehouse</button>
        </mat-dialog-actions>

    </form>
