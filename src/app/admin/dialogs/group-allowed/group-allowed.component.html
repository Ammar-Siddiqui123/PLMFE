<div class="d-flex justify-content-between mb-4 align-items-center">
    <div style="width:48px"></div>
<h1 class="m-0" mat-dialog-title>Group Allowed</h1>
<button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</button>
</div>
<div class="">

        <form class="form pb-4" [formGroup]="controlNameForm" (ngSubmit)="onSend(controlNameForm)">
                <mat-form-field class="d-block w-100" appearance="outline">
                    <mat-label>Select Group</mat-label>
                    <input type="text"
                           placeholder=""
                           aria-label="Number"
                           matInput
                           formControlName="controlName"
                           [matAutocomplete]="auto" (blur)="blurInput()">



                    <mat-autocomplete class="card" autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="controlNameForm.controls['controlName'].setValue($event.option.value)">
                        <h6 class="card-header matAutoCompHeader stickyHeader ps-4"><span>Group Name</span></h6>
                        <div class=" custom-scroll">
                        <mat-option *ngFor="let option of filteredOptions | async"
                            [value]="option.groupName" style="width:900px !important;">
                            <div class="">
                                <span style="padding: 10px 12px; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;">{{option.groupName}}</span>
                            </div>
                        </mat-option>
                        <mat-option *ngIf="(filteredOptions | async)?.length == 0">No data found.</mat-option>
                    </div>
                    </mat-autocomplete>
                    <span class="material-symbols-outlined icon-expand-more">
                        expand_more
                      </span>
                  </mat-form-field>
                  <div class="error" *ngIf="hasError('controlName', 'required')">This field is required.</div>
            <mat-dialog-actions align="end">
                <button type="submit" mat-flat-button class="form-button-submit btn-lg w-100"
                    color="primary" [disabled]="!controlNameForm.valid">{{form_btn_label}}</button>
            </mat-dialog-actions>

        </form>
</div>
