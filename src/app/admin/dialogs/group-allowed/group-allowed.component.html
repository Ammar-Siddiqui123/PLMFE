<h1 mat-dialog-title>Group Allowed</h1>
<button mat-icon-button class="close-button dialog-close-button br-14" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</button>
<div class="container">
    <div mat-dialog-content>

        <form class="form pb-4" [formGroup]="controlNameForm" (ngSubmit)="onSend(controlNameForm)">
                <mat-form-field class="d-block w-100" appearance="outline">
                    <mat-label>Select Group</mat-label>
                    <input type="text"
                           placeholder="Control Name"
                           aria-label="Number"
                           matInput
                           formControlName="controlName"
                           [matAutocomplete]="auto">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="controlNameForm.controls['controlName'].setValue($event.option.value)">
                        <h6 class="ctl_name ac-dropdown-label"><span>Group Name</span></h6>
                        <mat-option *ngFor="let option of filteredOptions | async"
                            [value]="option.groupName" style="width:900px !important;">
                            <div class="ctl_option ac-dropdown-option">
                                <span>{{option.groupName}}</span>
                            </div>
                        </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                  <div class="error" *ngIf="hasError('controlName', 'required')">This field is required.</div>
            <!-- </mat-form-field> -->
            <mat-dialog-actions align="end">
                <!-- <button mat-button matDialogClose="no" color="danger">Cancel</button> -->
                <button type="submit" mat-flat-button class="form-button-submit"
                    color="primary" [disabled]="!controlNameForm.valid">{{form_btn_label}}</button>
            </mat-dialog-actions>

        </form>
    </div>
</div>
