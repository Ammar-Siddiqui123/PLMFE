<div class="d-flex justify-content-between mb-4 align-items-center">
    <div style="width:48px"></div>
<h1 class="m-0" mat-dialog-title>Group Allowed</h1>
<button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</button>
</div>
<div class="container">
    <div mat-dialog-content>

        <form [formGroup]="controlNameForm" (ngSubmit)="onSend(controlNameForm)" style="height:200px;">
                <mat-form-field class="d-block w-100" appearance="outline">
                    <mat-label>Select Group sss</mat-label>
                    <input type="text"
                           placeholder="Control Name"
                           aria-label="Number"
                           matInput
                           formControlName="controlName"
                           [matAutocomplete]="auto">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="controlNameForm.controls['controlName'].setValue($event.option.value)">
                        <h6 class="ctl_name ac-dropdown-label"><span>Group Name</span> <span>Function</span></h6>
                        <mat-option *ngFor="let option of filteredOptions | async"
                            [value]="option.controlName" style="width:900px !important;">
                            <div class="ctl_option ac-dropdown-option">
                                <span>{{option.controlName}}</span> <span>{{option.function}}</span>
                            </div>
                        </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                  <div class="error" *ngIf="hasError('controlName', 'required')">This field is required.</div>
            <mat-dialog-actions align="end">
                <button type="submit" mat-flat-button class="form-button-submit"
                    color="primary" [disabled]="!controlNameForm.valid">{{form_btn_label}}</button>
            </mat-dialog-actions>

        </form>
    </div>
</div>
