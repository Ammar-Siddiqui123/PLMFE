<div class="d-flex justify-content-between mb-4 align-items-center">
    <div style="width:48px"></div>
<h1 class="m-0" mat-dialog-title>Print Range</h1>
<button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</button>
</div>

<div class="mb-2 w-100">
    <mat-form-field class="custom-form-field w-100" appearance="outline">
        <mat-label>Begin Location</mat-label>
        <input #begin_loc matInput type="text">
      </mat-form-field>
</div>
<div class="mb-2 w-100">
    <mat-form-field class="custom-form-field w-100" appearance="outline">
        <mat-label>End Location</mat-label>
        <input matInput type="text">
      </mat-form-field>
</div>
<div class="d-flex justify-content-between mb-4">
    <mat-checkbox class="example-margin" color="primary">Group by Location</mat-checkbox>
    <div>
        <p>Qty Selected<span class=" mx-2 p-2 bg-chrome-50">452</span></p>
    </div>
</div>
<div class="d-flex justify-content-end">
    <button mat-flat-button color="primary" class="button-primary w-100 btn-lg" (click)="printRange()">
        Print Range
      </button>
</div>
