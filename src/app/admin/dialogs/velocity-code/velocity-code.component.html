<div class="d-flex justify-content-between mb-4 align-items-center">
<h1 class="m-0" mat-dialog-title>Velocity - Add, Delete, Edit and Set</h1>
<button mat-icon-button class="close-button dialog-close-button-fix" [mat-dialog-close]="false">
    <mat-icon class="close-icon">close</mat-icon>
</button>
</div>

<div class="warehouse">
    <div class="card w-100">
        <div class="card-header">
            <div class="row">
                <div class="col-6 px-4">
                    Velocity
                </div>
            </div>
        </div>
        <div class="d-flex gap-12 my-4 justify-content-end" style="padding-right: 25px;">
            <button mat-flat-button color="primary" class="add-icon-button" (click)="addVLRow($event)">
              <span class="material-symbols-outlined">
                add
              </span>
            </button>
          </div>
        <ng-scrollbar style="height: 250px;">
        <div class="card-body">
            <!-- <div class="d-flex justify-content-end">
                <button mat-mini-fab color="primary" aria-label="Add Warehouse" style="border-radius: 10px;float: right;"
                    (click)="addVLRow($event)">
                    <mat-icon>add</mat-icon>
                </button>
            </div> -->
            <ng-container *ngFor="let vlcode of velocity_code_list;let i = index">
                <div class="row mb-3" style="justify-content: space-evenly; align-items: center;">
                    <div class="col-1" style="margin-top: 20px;">
                        <mat-radio-button value="{{vlcode}}" color="primary" (change)="selectVlCode($event)">
                        </mat-radio-button>
                    </div>
                    <div class="col-8" style="font-size: 12px">
                        <mat-form-field class="d-block w-100" appearance="outline">
                            <input (keydown.shift.enter)="$event.preventDefault()" matInput type="text" #vlname
                                name="{{vlcode}}" value="{{vlcode}}">
                        </mat-form-field>
                    </div>
                        <button mat-flat-button color="warn" class="sm-icon-button"
                            (click)="dltVlCode(vlname.value);">
                            <span class="material-symbols-outlined">close</span>
                        </button>
                    
                        <button mat-flat-button color="primary" class="sm-icon-button" (click)="saveVlCode(vlname.value, vlcode)">
                            <span class="material-symbols-outlined">save</span>
                        </button>
                    
                </div>
            </ng-container>
        </div>
    </ng-scrollbar>
    </div>
