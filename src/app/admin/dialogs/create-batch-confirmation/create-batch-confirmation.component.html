<div class="mat-modal-wrap text-center">
    <mat-dialog-content>
        <div class="prompt-wrap">
            <div class="d-flex justify-content-center prompt-icon-wrap">
                <span #cancel class="material-symbols-outlined prompt-icon-add">
                    add
                </span>

            </div>
            <p class="prompt-message py-4 mb-0">
                If any desired labels have not been printed click CANCEL to cancel a batch process.
                If all desired labels for these items have been printed click OK.
            </p>
            <!-- <p class="bold text-danger mb-4">This action can not be redone.</p> -->

                    cannot be recovered</mat-checkbox>
            </div> -->
        </div>
    </mat-dialog-content>
    <mat-dialog-actions class="d-flex flex-column justify-content-center">

        <button class="mat-button-base prompt-action-basic-button" mat-button mat-dialog-close tabindex="-1">

        </button> -->

            <button  mat-flat-button class="form-button-submit" color="primary" (click)="createBatch()" >Create</button>
        </mat-dialog-actions>
        
    </mat-dialog-actions>
