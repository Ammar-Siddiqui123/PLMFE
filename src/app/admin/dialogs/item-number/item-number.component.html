<h1 mat-dialog-title>{{ addItem ? 'Add New Item' : 'Edit Item Number'}}</h1>

<button mat-icon-button class="close-button dialog-close-button" (click)="onNoClick()">
    <mat-icon class="close-icon">close</mat-icon>
</button>

<div class="container">

    <div class="row" *ngIf="!addItem">
        <div class="col-12">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label>Old Item No.</mat-label>
                <input matInput type="text" [(ngModel)]="data.itemNumber" [readonly]="true">
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label>New Item No.</mat-label>
                <input matInput type="text" [(ngModel)]="data.newItemNumber">
            </mat-form-field>
        </div>
        <button mat-flat-button color="primary" class="add-icon-button" [mat-dialog-close]="data.newItemNumber" cdkFocusInitial>Save</button>
    </div>


    <div class="row" *ngIf="addItem">
        <div class="col-12">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label>Item No.</mat-label>
                <input matInput type="text" [(ngModel)]="data.itemNumber" required>
            </mat-form-field>
            <div class="error" *ngIf="submit && !data.itemNumber">This field is required.</div>
        </div>
        <div class="col-12">
            <mat-form-field class="custom-form-field w-100" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput [(ngModel)]="data.desc"  required></textarea>
            </mat-form-field>
            <div class="error" *ngIf="submit && !data.desc">This field is required.</div>
        </div>
        <button mat-flat-button color="primary" class="add-icon-button" (click)="onNoClick(true)"  cdkFocusInitial>Add Item</button>
    </div>

</div>
