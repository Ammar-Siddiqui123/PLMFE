<div class="mat-modal-wrap text-center">
    <mat-dialog-content>
        <div class="prompt-wrap">
            <div class="d-flex justify-content-center prompt-icon-wrap">
                <span #cancel class="material-symbols-outlined prompt-icon-delete">
                    delete
                </span>

            </div>
            <p class="prompt-message py-4 mb-0">
                Are you sure you want to remove selected Transaction ?
            </p>
            <p class="bold text-danger mb-4">This action can not be redone.</p>
            <div class="br-14 px-4 py-3 checkbox-background mb-4">
                <mat-checkbox (change)="checkOptions($event)" class="example-margin" color="primary">I understand data
                    cannot be recovered</mat-checkbox>
            </div>
        </div>
    </mat-dialog-content>
    <mat-form-field class="custom-form-field w-100 __grab_cursor" appearance="outline">
        <mat-label>Selected Order Number</mat-label>
        <input disabled [(ngModel)]="data.orderNo" matInput class="" value="data.orderNo" type="text">
    </mat-form-field>

    <mat-form-field class="custom-form-field w-100 __grab_cursor" appearance="outline">
        <mat-label>Selected Trans. Type</mat-label>
        <input disabled [(ngModel)]="data.transType" matInput class="" value="data.transType" type="text">
    </mat-form-field>



    <mat-form-field class="action-dropdown custom-form-field w-100 h-100 " appearance="outline">
        <mat-label>Transaction Type</mat-label>
        <mat-select class="employees-action" [(ngModel)]="accessLevel" (selectionChange)="selectOption()">
            <mat-option value="selected">Selected Only</mat-option>
            <mat-option value="all">All By Transaction Type</mat-option>
        </mat-select>
        <span class="material-symbols-outlined icon-expand-more">
            expand_more
        </span>
    </mat-form-field>

    <mat-dialog-actions class="d-flex flex-column justify-content-center m-0 p-0">
        <button class="mat-button-base prompt-action-danger-button  mb-3 btn-lg w-100" mat-stroked-button mat-button
            (click)="onConfirmdelete()" tabindex="1" [disabled]="isChecked"
            [ngStyle]="{'opacity': isChecked ? '0.8' : '1' }">Delete</button>
        <button class="mat-button-base prompt-action-basic-button btn-lg w-100" mat-button mat-dialog-close
            tabindex="-1">
            Close
        </button>
    </mat-dialog-actions>
</div>
