<mat-tab-group dynamicHeight [(selectedIndex)]="Tab" >
  <mat-tab label="Count">
    <app-count (newItemEvent)="addItem($event)"></app-count>
  </mat-tab>
  <mat-tab label="Pick">
    <app-pick></app-pick>
  </mat-tab>
  <mat-tab label="Put Away">
    <app-put-away></app-put-away>
  </mat-tab>
</mat-tab-group>
