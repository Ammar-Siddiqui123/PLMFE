<mat-tab-group dynamicHeight [(selectedIndex)]="Tab" >
  <mat-tab [label]="countLabel">
    <app-count (newItemEvent)="addItem($event)"></app-count>
  </mat-tab>
  <mat-tab [label]="pickLabel">
    <app-pick></app-pick>
  </mat-tab>
  <mat-tab [label]="putAwayLabel">
    <app-put-away></app-put-away>
  </mat-tab>
</mat-tab-group>
