<mat-card class="mat-elevation-z g-card mb-4" style="height: 100%;">
    <mat-card-content>
        <div class="d-flex justify-content-between align-items-center mb-4 mt-2">
          <div>
            <h2 class="card-header-title mb-0 me-4 d-flex align-items-center">
              <div class="mat-icon-wrap me-1 me-lg-3">
                  <span class="material-symbols-outlined">
                    blur_linear
                  </span>
              </div>
              <span>Count Queue</span>
          </h2>
          </div>
        </div>
        <div class="row row-flex">
          <div class="col-xl-4">
            <mat-form-field class="filter mb-2 d-xl-flex d-block" floatLabel="never" appearance="outline" >
              <mat-label>Total Locations </mat-label>
              <input #searchInput matInput disabled value="15" >
            </mat-form-field>
          </div>
          <div class="col-xl-8">
            <div class="d-xl-flex gap-12 justify-content-end">

              <!-- <mat-checkbox class="example-margin custom-checkbox" color="primary">Print CC Disc Directly</mat-checkbox>

            <button mat-stroked-button color="button-default" class="default-btn bg-white text-primary-900 br-14" style="margin-left: 15px;">
              <mat-icon>print</mat-icon>
              Print
            </button> -->
            <button type="submit" mat-stroked-button class="m-1 m-xl-0 button-remove-all-w-stroke mb-2"
                    color="warn">Remove All</button>
            <button type="submit" mat-flat-button class="m-1 m-xl-0 form-button-submit mb-2"
                    color="primary">Create Transactions</button>
          </div>
          </div>
        </div>
        

<div class="card br-14 table-responsive borderless">
        <ng-scrollbar class="mat-table-scrollbar" track="all">
          
            <table class="w-100 table-borderless" mat-table [dataSource]="tableData" matSort>
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Item No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Qty Location </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Warehouse </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Lot No. </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>

              <ng-container matColumnDef="ex">
                <th mat-header-cell *matHeaderCellDef> Expiration Date</th>
                <td mat-cell *matCellDef="let element"> October 13, 2014 11:13:00 </td>
              </ng-container>

              <ng-container matColumnDef="srno">
                <th mat-header-cell *matHeaderCellDef> Serial No. </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>
              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <div class="d-flex justify-content-end">
                    <button mat-icon-button aria-label="Delete Function">
                      <mat-icon class="icon-circle-cancel">close</mat-icon>
                    </button>
                  </div>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style=" background-color: #F9F9FF;"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </ng-scrollbar>
      </div>

        <div class="d-flex justify-content-between bg-white">
          <mat-paginator [pageSize]="5" showFirstLastButtons [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
          <!-- <div class="m-3">
            <button mat-flat-button color="primary" class="br-14"  (click)="createTransaction()">
             Create Transaction
            </button>
          </div>                   -->
        </div>



    </mat-card-content>
</mat-card>
