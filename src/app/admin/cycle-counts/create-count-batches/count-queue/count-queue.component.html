<mat-card class="mat-elevation-z g-card mb-3 mt-2">
    <mat-card-content>
        <div class="d-flex justify-content-between">
            <h2 class="card-header-title col-xl-9 mb-3 d-flex align-items-center">
                <div class="mat-icon-wrap me-lg-3">
                    <span class="material-symbols-outlined">
                        blur_linear
                    </span>
                </div>
                <span>Count Queue</span>
            </h2>

            <div>
                <!-- <mat-form-field class="action-dropdown w-100" appearance="outline">
                    <mat-label>Actions</mat-label>
                    <mat-select #matRef class="employees-action" placeholder="Actions">
                        <mat-option>Create Cycle Count</mat-option>
                        <mat-option value="print">Print</mat-option>
                        <mat-option value="set_column_sq">Set Column Sequence</mat-option>
                    </mat-select>
                    <span class="material-symbols-outlined icon-expand-more">
                        expand_more
                    </span>
                </mat-form-field> -->
                <button type="submit" mat-stroked-button class="button-remove-all-w-stroke mb-2"
                    color="warn">Delete All From Queue</button>
            </div>
            </div>

            <div class="card br-14 px-0 borderless" style="overflow-x: auto;">
              <ng-scrollbar track="all" class="mat-table-scrollbar " style="height: 400px">
              <table class="w-100" mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"> 
            
                <ng-container matColumnDef="item_no">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Item No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.item_no}} </td>
                </ng-container>
     
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>
              
                <ng-container matColumnDef="location_qty">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Location Quantity </th>
                  <td mat-cell *matCellDef="let element"> {{element.location_qty}} </td>
                </ng-container>
              
                <ng-container matColumnDef="uom">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Unit Of Measure </th>
                  <td mat-cell *matCellDef="let element"> {{element.uom}} </td>
                </ng-container>

                <ng-container matColumnDef="warehouse">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Warehouse </th>
                    <td mat-cell *matCellDef="let element"> {{element.warehouse}} </td>
                  </ng-container>

                  <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
                  </ng-container>

                              
                <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
              
                <ng-container matColumnDef="actions">
                  <th width="10%" class="text-right" style="text-align: right" mat-header-cell *matHeaderCellDef>Action
                  </th>
                  <td mat-cell *matCellDef="let element" width="10%" class="text-right" style="text-align: right">
                      <button class="me-1" mat-icon-button aria-label="Delete" matTooltip="Remove"
                          matTooltipPosition="above">
                          <mat-icon class="icon-circle-cancel">close</mat-icon>
                      </button>
                  </td>
              </ng-container>
          </table>
        </ng-scrollbar>
          </div>
          <div class="d-flex justify-content-between bg-white mb-3">
            <mat-paginator [pageSize]="5"> </mat-paginator>
        </div>

    </mat-card-content>
</mat-card>
<button mat-flat-button="" color="primary" class="mat-focus-indicator w-100 btn-lg mat-flat-button mat-button-base mat-primary mb-3" style="flex: 1;" ng-reflect-color="primary" ng-reflect-disabled="false"><span class="mat-button-wrapper"> Create Cycle Count </span><span matripple="" class="mat-ripple mat-button-ripple" ng-reflect-disabled="false" ng-reflect-centered="false" ng-reflect-trigger="[object HTMLButtonElement]"></span><span class="mat-button-focus-overlay"></span></button>
