<div class="container-fluid p-0" style="height: 800px;">
    <div class="row">
      <div class="col-12">
        <mat-tab-group dynamicHeight [(selectedIndex)]="selectedIndex"  (selectedTabChange)="tabChanged($event)">
            <mat-tab  label="Create Count">
                <app-ccb-create-counts  [updateTable] = "updateCreateCount" (countsUpdated)="nextStep($event)"></app-ccb-create-counts>
            </mat-tab>

            <mat-tab [label]="'Count Queue'+' '+'('+countQueValue+')'"> 
              <app-ccb-count-queue   [updateData] = "updateQueue"  (countEvent)="getCount($event)"> </app-ccb-count-queue>
          </mat-tab>
        </mat-tab-group>
      </div>
      <!-- <button (click)="nextStep($event)">
        <mat-icon>arrow_forward_ios</mat-icon>
    </button> -->
    </div>
</div>
