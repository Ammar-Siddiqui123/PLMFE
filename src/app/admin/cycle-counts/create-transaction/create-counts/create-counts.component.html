<mat-card class="mat-elevation-z g-card br-14 mb-4" style="height: 100%;">
    <mat-card-content>

      <div class="row" style="margin-bottom: 12px;">
        <div class="d-flex justify-content-between">
            <div div class="col-3">
              <h2 class="card-header-title mb-0 d-flex align-items-center">
                  <div class="mat-icon-wrap me-lg-3">
                      <span class="material-symbols-outlined">
                        add_road
                      </span>
                  </div>
                  <span>Create Count</span>
              </h2>
            </div>
        </div>
      </div>

      <div class="card bg-light-blue bg-50 px-4 py-2 br-14 mb-3">
        <div class="justify-content-between">

          <div class="row">

              <div class="col-3">
                  <mat-form-field class="custom-form-field w-100 __grab_cursor bg-white" appearance="outline" >
                      <mat-label>Current Count Orders</mat-label>
                      <mat-select [(ngModel)]="transType" >
                        <mat-option *ngFor="let type of transList" value="{{type.id}}">{{type.name}}</mat-option>                        
                      </mat-select>
                  </mat-form-field>
              </div>

              <div class="col-9 justify-content-end" style="text-align: end;">
                <mat-checkbox style="margin-right: 12px;" class="example-margin custom-checkbox" color="primary">Print CC Disc Directly</mat-checkbox>
    
                <button style="margin-right: 12px; padding: 6px 15px;
                border-radius: 14px;
                border: 1px solid #D7D7F9 !important;" mat-stroked-button color="button-default" class="default-btn bg-white text-primary-900 br-14" >
                  <mat-icon>print</mat-icon>
                  Print
                </button>
                <button style="margin-right: 12px;" mat-stroked-button color="warn" class="button-remove-all bg-white" >
                    <mat-icon>delete_outline</mat-icon>
                    Delete
                </button>

                <button style="margin-right: 12px; padding: 6px 15px;
                border-radius: 14px;
                border: 1px solid #D7D7F9 !important;"  mat-stroked-button color="primary" class="br-14 bg-white primary-btn" >
                    <span class="material-symbols-outlined">
                      filter_list
                    </span>
                    <mat-label> Filter</mat-label>
                </button>
              </div>                    

          </div>

        </div>
      </div>

        <ng-scrollbar class="card bg-light-blue br-14 table-responsive">
          
            <table mat-table [dataSource]="tableData" matSort>
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Item No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Location Qty </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Unit of Measure </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>

              <ng-container matColumnDef="ex">
                <th mat-header-cell *matHeaderCellDef> Warehouse</th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>

              <ng-container matColumnDef="srno">
                <th mat-header-cell *matHeaderCellDef> Serial No. </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>
              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button aria-label="Delete Function">
                    <mat-icon class="icon-circle-cancel">close</mat-icon>
                  </button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style=" background-color: #F9F9FF;"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </ng-scrollbar>

        <div class="d-flex justify-content-between bg-white">
          <mat-paginator [pageSize]="5" showFirstLastButtons [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
          <div class="m-3">
            <button mat-flat-button color="primary" class="br-14" >
              Append All
            </button>
          </div>                  
        </div>

    </mat-card-content>
</mat-card>
