<mat-card class="mat-elevation-z g-card br-14 mb-4" style="height: 100%;">
    <mat-card-content>

      <div class="row" style="margin-bottom: 12px;">
        <div class="d-flex justify-content-between">
            <div div class="col-3">
              <h2 class="card-header-title mb-0 d-flex align-items-center">
                  <div class="mat-icon-wrap me-lg-3">
                      <span class="material-symbols-outlined">
                        table
                      </span>
                  </div>
                  <span>Count Queue</span>
              </h2>
            </div>
        </div>
      </div>

        <ng-scrollbar class="card bg-light-blue br-14 table-responsive">
          
            <table mat-table [dataSource]="tableData" matSort>
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Item No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
            
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Location Qty </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
            
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Unit of Measure </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>

              <ng-container matColumnDef="ex">
                <th mat-header-cell *matHeaderCellDef> Warehouse</th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>

              <ng-container matColumnDef="srno">
                <th mat-header-cell *matHeaderCellDef> Serial No. </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>
              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button aria-label="Delete Function">
                    <mat-icon class="icon-circle-cancel">close</mat-icon>
                  </button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style=" background-color: #F9F9FF;"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </ng-scrollbar>

        <div class="d-flex justify-content-between bg-white">
          <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
          <div class="m-3">
            <button mat-flat-button color="primary" class="br-14" >
              Create Cycle Count
            </button>
          </div>                  
        </div>

    </mat-card-content>
</mat-card>
