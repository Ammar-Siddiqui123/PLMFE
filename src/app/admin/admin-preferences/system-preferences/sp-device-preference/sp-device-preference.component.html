<mat-card class="mat-elevation-z g-card mt-3">
    <mat-card-content>
        <div class="row">
            <div class="col-xl-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="card-header-title mb-0 d-flex align-items-center">
                        <div class="mat-icon-wrap me-lg-3 me-2">
                            <span class="mat-icon material-symbols-outlined">
                                assistant_on_hub
                            </span>
                        </div>
                        <span>Device Preferences</span>
                    </h2>
                </div>
            </div>
            <div class="col-xl-3">
                <button (click)="addEditNewDevice()" mat-flat-button color="primary"
                    class=" mat-button-icon h-100 float-end ">
                    <span class="material-symbols-outlined" matTooltip="Add New Device" matTooltipPosition="above">
                        add
                    </span>
                </button>
            </div>
        </div>


        <div class="card br-14 table-responsive my-3">
            <ng-scrollbar track="all" class="mat-table-scrollbar " style="height: 600px">
                <table mat-table [dataSource]="dataSource" matSort style=" min-height: 150px;width: 100%;">
                    <ng-container matColumnDef="zone">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Zone </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="d-flex align-items-center ">

                                <span class="br-14  label px-3 f-16">{{element.zone}}</span>
                            </div>
                        </td>

                    </ng-container>

                    <ng-container matColumnDef="warehouse">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Warehouse </th>
                        <td mat-cell *matCellDef="let element"> {{element.warehouse}} </td>
                    </ng-container>

                    <ng-container matColumnDef="locationName">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Location </th>
                        <td mat-cell *matCellDef="let element"> {{element.locationName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="totalPicks">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Lines </th>
                        <td mat-cell *matCellDef="let element"> {{element.totalPicks}} </td>
                    </ng-container>

                    <ng-container matColumnDef="transactionType">
                        <th mat-header-cell mat-sort-header *matHeaderCellDef> Transaction Type</th>
                        <td mat-cell *matCellDef="let element"> {{element.transactionType}} </td>
                    </ng-container>

                    <ng-container matColumnDef="actions" stickyEnd>
                        <th mat-header-cell *matHeaderCellDef
                            style="border: 0;height: 67px; padding-left:65px; border-bottom: 1px solid var(--clr-tertiary-50);">
                            Actions </th>

                        <td mat-cell *matCellDef="let element" style="border: 0; padding-left: 24px; background: #fff;">
                            <div class="d-flex justify-content-end">
                                <button mat-icon-button [matMenuTriggerFor]="appMenu" aria-label=""
                                    class="circle-icon-o" appearance="outline">
                                    <mat-icon>more_horiz</mat-icon>
                                </button>

                                <mat-menu #appMenu="matMenu">
                                    <button mat-menu-item (click)="addEditNewDevice(element,true)">Edit Selected Device</button>
                                    <button mat-menu-item (click)="deleteAllOrders(element)">Delete Selected Device</button>
                                    <!-- <button mat-menu-item   *ngIf="!hideDelete" (click)="sendCompletedToHistory()">Send Completed to
                                                        History</button> -->

                                </mat-menu>
                            </div>


                        </td>

                    </ng-container>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell " [attr.colspan]="displayedColumns.length">
                            No data available in table.
                        </td>
                    </tr>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </ng-scrollbar>
        </div>

        <div class="table-pagination d-flex justify-content-start" >
            <mat-paginator [length]="10" [pageSize]="10" [pageSizeOptions]="[10, 20, 100]"
                mat-paginator-range-label="customLabelTo" #paginatorTo></mat-paginator>


        </div>


    </mat-card-content>
</mat-card>
