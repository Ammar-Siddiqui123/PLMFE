<div class="row w-100 mt-4 mx-0">
    <div class="col-xl-12 mb-3 mb-xl-0">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="card-header-title mb-0 d-flex align-items-center">
                <div class="mat-icon-wrap me-lg-3 me-2">
                    <span class="mat-icon material-symbols-outlined">
                        approval
                    </span>
                </div>
                <span>Pick Levels</span>
            </h2>
            <button mat-flat-button color="primary" class="add-icon-button-lg" matTooltip="Add New Printer"
                matTooltipPosition="above">
                <span class="material-symbols-outlined">
                    add
                </span>
            </button>
        </div>


        <div class="card br-14 table-responsive borderless px-0 mb-3">
            <ng-scrollbar class="mat-table-scrollbar" style="height:550px" track="all">
                <table mat-table [dataSource]="dataSource" class="w-100 table1">

                    <ng-container matColumnDef="pickLevel">
                        <th mat-header-cell *matHeaderCellDef>Pick Level</th>
                        <td mat-cell *matCellDef="let element">
                            <mat-form-field class="custom-form-field w-100" appearance="outline">
                                <input matInput type="text" value="{{element.pickLevel}}" />
                            </mat-form-field>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="startShelf">
                        <th mat-header-cell *matHeaderCellDef>Start Shelf</th>
                        <td mat-cell *matCellDef="let element">
                            <mat-form-field class="custom-form-field w-100" appearance="outline">
                                <input matInput type="text" value="{{element.startShelf}}" />
                            </mat-form-field>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="endShelf">
                        <th mat-header-cell *matHeaderCellDef>End Shelf</th>
                        <td mat-cell *matCellDef="let element">
                            <mat-form-field class="custom-form-field w-100" appearance="outline">
                                <input matInput type="text" value="{{element.startShelf}}" />
                            </mat-form-field>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="actions" stickyEnd>
                        <th mat-header-cell *matHeaderCellDef style="width:10px">Action</th>
                        <td mat-cell *matCellDef="let element; let i = index" class="ps-2">
                            <div class="d-flex gap-12 align-items-center">

                                <button mat-flat-button color="primary" class="xsm-icon-button" >
                                    <mat-icon class="material-symbols-outlined" matTooltip="Save" matTooltipPosition="above">
                                        save
                                    </mat-icon>
                                </button>

                                <button matTooltip="Delete" mat-flat-button color="warn" class="xsm-icon-button">
                                    <mat-icon class="material-symbols-outlined">
                                        close
                                    </mat-icon>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                            <b>No data found.</b>
                        </td>
                    </tr>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky:true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
                </table>
            </ng-scrollbar>
        </div>
    </div>
</div>
