<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">
      <mat-card class="mat-elevation-z g-card">
        <mat-card-content>
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="card-header-title mb-0 d-flex align-items-center">
              <div class="mat-icon-wrap me-lg-3">
                <span class="material-symbols-outlined">
                  monitoring
                </span>
              </div>
              <span>Inventory Map</span>
            </h2>
            <div class="row">
              <div class="col mt-2">
                <button mat-mini-fab color="primary" aria-label="Add Locations" (click)="addLocDialog()">
                  <mat-icon>add</mat-icon>
                </button>
              </div>
              <div class="col mt-2">
                <mat-form-field class="action-dropdown" appearance="fill" >
                  <mat-label>Actions</mat-label>
                  <mat-select class="employees-action" (selectionChange)="inventoryMapAction($event)">
                    <mat-option value="print">Print</mat-option>
                    <mat-option value="set_column_sq">Set Column Sequence</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col mt-2">
                <button mat-button (click)="viewAllLocDialog()">
                  <span class="material-symbols-outlined">
                    filter_list
                  </span>
                  <mat-label> View All Location</mat-label>
                </button>
              </div>

            </div>
          </div>
          <div>
            <ng-scrollbar style="height: 665px;">
              <mat-table #table [dataSource]="dataSource" matSort>
                <ng-container [matColumnDef]="col.colDef" *ngFor="let col of displayedColumns">
                  <th class="header" mat-header-cell *cdkHeaderCellDef>
                    {{ col.colDef }}
                    <mat-form-field class="filter" floatLabel="never" appearance="outline">
                      <mat-label>Search {{ col.colDef }}</mat-label>
                      <input #searchInput matInput (keyup)="applyFilter(searchInput.value, col.colHeader)">
                    </mat-form-field>
                  </th>
                  <mat-cell *matCellDef="let element"> {{ element[col.colHeader] }} </mat-cell>
                </ng-container>
              
                <mat-header-row *matHeaderRowDef="columnValues;sticky: true"></mat-header-row>
                <mat-row *matRowDef="let row; columns: columnValues;"></mat-row>
              
              </mat-table>
              <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
            </ng-scrollbar>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<h1 mat-dialog-title>View All Location</h1>
<!-- <h6>Drag to reorder</h6> -->
<button mat-icon-button class="close-button dialog-close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon">close</mat-icon>
</button>

<div>
  <div>
    <div class="outside">
      <div class="example-list">
        <h6>Location</h6>
        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="filterLoc">
        <mat-radio-button class="example-radio-button" value="all" color="primary">All Location</mat-radio-button>
        <mat-radio-button class="example-radio-button" value="open" color="primary">Open Location</mat-radio-button>
        <mat-radio-button class="example-radio-button" value="quarantined" color="primary">Quarantined location</mat-radio-button>
      </mat-radio-group>
      </div>
    </div>
  </div>
</div>
<mat-dialog-actions align="end">
  <button type="submit" mat-raised-button class="form-button-submit" color="primary" (click)="viewLocFilter()">Apply</button>
</mat-dialog-actions>
</ng-template>
