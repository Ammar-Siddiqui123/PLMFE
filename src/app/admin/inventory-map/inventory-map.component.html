<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">
      <mat-card class="mat-elevation-z g-card">
        <mat-card-content>
          <div class="row">
            <h2 class="card-header-title mb-0 d-flex align-items-center">
              <div class="mat-icon-wrap me-lg-3">
                <span class="material-symbols-outlined">
                  directions_alt
                </span>
              </div>
              <span>Inventory Map</span>
            </h2>
          </div>

          <div class="header-filter-bar">
            <div class="header-filter-options w-100 d-flex align-items-center justify-content-between" style="gap:12px">
              <div class="d-flex gap-12 align-items-center">
                <mat-form-field class="action-dropdown" appearance="outline">
                  <!-- <mat-label>Select</mat-label> -->
                  <mat-select class="employees-action" [(ngModel)]="this.columnSearch.searchColumn"
                    (keyup.enter)="searchColumn()" (selectionChange)="searchColumn()" [compareWith]="compareObjects"
                    placeholder="Select">
                    <mat-option></mat-option>
                    <mat-option *ngFor="let item of displayedColumns" [value]="item">
                      {{item.colDef}}
                    </mat-option>
                  </mat-select>
                  <span class="material-symbols-outlined icon-expand-more">
                    expand_more
                  </span>
                </mat-form-field>

                <span class="v-br">-</span>
                <div class="d-flex g-mini-search-box">
                  <mat-form-field class="w-100 bg-white br-8" appearance="fill" [floatLabel]="getFloatLabelValue()"
                    [hideRequiredMarker]="hideRequiredControl.value">
                    <span class="material-symbols-outlined icon-search">
                      search
                    </span>
                    <input type="text" placeholder="Search" aria-label="Number" matInput
                      [(ngModel)]='this.columnSearch.searchValue' [matAutocomplete]="auto"
                      (keyup)="autocompleteSearchColumn()"  (keyup.enter)="searchData()"  [disabled]="!isSearchColumn">
                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="searchData()">
                      <mat-option *ngFor="let option of searchAutocompleteList" [value]="option">
                        {{option}}
                      </mat-option>
                      <mat-option *ngIf="searchAutocompleteList?.length ==0" disabled>
                        No data found
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                </div>
              </div>

              <!-- <div>
<mat-form-field class="filter border-dropdown-0" appearance="fill">
<input placeholder="Search" #searchInput matInput [(ngModel)]='this.columnSearch.searchValue' (keyup.enter)="searchData()"
(change)="searchData()">
</mat-form-field>
</div> -->

              <div class="d-flex align-items-center gap-12">
                <!-- <button class="br-14" mat-mini-fab color="primary" aria-label="Add New Location"
                  style="line-height: 20px;" (click)="addLocDialog()" [hidden]="isAuthorized('Inv Map Add Location')">
                  <mat-icon>add</mat-icon>
                </button> -->

                <mat-form-field class="action-dropdown" appearance="outline">
                  <mat-label>Actions</mat-label>
                  <mat-select class="employees-action" (selectionChange)="inventoryMapAction($event)"
                    placeholder="Actions">
                    <mat-option (click)="addLocDialog()" [hidden]="isAuthorized('Inv Map Add Location')">Add Location</mat-option>
                    <mat-option value="print">Print</mat-option>
                    <mat-option value="set_column_sq">Set Column Sequence</mat-option>
                  </mat-select>
                  <span class="material-symbols-outlined icon-expand-more">
                    expand_more
                  </span>
                </mat-form-field>
                <div>
                  <button type="button" mat-flat-button (click)="viewAllLocDialog()" class="button-primary-i button-sm">View All Location</button>
                </div>
              </div>
            </div>
          </div>

          <div class="card br-14 table-responsive my-3"
            *ngIf="columnValues?.length>0 && displayedColumns && dataSource?.data?.length>0">
            <!-- <ng-scrollbar style="height: 200px;"></ng-scrollbar> -->


            <mat-table class="custom-table table-fix" #table [dataSource]="dataSource" matSort
              (matSortChange)="announceSortChange($event)">

              <ng-container [matColumnDef]="col.colDef" *ngFor="let col of displayedColumns; let indexOfelement=index;">

                <th class="header" mat-header-cell *cdkHeaderCellDef mat-sort-header
                  (sortActionDescription)="indexOfelement"
                  style="width:auto; min-width: 250px;  padding: 5px 32px; border: 0;">
                  {{ col.colDef }}

                </th>

                <td *matCellDef="let element" style="min-width: 250px; padding: 5px 32px; border: 0; text-overflow: ellipsis; overflow: hidden; max-width: 20ch; white-space: nowrap;"
                [ngClass]="{'quarantineColor': element.warehouse.includes('Quarantine')}" > {{ element[col.colHeader] }}</td>

              </ng-container>

              <ng-container matColumnDef="actions" stickyEnd>

                <th mat-header-cell *matHeaderCellDef style="border: 0;height: 66px; padding-left:65px;">
                </th>

                <td mat-cell *matCellDef="let seletedRecord" style="border: 0; padding-left: 24px; background: #fff;" >
                  
                  <button mat-icon-button [matMenuTriggerFor]="appMenu" aria-label="" class="circle-icon-o" appearance="outline">
                    <mat-icon>more_horiz</mat-icon>
                  </button>

                  <mat-menu #appMenu="matMenu">
                    <button mat-menu-item (click)="edit(seletedRecord)">Edit</button>
                    <button mat-menu-item (click)="delete(seletedRecord)"  [hidden]="isAuthorized('Inv Map Delete')">Delete</button>
                    <button *ngIf="!seletedRecord.warehouse.includes('Quarantine')" mat-menu-item
                      (click)="quarantine(seletedRecord)">Quarantine</button>
                    <button *ngIf="seletedRecord.warehouse.includes('Quarantine')" mat-menu-item
                      (click)="unQuarantine(seletedRecord)">Unquarantine</button>
                    <button mat-menu-item (click)="adjustQuantity(seletedRecord)">Adjust Quantity</button>
                    <button mat-menu-item (click)="viewInInventoryMaster()">View item in Inventory Master</button>
                    <button mat-menu-item (click)="viewLocationHistory()">View Location History</button>
                  </mat-menu>

                </td>

              </ng-container>

              <mat-header-row *matHeaderRowDef="columnValues;sticky: true" style=" border: 0"></mat-header-row>
              <mat-row *matRowDef="let row; columns: columnValues;"></mat-row>

            </mat-table>
          </div>
          <div class="d-flex justify-content-center p-3">
            <div *ngIf="dataSource.data?.length === 0">No data found</div>
          </div>
          <div class="table-pagination" *ngIf="columnValues.length> 0 && displayedColumns && dataSource">
            <mat-paginator [length]="this.customPagination.total" [pageSize]="20" [pageSizeOptions]="[10, 20, 100]"
              (page)="handlePageEvent($event)"></mat-paginator>
          </div>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

  <h1 mat-dialog-title>View All Locations</h1>

  <button mat-icon-button class="close-button dialog-close-button" [mat-dialog-close]="true">

  </button>

  <div>
    <div>
      <div class="outside">
        <div class="example-list d-flex flex-column">
          <h6>Location</h6>
          <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group d-flex flex-column"
            [(ngModel)]="filterLoc">
            <mat-radio-button class="example-radio-button" value="Nothing" color="primary">All
              Location</mat-radio-button>
            <mat-radio-button class="example-radio-button" value="Open" color="primary">Open Location</mat-radio-button>
            <mat-radio-button class="example-radio-button" value="Quarantine" color="primary">Quarantined
              location</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </div>
  </div>
  <mat-dialog-actions align="end">
    <button type="submit" mat-flat-button class="form-button-submit" color="primary"
      (click)="viewLocFilter()">Apply</button>
  </mat-dialog-actions>
