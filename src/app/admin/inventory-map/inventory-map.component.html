<div class="container-fluid p-0">
  <div class="row">
    <div class="col-12">
      <mat-card class="mat-elevation-z g-card">
        <mat-card-content>
          <div class="row">
            <h2 class="card-header-title mb-0 d-flex align-items-center">
              <div class="mat-icon-wrap me-lg-3">
                <span class="material-symbols-outlined">
                  monitoring
                </span>
              </div>
              <span>Inventory Map</span>
            </h2>
          </div>

          <div class="d-flex justify-content-between align-items-center" style="border: 1px solid #F2F2FF;
          border-radius: 20px;
          height: 60px;
          margin-top: 8px;
          padding: 10px;
          background-color: #F2F2FF">
             <div class="row"  style="border: 1px solid #F2F2FF;
             border-radius: 20px;
             height: 100%;
             width: 100;
             margin-left: 5px;
             background-color: white;">
              <div class="col" style="height: 100%;">
                <mat-form-field class="action-dropdown" appearance="fill" class="full-width" style="height: 100%;" >
                  <mat-label>Item No</mat-label>
                  <mat-select class="employees-action" [(ngModel)]="this.columnSearch.searchColumn" (keyup.enter)="searchColumn()" (selectionChange)="searchColumn()">
                    <mat-option *ngFor="let item of displayedColumns" [value]="item" value="print">
                      {{item.colDef}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col" style="height: 100%; border-left: 1px solid #F2F2FF">
                <mat-form-field  class="filter" floatLabel="never" appearance="fill" style="height: 100%;">
                  <mat-label>Search</mat-label>
                  <input type="text"
                         placeholder="Pick one"
                         aria-label="Number"
                         matInput
                         [(ngModel)]='this.columnSearch.searchValue'
                         [matAutocomplete]="auto"
                         (keyup)="autocompleteSearchColumn()">
                  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="searchData()">
                    <mat-option *ngFor="let option of searchAutocompleteList" [value]="option">
                      {{option}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
                <!-- <mat-form-field class="filter" floatLabel="never" appearance="fill" style="height: 100%;">
                  <mat-label>Search </mat-label>
                  <input #searchInput matInput  [(ngModel)]='this.columnSearch.searchValue' (keyup.enter)="searchData()" (change)="searchData()">
                </mat-form-field> -->
              </div>
            </div>

            <div class="row" style="height: 100%;">
              <div class="col">
                <button mat-mini-fab color="primary" aria-label="Add Locations" (click)="addLocDialog()">
                  <mat-icon>add</mat-icon>
                </button>
              </div>
              <div class="col" style="background-color: white; border: 1px solid #F2F2FF;
              border-radius: 20px; height: 100%;">
                <mat-form-field class="action-dropdown" appearance="fill" style="height: 100%;">
                  <mat-label>Actions</mat-label>
                  <mat-select class="employees-action" (selectionChange)="inventoryMapAction($event)">
                    <mat-option value="print">Print</mat-option>
                    <mat-option value="set_column_sq">Set Column Sequence</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col">
                <button mat-button (click)="viewAllLocDialog()">
                  <span class="material-symbols-outlined">
                    filter_list
                  </span>
                  <mat-label> View All Location</mat-label>
                </button>
              </div>

            </div>
          </div>
      
            <div class="table-responsive">
              <mat-table #table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
                <ng-container [matColumnDef]="col.colDef" *ngFor="let col of displayedColumns; let indexOfelement=index;" >
                  <th class="header" mat-header-cell *cdkHeaderCellDef mat-sort-header (sortActionDescription)="indexOfelement">
                    {{ col.colDef }}
                    <!-- <mat-form-field class="filter" floatLabel="never" appearance="outline">
                      <mat-label>Search {{ col.colDef }}</mat-label>
                      <input #searchInput matInput (change)="applyFilter(searchInput.value, col.colHeader)">
                    </mat-form-field> -->
                  </th>
                  <td *matCellDef="let element" style="min-width: 180px;  padding: 5px"> {{ element[col.colHeader] }} </td>
                </ng-container>
                <ng-container matColumnDef="actions" stickyEnd>
                  <th mat-header-cell *matHeaderCellDef mat-sort-header style="min-width: 50px;  padding: 5px; border: none;"> </th>                  
                  <td mat-cell *matCellDef="let seletedRecord"  style="min-width: 50px;  padding: 5px; border: none;"> 
                     <button mat-icon-button [matMenuTriggerFor]="appMenu" aria-label="">
                         <mat-icon>more_vert</mat-icon>
                     </button>
                     <mat-menu #appMenu="matMenu">
                       <button mat-menu-item (click)="edit(seletedRecord)">Edit</button>
                       <button mat-menu-item (click)="delete(seletedRecord)">Delete</button>
                       <button mat-menu-item (click)="quarantine(seletedRecord)">Quarantine</button>
                       <button mat-menu-item (click)="adjustQuantity(seletedRecord)">Adjust Quantity</button>
                       <button mat-menu-item (click)="viewInInventoryMaster()">View in Invetory Master</button>
                       <button mat-menu-item (click)="viewLocationHistory()">View location history</button>
                     </mat-menu>  
                 </td>
              </ng-container>
                <mat-header-row *matHeaderRowDef="columnValues;sticky: true"></mat-header-row>
                <mat-row *matRowDef="let row; columns: columnValues;"></mat-row>
              
              </mat-table>
            </div>
            <div  class="table-pagination">
              <mat-paginator [length]="this.customPagination.total"
              [pageSize]="20" [pageSizeOptions]="[10, 25, 100]" (page)="handlePageEvent($event)"></mat-paginator>           
            </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<h1 mat-dialog-title>View All Location</h1>
<!-- <h6>Drag to reorder</h6> -->
<button mat-icon-button class="close-button dialog-close-button" [mat-dialog-close]="true">
  <mat-icon class="close-icon">close</mat-icon>
</button>

<div>
  <div>
    <div class="outside">
      <div class="example-list">
        <h6>Location</h6>
        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="filterLoc">
        <mat-radio-button class="example-radio-button" value="Nothing" color="primary">All Location</mat-radio-button>
        <mat-radio-button class="example-radio-button" value="Open" color="primary">Open Location</mat-radio-button>
        <mat-radio-button class="example-radio-button" value="Quarantine" color="primary">Quarantined location</mat-radio-button>
      </mat-radio-group>
      </div>
    </div>
  </div>
</div>
<mat-dialog-actions align="end">
  <button type="submit" mat-raised-button class="form-button-submit" color="primary" (click)="viewLocFilter()">Apply</button>
</mat-dialog-actions>
</ng-template>
