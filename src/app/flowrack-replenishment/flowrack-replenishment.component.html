<div class="inner-layout-1">
    <div class="main-content mb-4">
<mat-card class="mat-elevation-z g-card mb-3 mt-2" style="height: 100%;">
    <mat-card-content>
        <div class="d-flex justify-content-between">
            <h2 class="card-header-title mb-3 d-flex align-items-center">
                <div class="mat-icon-wrap me-lg-3">
                    <span class="material-symbols-outlined">
                        schema
                    </span>
                </div>
                <span>FlowRack Replenishment</span>
            </h2>

            
        </div>
        <div class="mb-4">
            <mat-label>Current Zone: <span class="bold text-danger">Connection not set</span>&nbsp;<span class="bold">Connection Name</span></mat-label>
        </div>
        <div class="row">
            <div class="col-xl-4">
                <mat-form-field class="custom-form-field  clear-btn-init w-100  mb-3" appearance="outline">
                    <mat-label>Scan Item</mat-label>
                    <input matInput type="text" value="000000">
                    <button matSuffix class="clear-btn"><mat-icon class="text-20 text-danger">cancel</mat-icon></button>
                </mat-form-field>
            </div>
            <div class="col-xl-4">
                <mat-form-field class="custom-form-field w-100  mb-3" appearance="outline">
                    <mat-label>Select Location</mat-label>
                    <input matInput type="text" value="000000">
                </mat-form-field>
            </div>
            <div class="col-xl-4">
                <div class="d-flex gap-12 align-items-center">
                <mat-form-field class="custom-form-field w-100  mb-3" appearance="outline">
                    <mat-label>Enter Quantity</mat-label>
                    <input matInput type="text" value="000000">
                </mat-form-field>
                <button mat-mini-fab color="Default" class="button-default-i icon-button-8br  mb-3" (click)="openCal()">
              <mat-icon class="material-symbols-outlined">calculate</mat-icon>
            </button>
        </div>
        <div class="row">
            
        </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
</div>

<div>
    <button type="submit" mat-flat-button class="btn-lg w-100" color="primary">Submit</button>
</div>
</div>
