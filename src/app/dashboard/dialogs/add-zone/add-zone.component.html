<h1 mat-dialog-title>{{form_heading}}</h1>
<button mat-icon-button class="close-button dialog-close-button" [mat-dialog-close]="true">
    <mat-icon class="close-icon">close</mat-icon>
</button>
<div class="container">
    <div mat-dialog-content>

        <form #zoneForm="ngForm" (ngSubmit)="onSend(zoneForm)" style="height:180px;">

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Select Zone</mat-label>
                <input type="text" placeholder="Pick one" aria-label="Select Zone" matInput [formControl]="zone"
                    [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <mat-dialog-actions align="end">
                <!-- <button mat-button matDialogClose="no" color="danger">Cancel</button> -->
                <button type="submit" mat-raised-button class="form-button-submit"
                    color="primary">{{form_btn_label}}</button>
            </mat-dialog-actions>

        </form>
    </div>
</div>
