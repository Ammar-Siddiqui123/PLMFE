<h1 mat-dialog-title>Add New Employee</h1>
<div mat-dialog-content>

  <form #employeeForm="ngForm" (ngSubmit)="onSend(employeeForm)">

    <mat-form-field class="d-block w-100" appearance="outline">
      <mat-label>MI</mat-label>
      <input matInput type="text" name="mi" required="required" ngModel>
    </mat-form-field>

    <mat-form-field class="d-block w-100" appearance="outline">
      <mat-label>First Name</mat-label>
      <input matInput type="text" name="first_name" required="required" ngModel>
    </mat-form-field>

    <mat-form-field class="d-block w-100" appearance="outline">
      <mat-label>Last Name</mat-label>
      <input matInput type="text" name="last_name" required="required" ngModel>
    </mat-form-field>

    <mat-form-field class="d-block w-100" appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput type="text" name="username" required="required" ngModel>
    </mat-form-field>

    <mat-form-field class="d-block w-100" appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput required="required" [type]="toggle_password ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="toggle_password = !toggle_password" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="toggle_password">
        <mat-icon>{{toggle_password ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="d-block w-100" appearance="outline">
      <mat-label>Email Address</mat-label>
      <input matInput type="email" name="email" required="required" ngModel>
    </mat-form-field>


    <mat-form-field class="d-block w-100" appearance="outline">
      <mat-label>Access Level</mat-label>
      <mat-select>
        <mat-option value="administrator">Administrator</mat-option>
        <mat-option value="staff_member">Staff Member</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-dialog-actions align="end">
      <button mat-button matDialogClose="no" color="danger">Cancel</button>
      <button type="submit" mat-button color="primary">Submit</button>
  </mat-dialog-actions>

  </form>
