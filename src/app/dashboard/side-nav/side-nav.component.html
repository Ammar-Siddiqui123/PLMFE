<mat-nav-list *ngIf="isParentMenu">
  <ng-container *ngFor="let menu of menus;">
    <mat-list-item  routerLinkActive="active" routerLink="{{menu.route}}" (click)="loadMenus(menu)" [disabled]="isAuthorized(menu.permission)">
      <mat-icon mat-list-icon>{{menu.icon}}</mat-icon>
      <div class="sidenav-item" *ngIf="sideBarOpen">{{menu.title}}</div>
    </mat-list-item>
  </ng-container>
</mat-nav-list>
<mat-nav-list *ngIf="isChildMenu">
  <ng-container *ngFor="let childMenu of childMenus;">
    <mat-list-item  routerLinkActive="active" routerLink="{{childMenu.route}}" (click)="loadMenus(childMenu)" [disabled]="isAuthorized(childMenu.permission)">
      <mat-icon mat-list-icon>{{childMenu.icon}}</mat-icon>
      <div class="sidenav-item" *ngIf="sideBarOpen">{{childMenu.title}}</div>
    </mat-list-item>
  </ng-container>
</mat-nav-list>
