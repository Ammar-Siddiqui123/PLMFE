<mat-tab-group dynamicHeight>
  <mat-tab label="Employees">
    <div class="employees-tab g-tab">
      <div class="container-fluid">
        <div class="row">

          <!-- left side for details -->
          <div class="col-7">
            <mat-card class="mat-elevation-z g-card">
              <mat-card-content>
                <div class="d-flex justify-content-between align-items-center">
                  <h2 class="card-header-title mb-0 d-flex align-items-center">
                    <div class="mat-icon-wrap me-lg-3">
                      <span class="material-symbols-outlined">
                        assignment_ind
                        </span>
                    </div>
                    <span>Employees</span>
                  </h2>
                  <mat-form-field class="action-dropdown" appearance="fill">
                    <mat-label>Actions</mat-label>
                    <mat-select class="employees-action" [disabled]="employees_action">
                      <mat-option value="edit">Edit</mat-option>
                      <mat-option value="delete">Delete</mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="employee-details details-wrap g-details-wrap">
                  <div class="g-detail">
                    <label class="g-field-label">Employee Lookup</label>
                    <div class="g-field-content">Jeff Segal</div>
                  </div>
                  <div class="g-detail">
                    <label class="g-field-label">ID</label>
                    <div class="g-field-content">123-321-000</div>
                  </div>
                  <div class="g-detail">
                    <label class="g-field-label">MI</label>
                    <div class="g-field-content">0000000</div>
                  </div>
                  <div class="g-detail">
                    <label class="g-field-label">First Name</label>
                    <div class="g-field-content">Jeff</div>
                  </div>
                  <div class="g-detail">
                    <label class="g-field-label">Last Name</label>
                    <div class="g-field-content">Segal</div>
                  </div>
                  <div class="g-detail">
                    <label class="g-field-label">Username</label>
                    <div class="g-field-content">JeffSegal</div>
                  </div>
                  <div class="g-detail">
                    <label class="g-field-label">Email Address</label>
                    <div class="g-field-content">jeffsegal@peaklogix.com</div>
                  </div>
                  <div class="g-detail">
                    <label class="g-field-label">Access Level</label>
                    <div class="g-field-content">Staff Member</div>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>

          <!-- Right side for actions -->
          <div class="col-5">
            <mat-tab-group dynamicHeight>
              <mat-tab label="BulkPro Settings">
                <div class="statistics-tab g-tab">

                  <div class="g-action-card">
                    <div class="card w-100 text-center">
                      <div class="card-header">
                        Zones
                      </div>

                      <div class="card-body">
                        <div class="p-2">
                          <div class="search-box zone-search-box">
                            <mat-form-field class="example-form-field" appearance="fill">
                              <mat-label>Clearable input</mat-label>
                              <input matInput type="text" [matAutocomplete]="auto">
                              <button *ngIf="employee_zone" matSuffix mat-icon-button aria-label="Clear" (click)="employee_zone=''">
                                <mat-icon>close</mat-icon>
                              </button>
                              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                  {{option}}
                                </mat-option>
                              </mat-autocomplete>
                            </mat-form-field>
                            <mat-list role="list">
                              <mat-list-item role="listitem" *ngFor="let zone of employee_zones_list">{{zone}}</mat-list-item>
                            </mat-list>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>

                </div>
              </mat-tab>
              <mat-tab label="Employee Pick Level">
                <div class="groups-tab g-tab">
                  Large content
                </div>
              </mat-tab>

              <mat-tab label="Groups Allowed">
                <div class="statistics-tab g-tab">
                  Large content
                </div>
              </mat-tab>
            </mat-tab-group>
          </div>
        </div>
      </div>

    </div>
  </mat-tab>
  <mat-tab label="Groups">
    <div class="groups-tab g-tab">
      Large content
    </div>
  </mat-tab>

  <mat-tab label="Statistics">
    <div class="statistics-tab g-tab">
      Large content
    </div>
  </mat-tab>
</mat-tab-group>
