<div class="main-section-options">
  <div class="container-fluid">
    <div class="row g-4">
      <!-- Main Section Option (Import Export) -->
      <ng-container *ngIf="!isDefaultAppVerify?.isVerified">
        <div class="label-red p-3 d-flex br-8 mb-3">
            <mat-icon class="material-symbols-outlined">notification_important</mat-icon>
            <span class="ps-2 w-100">This workstation does not have permission to access {{isDefaultAppVerify?.appName}}</span>
        </div>
    </ng-container>
      <ng-container *ngFor="let item of applicationData" >
        <div class="col-xl-3 col-lg-6"  [routerLink]="item.info.route" 
        (click)="updateMenu(item.info.updateMenu,item.info)"Â [ngClass]="(isAuthorized(item.info.permission)||item.info.route == '#') ? 'isDivDisabled' : ''">

          <div matRipple [matRippleColor]="tab_hover_color" class="main-section-option">
            <a class="main-section-option-link" href="#"></a>
            <div class="main-section-icon">
              <span class="material-symbols-outlined">
               {{item.info.iconName}}
              </span>
            </div>
            <h4 class="main-section-title" style="font-size:22px;">{{item.displayname}}</h4>
          </div>

        </div>

      </ng-container>


    </div>
  </div>
</div>
