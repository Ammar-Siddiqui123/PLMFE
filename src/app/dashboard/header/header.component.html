<mat-toolbar>
  <button mat-icon-button aria-label="icon-button with menu icon" (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="breadcrumb-menu ps-3" style="height: 30px;">


    <nav aria-label="breadcrumb" class="breadcrumb m-0">
      <li style="cursor:pointer;" *ngIf="isConfigUser" (click)="routeToLogin()">
        LogixPro
      </li>
      
      <ng-container *ngFor="let item of breadcrumbList; index as i;">

      
        <!-- && !isConfigUser  -->
        <li *ngIf="i<(breadcrumbList.length-1) && !isConfigUser  " class="breadcrumb-item" [routerLink]="item.value"
          style="cursor:pointer;">{{item?.name}}
          <!-- &nbsp; {{"."}} &nbsp; -->
        </li>
        <li *ngIf="i>=(breadcrumbList.length-1) " class="breadcrumb-item active" style="cursor:pointer;">{{item.name}}
        </li>

      </ng-container>
    </nav>
  </div>

  <div class="row mr-2 ml-auto">
    <ul class="row m-0 align-items-center">
      <li>
        <button mat-button [matMenuTriggerFor]="menu" class="user">

        </button>
